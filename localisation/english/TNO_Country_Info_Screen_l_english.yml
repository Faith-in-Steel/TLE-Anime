 CountryInfo_Tutorial_Content.1: "전간기"
 CountryInfo_Tutorial_Content_desc.1: "사전적 의미에서의 전간기는 1차 세계 대전과 제2차 세계 대전 사이의 20년 동안의 과도기를 말하는 단어입니다. 연도로 따지자면 일반적으로 1918년 11월 12일부터 1939년 8월 31일까지를 가리키고, 제2차 세계 대전 개전일을 중일전쟁의 개전일로 본다면 1937년까지로도 볼 수 있습니다. 파시즘과 군국주의, 그리고 국가주의가 본격적으로 대두했던 시기이기도 합니다. \n\n§WTHE LAST EMPIRE§! 는 만약 전간기에 대한제국이 일본제국과 같은 열강의 역할을 했다면 어찌되었을까라는 질문에 답한 모드로, 흥미진진한 동아시아의 정국과 유럽의 상황을 풀어낸 모드입니다. 원 역사와는 정반대의 상황에 처한 한국과 일본의 모습, 그리고 각 국가마다의 독특한 게임 시스템, 상세하게 작성한 스토리를 통해 하츠오브아이언4 본편보다 다양한 재미를 줄 것입니다."

 CountryInfo_Tutorial_Content.3: "한국"
 CountryInfo_Tutorial_Content_desc.3: "1855년 을묘양요의 결과로 맺은 조불수호통상을 시작으로 개화를 시작하여 고조, 고종, 순종 삼대제와 수 많은 애국지사들, 그 외 수천만의 신민들의 일치단결 끝에 아시아에서 최초로 기계문명을 받딸인 대한은 청과 일본 모두를 누르고 비로소 원하던 별에 닿는데 성공하였습니다. 찬란히 빛나는 제도 한성은 그 노력을 여실히 보여주고 있습니다.\n\n그러나, 제국은 지금 서서히 기울어져가고 있습니다. 1929년 대공황으로 인해 경기는 바닥 끝에 쳐박혔고, 1932년 외몽골 출병은 군이 정부에 충성스럽지 않다는 것을 보여주었습니다. 미래가 확실치 않은 지금, 제국은 또 다른 선택의 기로에 놓였습니다."

 CountryInfo_Tutorial_Content.4: "일본"
 CountryInfo_Tutorial_Content_desc.4: "보신전쟁의 장기화로 인해 근대화로 나아가는 길이 완전히 끊긴 것과, 뒤이어 반외세의 기치를 들고 일어난 일향종의 난은 막부의 모든 군사적, 정치적 권력을 붕괴시켰습니다. \n\n지방의 각 번들은 제멋대로 서양의 문물을 들여오고 통합된 일본은 꿈에서나 찾아볼 수 있게 되었으며 설상가상으로 막부, 아니 천황을 뒷방 제사장으로 밀어낸 왕국 내부에서는 왕위를 차지하기 위한 가문들의 암투가 벌어지고 있습니다. 그리고 새로운 나라를 꿈꾸는, 한때 일본을 바꾸는 꿈을 꾸는 유신지사들은 전국에 퍼져있습니다. \n\n구시대의 종말이 찾아오고 있습니다."
 
 CountryInfo_Tutorial_Content.5: "중국"
 CountryInfo_Tutorial_Content_desc.5: "국민당의 북벌을 막아낸 이후, 북양정부는 안정되고 있습니다. 화남의 통제권을 풀어준 대신 화북에서의 확고한 행정망을 구축하였으며 20년대 대호황기를 통하여 정부의 힘 또한 강화되었습니다. 그러나 우페이푸와 차오쿤의 권력투쟁은 더욱 강화되고 있으며 남부의 오성연군은 안직전쟁 이후 소멸되었던 환계 계열의 군벌들을 통합해 화남에서의 지배력을 구축하였습니다. 설상가상으로, 관외에서는 대한제국이 관내를 눈여겨보고 있습니다.\n\n일생 일대의 회전이 패배로 끝난 후, 장제스를 위시한 국민당은 다시 광동으로 돌아갈 수 밖에 없었습니다. 결국 주요 요직에서 장제스가 물러난 후, 수많은 암투가 국민당 내에서 시작하였고, 북양을 공격하여 중국 4억 동포들을 구하려던 국민당의 임무는 산산조각이 났으며 국민당은 좌파와 우파로 분열이 되었'었'습니다\n\n그리고 장개석이 돌아왔습니다.\n그녀는 국민당을 다시 통합시키고, 군대를 재건시켰으며 혁명 기반인 광동을 안정시켰습니다. 그리고 지금, 힘이 어느정도 모였습니다. 북쪽에 오성연군에서는 붕괴의 조짐이 보이고 있습니다. 북양정부 또한 오성을 공격하려는 분위기가 보입니다. \n\n신생 중화민국의 생존을 위하여, 반짝이는 두뇌가 필요할 것입니다."
 
 CountryInfo_Tutorial_Folder.102: "매커니즘"
 
 CountryInfo_Tutorial_Content.6: "안정도와 전쟁지지도"
 CountryInfo_Tutorial_Content_desc.6: "정치력 옆의 저울처럼 보이는 이 치수는 안정도라고 하는 수치입니다! 공장 생산력이나 정치력 생산등의 중요한 부분에 간섭하는 수치이기에 무시할수없는 중요한 스탯입니다. \n\n§n안정도가 높으면 하루 당 정치력이 올라가고 80% 이상이면 쿠데타 선동을 받지 않고 공장 생산량이 늘어납니다.§!\n§t안정도가 낮으면 하루 당 정치력이 줄어들고 공장 생산량이 감소하고 심각하게 낮게 되면 전쟁시 군사반란, 파업, 징병거부 등의 부정적인 이벤트가 출현하게 됩니다.§!\n\n팔 근육으로 보이는 이 치수는 전쟁 지지도라는 수치입니다! 전쟁 지지도는 세계가 혼란스러운 상황에서 자연적으로 올라가며 방어전쟁을 할때에도 지지도가 올라갑니다. 반대로 공격전쟁을 할때에는 지지도가 어느정도 감소하게 됩니다.\n\n§n전쟁 지지도가 높으면 본토에서의 공격력,방어력이 오르며 군대의 충원률이 높아집니다. 또한 지휘력도 더 빠르게 올라갑니다.§!\n§t낮게 되면 본토에서의 공격력,방어력이 낮아지며 충원률이 낮아지고 지휘력이 늦게 올라갑니다.§!"
 
 CountryInfo_Tutorial_Content.7: "한국의 특수 컨텐츠"
 CountryInfo_Tutorial_Content_desc.7: "한국의 특수 컨텐츠로는 대표적으로 파시스트 루트의 힘의 균형이 있을 것입니다. 이 힘의 균형 시스템은 유저 분들에게 약간의 긴장감과 권력의 균형을 통한 라스트 엠파이어 세계 대한제국의 정치적인 모습을 어렴풋이 유추할 수 있게 합니다. \n\n이 외에도 한중전과 태평양 전쟁은 대한제국의 메인 컨텐츠입니다. 상당히 어려운 난이도로 책정된 이러한 두 가지의 전쟁은 유저 분들께서 이 모드를 즐기실 때 도전욕구를 충족하실 수 있도록 만들었습니다. 중간중간에 나오는 이벤트들은 제국의 진정한 모습을 보여줄 것입니다."
 
 CountryInfo_Tutorial_Content.8: "일본의 특수 컨텐츠"
 CountryInfo_Tutorial_Content_desc.8: "일본의 특수 컨텐츠로는 일본제국 유저 분들 중 유신파 경로를 따라간 분들에겐 대한제국을 비롯한 열강에게 쓰디 쓴 피해를 입은 일본인들의 백마 탄 초인, 히로히토의 쇼와 유신이 있을 것입니다. 수 조각난 일본의 숨통을 붙이고, 재통일과 한국에 대한 반제국주의 항전이 메인 컨텐츠입니다. \n\n플레이하는 과정에서 일본제국은 자신들이 본디 역사에서 가지 않은 길을 직접 겪고, 고난을 겪는 사람들의 진정한 모습과 의지를 보여줄 것입니다. 우리 세계와 비교했을 때에는, 이들이 보여주는 행보는 놀랍도록 영웅적일 것입니다."
 
