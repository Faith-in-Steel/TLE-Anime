 KOR_CountryInfo_Content.1: "동방의 고요한 아침"
 KOR_CountryInfo_Content_desc.1: "수백, 어쩌면 수천 년 동안 푸른 언덕 위에 있던 사람들은 마침내 안개 낀 꿈의 언덕에서 나와 하늘 위로 비상하였습니다. 누구라도 §t부정할 수 없는§! §w아시아의 지배자§!이자, §w동아의 수호자§!, §w새로운 천명의 계승자§!인 §P대한제국§!의 역사를 어디서부터 설명해야 할까요?\n\n7천만 대한인의 §C영원한 국부§!이자 시대의 물줄기를 §e영원히§! 바꾼 §w성군§!, §Y고조 이환§!의 치세에서 §P대한제국§!이 탄생하였습니다. 쓰러져가던 조국을 구원한 그녀에게 §C하늘§!이 보답하였는지, §Y우연히§! 찾아온 §w기회§!는 굳게 닫힌 §t상념의 문§!을 열어젖혔습니다. 새로운 §R천하§!에서 찾아온 §B이방인§!들은 낯설지만 §w유용한§! 기술을 가졌고, §n푸른 언덕의 나라§!를 §e개벽§!시켰습니다.\n\n그리고 그렇게 태동한 §Y새 천명§!은 §q옛 하늘§!의 §e도전§!을 받게 되었습니다."
 
 KOR_CountryInfo_Content.2: "비상"
 KOR_CountryInfo_Content_desc.2: "누구도 예상치 못한 사건으로, 태양들은 새로운 국면으로 들어가게 되었습니다. 1864년의 함경도는 §f두 태양§!이 충돌하게 하는 불씨를 만들었고, 결국에는 §o저무는 태양§!이 머무는 노을을 완전히, 철저하게 부수었습니다. 자신이 태양인지 알 지 못하였던 것은 비로소 제 운명을 깨달았고, §e낡은 하늘§!이 아닌 §w자신들의 하늘§!을 찾았습니다.\n\n동쪽에서의 오랜 적수들이 자신들의 태양을 무너뜨리자, 운명을 깨달은 §P제국§!은 훗날의 적수가 완전히 성장하기 전 §e날아오를 날개를 꺾어버렸습니다.§! 아와지의 새장은 그렇게 불사조를 잡아넣었습니다. 북쪽의 늙어빠진 불곰 또한 비상하는 §P제국§!의 상대가 되지는 않았습니다.\n\n오랫동안 §P제국§!은 그렇게 비상하였고, 자신의 강대함을 느끼면서 하늘 위로, 그리도 동경하던 별에 닿게 되었습니다. "
 
 KOR_CountryInfo_Content.3: "대전쟁"
 KOR_CountryInfo_Content_desc.3: "§e1914년 7월 28일§!, 유럽에서의 전쟁은 새롭고 폭력적인 단계에 진입하였습니다. \n§w프란츠 페르디난트§! 황태녀의 죽음을 기리기 위해, 오스트리아-헝가리군은 세르비아군 뚫고 진격하였습니다. 몇몇 관찰자들은 이 전투가 단지 빈과 베오그라드 간의 일상이던 소규모 교전에 불과하다고 사건을 일축하였지만, 이는 결국 유럽의 옛 질서와 수천만의 불꽃을 무덤 저 아래로 처박은 첫번째 총성이 되었습니다. §P'대전쟁'§!, §q'세계대전'§!은 이러한 끔찍한 전쟁을 부르는 몇 이름에 불과합니다. \n\n하지만, 이 전쟁에서 살고 죽은 이들에게 있어서, 이러한 전쟁의 상황을 요약하는 단어는 단 하나, §V지옥§!뿐이었습니다. §w빌헬름 2세§!와 §w프란츠 요제프 1세§!가 맺은 조약은 완고한 협상국들의 저항에 있어서 작은 부분이 아니었고, 이는 직접적으로는 유럽에서의 지각 변동을 일으켰지만, 멀게는 §C미합중국§!과 §P대한제국§!을 위시한 날카로운 눈을 가진 야수들에게 기회를 주었습니다.\n\n가장 어린 야수이자 가장 잔혹한, 차르의 마지막 저항으로 상흔을 입은 §P제국§!은 마침내 모든 상처를 뒤로 하고 대전쟁의 총칼과 화약으로 만들어진 안개 속에서 보석과 힘을 얻어내었고, 유년기를 벗어날 수 있게 되었습니다. 그리고 시대의 흐름은 §P제국§!을 그저 좋았던 시절에만 머무르게 하지 않았습니다."
 
 KOR_CountryInfo_Content.4: "가장 빛나던 시간"
 KOR_CountryInfo_Content_desc.4: "영원히 기억될 §e1918년 11월 11일§!은 제국에 자랑스러운 승리를 안겨주었고, 화사한 앞날을 열어주었습니다. 단군 이래의 최고의 호황이자 아시아 최고의 국가라는 이명은 고작 말에만 머무르지 않았습니다. \n\n자비로운 §w융희황제§!의 배려 아래 §B문민정부와 민주주의§!는 §f꽃§!을 피웠고, §Y성장하는 경제§!는 나날이 §P제국§!의 국민들에게 희망찬 나날만을 약속했습니다. 고작 작은 우려들은 문제가 되지 않았었고, 새 하늘 아래서의 축복만을 노래하였습니다. 차르와 천자 또한 제 운명을 다하였고, 새 하늘의 그늘 아래 가엾고 우스운 보호를 받고 있습니다. 모든 것은 문제되지 않았고, 좋았었습니다.\n\n§e1929년 10월 24일 이전까지는 말입니다.§!"
 
 KOR_CountryInfo_Content.5: "정복의 쓰디쓴 원천"
 KOR_CountryInfo_Content_desc.5: "유럽인들이 세운 식민제국을 질투함과 동시에 베르사유 조약에서의 인종차별 철폐제안이 실패로 돌아간 이후로, §P대한제국§!은 동아시아라는 자원이 풍부하지만 문제 역시 많은 이 지역에 스스로의 제국을 세우려고 시도하였습니다. 증오받던 §R워싱턴§! §M해군§! §W조약§!이 그 수명을 다한 뒤, 이는 단지 시간문제가 되었습니다. \n\n1931년, 죽은 차르의 1905년의 쓰디쓴 패배를 한번 더 각인시키면서, 몽골을 점령하여 그 지역을 §w예케몽골울루스§!, 혹은 간단히 §w대몽골국§!으로 개편하고 있습니다. 한국이 관리하는 북만주 국경에서의 하나의 폭발과 함께, 북방군은 그 야생의 땅에서 권력의 편린이라도 잡으려고 분투하던 군벌들과 영주들로부터 몽골을 점령하였습니다.\n\n§n대공황§!이라는 배경 하에, 아시아 전역의 운명을 가를 궁극적인 충돌은 수평선 너머로 떠오르고 있었습니다. 밤이 지나간다면, 지금까지 볼 수 없었던 전쟁이 터져나올 것입니다."
 
 # 102
 KOR_CountryInfo_Content.6: "강명황제"
 KOR_CountryInfo_Content_desc.6: "§f강명황제§!께서 남기신 대한은 어떤 것이옵나이까? 굳셀 강, 밝을 명. 초명은 "§W이우용§!"이신 대한제국의 4대 황제폐하께서는 고종 광무제의 차남으로 이 땅에 첫 발걸음을 내딛으시었나이다. \n\n한 때 성친왕이라는 왕호로 불리우던 §f폐하§!께서는 §f융희제§!께서 훙하시자 대한제국 황태제에서 1922년, 만 스물 하고도 둘이라는 젊은 나이에 즉위를 하시었나이다. 이토록 젊으신 폐하에 대하여 많은 이들은 선제께서 마련해놓은 §B민주주의§!라는 토대를 자애로우신 폐하께서 우그러뜨리지 않을까 설레발을 치며 걱정을 표하였지만, 존귀하신 폐하께서 별 움직임 없이 기존 체제를 존중하시오니, 불안의 시선은 줄어들었습나이다. \n\n그러나, 시간이 흐를 수록 폐하께서는 국정에 많은 관심을 보이기 시작하시었고 §C문민정부§!가 행하는 일에 여러가지 의견을 표하기 시작하시었습나이다. 폐하의 존귀한 어명을 무시할 수 없던 §C문민정부§!가 이에 동요한 것은 물론이오, 그렇다고 한들 폐하의 옥음이라 해서 이를 곧이 곧대로 들을 수 없으니 몇몇 일당들이 "지엄한 군상대권을 무시하려 한다" 라는 비난을 해도 그저 감내할 수 밖에 없는 등의 피해를 보면서 §B대한의 민주주의§!는 §e쇠퇴의 길§!을 걷게 되었사옵나이다.\n\n그렇다고 하나, 폐하께서는 태조 고황제로부터 이어져 오는 반천년 사직의 계승자이시자, 수천만 대한인의 존귀하신 군주이시옵나이다."
  
 KOR_CountryInfo_Content.7: "문민정부"
 KOR_CountryInfo_Content_desc.7: "1891년의 §f흠정대한국헌법§!은 대한 황제에게 주어진 막대한 업무의 부담을 줄이고 근대관료국가로 전환하는 동시에 대내외적으로 §n문명개화§!를 한다는 §c개화혁명가§!로서의 §w고종 이천§!의 개화사상을 잘 알려줄 수 있습니다. §P대한제국§!의 황제가 법률로써 제국을 통치한다는 이 헌법 이후로 국가가 황제 없이도 잘 굴러가자, §w고종§!은 자신의 후대에 혹시라도 §e멍청한§! 후계자가 나와 이런 빛나는 제국을 망가뜨릴까봐 점점 황제의 권한을 자발적으로 정부로 이양시켰고, §w순종시대§!에 들어서면서 §C문민정부§!가 확립되어 §B'융희 데모크라시'§! 라는 §f민주주의의 꽃§!을 피우게 되었습니다. \n\n그러나 §w순종§!이 1922년에 사망하고, §w강명제§!가 즉위하면서 청년의 젊은 황제는 정국에 크나 큰 관심을 갖고 있어서 정부의 정책에 약간씩 훈수를 두었는데, 이것이 §C문민정부§!의 진로와 일부 맞지 않는 것이 있고, 계속 쌓여가자 평소 §C문민정부§!에 대해 썩 좋지 않게 보거나 혹은 이와 마찰을 겪는 제국 내부에 있는 몇 세력이 '왜 황제폐하의 훈시를 따르지 않느냐'는 방어가 불가능한 공격을 하면서 그 §q권위§!에 흠집이 가기 시작하였고, 치안유지법과 대공황, 그리고 외몽골 충격은 흠집을 금으로 만들었습니다. \n\n지금의 §C문민정부§!는 어떠한 큰 사건만 있으면 §e뒤집힐 수 있는 불안사항§!을 가지고 있습니다."
  
 KOR_CountryInfo_Content.8: "군부"
 KOR_CountryInfo_Content_desc.8: "1877년, §K경은군 이재성§!이 대한제국의 차대 황제인 §f광무황제 이천§!이 되어 즉위하면서 근황파의 기초인 황국협회가 시작되었습니다. \n\n이 세력은 급변하는 사회적 상황에서 §o보수 유림세력과 민족주의 세력§!을 중심으로 퍼저나갔으며 훗날 민주주의가 이 땅에 정착했을 때도 황제의 수족이 되었습니다. 그러나 현 상황에서, 근황파는 조금 다른 양상으로 퍼져나갔는데 이는 바로 군부 쪽으로의 확산이었습니다.\n\n군 내부에서 §e군국주의자§!들 다음으로 많은 비중을 차지하는 근황파는 현재 황제가 침묵하고 있는 상황에서 자신들의 황제를 위해, 어떤 조치든 취할 것입니다. 이들은 황실을 위협하는 북적 오랑캐 빨갱이들과의 최종전쟁을 부르짖으며 주변 아국들과 연합을 해야된다는 사상을 공통적으로 가지고 있습니다.\n\n이들을 반대하는 세력들은, 흔히들 §q통제파§!라고 말하는 §e군국주의 파벌§!입니다. §w이강§! 대장을 중심으로 한 통제파는 황도파와 정 반대되는 생각을 가지고 있으며, 황제조차 자신들의 수단으로 이용할 수 있다는 생각을 하고 있습니다."
  
 KOR_CountryInfo_Content.9: "최종 목표"
 KOR_CountryInfo_Content_desc.9: "§g== 대한제국 치국평천하 최종 목표 ==§!\n\n§w- 역도들을 토벌하여 내치의 안정을 꾀하십시오.§!\n§w- 중원 땅을 정복하여 서방을 안정시키십시오.§!\n§w- 열도를 방패로 삼아 최종전쟁에 대비하십시오.§!\n§e- 미합중국과의 최종전쟁에서 승리하십시오.§!\n\n§g== 대한제국 강명유신 최종 목표 ==§!\n\n§w- 역도들을 토벌하여 내치의 안정을 꾀하십시오.§!\n§w- 교린을 통해 주변국가 우호관계를 맺으십시오.§!\n§w- 사대를 통해 영미와 좋은 관계를 유지하십시오.§!\n§e- 반공전쟁의 선봉에 서십시오.§!\n\n§t운명으로 향하는 길은 언제나 하나 뿐입니다.§!"

