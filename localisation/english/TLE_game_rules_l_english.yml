 RULE_KOR_FASCIST_HISTORICAL_AI_DESC:0 "한국 AI는 민족주의 광풍을 바탕삼아 온 동아시아를 석권하려는 것과 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_KOR_DEMOCRATIC_AI_DESC:0 "한국 AI는 개혁요구를 받딸이며 자유의 등불로 우뚝 서려는 것과 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_KOR_DEMOCRATIC_CONSERVETISM_AI_DESC:0 "한국 AI는 현 상황을 유지하며 아주의 등불로 우뚝 서려는 것과 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_KOR_COMMUNISM_AI_DESC:0 "한국 AI는 공산주의의 광풍을 받딸여 프롤레타리아의 나라를 만드려는 것과 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_KOR_COMMUNISM_EMPIRE_AI_DESC:0 "한국 AI는 황제를 보위하며 민중을 위해 부패한 정치인들을 척결하여 만민평등을 이뤄내는 것과 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_KOR_NEUTRALITY_AI_DESC:0 "한국 AI는 강명유신을 일으켜 대한제국을 온전한 황제의 나라로 만드려는 것과 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."

