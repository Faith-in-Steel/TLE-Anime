 DKG_dakahito:0 "다카히토 천황"
 DKG_dakahito_desc:0 "일본의 125대 천황인 다카히토 천황은, 다이쇼 천황의 4남이자, §R반역자§!가 된 히로히토의 동생입니다.\n\n그녀는, 태어났을때 3남 노부히토와 10살 차이가 날 정도로 나이차가 있었기에 황위 계승과는 거리가 멀었습니다. \n소위 말해 "유신"이 일어나기 전까진 말입니다.\n\n그의 맏형인 히로히토가 유신 도중 사라지며 남은 황족중 서열이 가장 높았던 그녀는, 졸지에 즉위하게 되었습니다. 갑작스러운 즉위에, 구설수에 오르긴 했으나, 앞으로의 인기는 그와 §C도쿠가와§!에게 달려있을 것입니다."
 DKG_nothing_popularity:0 "일몰"
 DKG_nothing_popularity_desc:0 "지금은 일본 왕국이 된 에도 막부는, 1868년 보신 전쟁으로 인해 운명이 송두리째 뒤바뀌었습니다.\n\n일본뿐 아니라 전세계 열강들이 일본의 불길 속에 뛰어들어 일본을 착취하고, 핍박하며, 짓밟고, 유린했습니다.\n\n막부는, 무너져버린 정통성을 회복하기 위해 서쪽의 제국주의자들에게 머리를 조아리며, 굴욕적인 '책봉'을 받고 일본의 '왕'이 되었습니다.\n\n당연하게도 이와 같은 조약은 신민들에게 알려지며 반발을 샀지만, 이 난국을 타개할 다른 방법은 없었고, 해가 뜨는 나라는 그저 일개 제국주의자들의 속국으로 전락해버렸습니다.\n\n§R하지만, 지평선 아래로 노을이 지더라도, 결국은 다시 일출하는 법입니다.§!"
 DKG_starting_modernization_army:0 "일본군"
 DKG_starting_modernization_army_desc:0 "일본군은, 전신인 막부군의 수많은 문제점을들 고쳐나가기 위해 새로 창설된 군대입니다.\n\n시대에 동떨어진 군대라는 것은 내전으로 이미 증명되었습니다. 일본군은 군제개혁을 통해 어느정도 근대화를 했으나, 아직 실전을 치르기에는 부족합니다. \n\n구식 장비들로 무장한 전근대식 군대가 아직 과반을 차지하기에, 서구식 군대를 갖추기 위해선 더 많은 노력이 필요합니다."
 DKG_starting_modernization_army_2:0 "일본군"
 DKG_starting_modernization_army_2_desc:0 "일본군은, 전신인 막부군의 수많은 문제점을들 고쳐나가기 위해 새로 창설된 군대입니다.\n\n서구식 훈련 체계를 도입하고, 화기를 구입한 결과 막부의 충성스러운 무사들은 제국주의자들에 대항하여 고향을 방어할 수 있을만큼 근대화가 되었습니다.\n\n하지만, 그렇다고 해서 일본군이 서구와 어깨를 나란히 할 정도는 아닙니다. 더군다나 비용도 만만치 않기에, 더욱 노력해야할 것입니다." 
 DKG_starting_modernization_army_3:0 "일본군"
 DKG_starting_modernization_army_3_desc:0 "일본군은, 전신인 막부군의 수많은 문제점을들 고쳐나가기 위해 새로 창설된 군대입니다.\n\n서구식 훈련 체계를 도입하고, 화기를 구입한 결과 막부의 충성스러운 무사들은 제국주의자들에 대항하여 고향을 방어할 수 있을만큼 근대화가 되었습니다.\n\n하지만, 그렇다고 해서 일본군이 서구와 어깨를 나란히 할 정도는 아닙니다. 더군다나 비용도 만만치 않기에, 더욱 노력해야할 것입니다."
 DKG_starting_modernization_army_4:0 "일본군"
 DKG_starting_modernization_army_4_desc:0 "일본군은, 전신인 막부군의 수많은 문제점을들 고치고, 보완한 일본의 군대입니다.\n\n무력했던 구 막부군을 개혁하기 위해 막대한 재정과 한국에게 도움을 받기 위한 정부의 노력이 담긴만큼, 일본군은 성공적으로 근대화를 마쳤습니다.\n\n막부군의 가장 큰 문제였던 조직력과 전근대식 장비를 해결했고, §R동아의 거대한 폭풍§!에 맞설 능력을 갖추었습니다. \n\n비록, 1년 군비가 국가의 경제적 역량을 뛰어넘어 재정적 타격이 있지만,\n\n§C커다란 위협에 맞설 수단을 확보했습니다.§!"
 DKG_Tokugawa_government:0 "도쿠가와의 정부"
 DKG_Tokugawa_government_desc:0 "조정과의 갈등이 심화되고, 앙금이 생긴 조정과의 관계는 내전이라는 거대한 폭풍을 몰고왔습니다.\n\n황실은, 일본이 위기에 빠졌을때, 조금의 노력조차 기울이지 않았습니다.\n\n일본을 위해 무거운 왕관을 쓰고 책무를 수행하던 도쿠가와를 져버리고, 정부에 반역을 일으켜 6000만 국민을 사지에 내몰 수 있단 말입니까.\n\n§Y조정은, 왕관을 차지할 자격이 없습니다. 조정을 대신해, 하나된 정부가 일본을 통치할 것입니다.§!"
