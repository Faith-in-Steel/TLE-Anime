 #이벤트
 TLE_DKG_event.1.t:0 "도쿠가와"
 TLE_DKG_event.1.d:0 "이벤트 작성중"
 TLE_DKG_event.1.a:0 "유신을 분쇄한다."
 TLE_DKG_event.1.b:0 "..."

 TLE_DKG_event.2.t:0 "교토로의 행진"
 TLE_DKG_event.2.d:0 "이치로는 칸사이의 흔한 자작농이었다. 오늘도, 여느 날과 다름없이 밭을 관리하며 가정을 위해 헌신하던 그녀는, 어릴 적 친우의 소식을 듣고, 오래간만에 말에 올라탔다.\n\n교토를 향해 길을 지나던 도중, 무언가 이상한 낌새를 느꼈다. 그가 알던 도심가에 가까워질수록 맑았던 하늘은 온데간데없고, 어두운 잿빛이 태양을 가린 것을 보았다.\n\n골목길을 지나던 도중, 생전 한번도 들어본 적 없는 커다란 소음이 북풍과 함께 그의 머리카락을 스쳤다.\n\n"콰쾅!"\n\n"쾅!"\n\n"..."\n\n무언가, 상황이 이상하게 돌아가는 것임을 직감한 이치로는, 조금씩, 조금씩 나아가며 교토에 도착했다.\n\n"도쿠가와 놈들에게 성을 내주지 마라!"\n"아아아악!"\n\n아름다웠던 도시 풍경은 사라지고, 새빨간 피로 칠해져 새로이 변한 도시와 비릿한 화약 냄새, 고통에 찬 비명 소리가 그를 에워쌌다. 그리고 얼마 지나지 않아, 성 벽이 무너지며 수천 년의 도시는 끝내 명을 다했다.\n\n그 후 해가 중천에 떴을 무렵, 이치로는 생사를 오간 기나긴 여행길을 끝내고 친우의 낡은 집 앞에 도착했다.\n\n'똑,똑.'문을 두드려도 반응이 없자, 불안감이 들었으나 친우만은 아무 일도 없길 바라며 불안감을 떨쳐내고 문을 열었다.\n\n\n\n짧은 시간이지만, 긴장하던 그를 반긴 것은 오랜 친우도, 가족도 아닌, 벽에 걸려있는 찢어진 황실기와 먼지가 가득 묻은 낡은 책상에 살포시 놓여있는 한 편지였다."
 TLE_DKG_event.2.a:0 "'-나의 친우에게.'"

 Civilwar_of_Japan.4.t:0 "불굴"
 Civilwar_of_Japan.4.d:0 ""일본의 적법한 주인이신 천황 폐하 만세! 만세! 만세! "\n\n나고야 성이 함락당하고, 도카이, 간토등 막부 전역에 토막파 잇키들이 일어났다. 막부는 시대의 풍파를 이겨내지 못하며 천황에게 왕관을 빼았겼다.\n\n그러나, 막부가 몰락해버렸을지언정, 도쿠가와는 굴하지 않았다. 좌막파들의 연합인 열번 동맹의 지도자 노릇을 하던 요리사다는 소식을 듣자마자, 전일본의 정당한 왕좌를 되찾기 위해 생각을 하기 시작했다.\n\n얼마 지나지 않아 생각을 모두 마친 그녀는, 옷매무새를 다듬고 동쪽으로 향했다."
 Civilwar_of_Japan.4.a:0 "어이하여, 임을 져버릴 수 있겠는가."

 TLE_DKG_event.3.t:0 "새 시대"
 TLE_DKG_event.3.d:0 "천년 수도, 교토가 다시 막부의 손에 들어오자, 에도 전역에서는 무사히 돌아온 장병들을 축하하는 행진이 열렸다.\n\n착,착, 군화 소리가 들리자, 피로로 인해 눈이 반쯤 감긴 장병들을 본 군중들은 한층 소란스러워졌다. 뺴곡히 들어찬 후카가와(에도의 도시중 한 곳) 일대는 시간이 지날 수록 사람이 많아져, 겨우 통제할 정도가 되었댜.\n\n얼마 지나지 않아, 주름이 자글자글난 노인이 사람들 사이에서 힘겹게 빠져나와 장병과 재회했다. 그 후 큰 소리로 나팔을 부는 이, 행진하는 푸른 제복의 건딸을 살펴보다 자녀의 얼굴이 없는 것을 보고 통곡하는 이 등등, 에도 한복판은 각기 다른 사정을 가진 군중들에게 둘러싸였다.\n\n그 사이, 요시미츠는 앞으로의 계획을 세우고 있었다.\n\n"일본을 근대화한다. \n\n그리고,\n\n제국을 친다."\n\n생각을 마친 요시미츠는, 반역자들을 무너뜨리고 천년수도에서 에도로 귀환한 충성스러운 무사들을 보았다. 그녀는 오늘따라 왠지 달게 뜨껴지는 커피를 들이마시며 집무실로 돌아갔다. "
 TLE_DKG_event.3.a:0 "흐드러진 벚꽃."
 
 TLE_DKG_event.5.t:0 "개혁 시스템 튜토리얼"
 TLE_DKG_event.5.d:0 "도쿠가와는, 일본을 개혁하기 위해 최선을 다하는 중입니다.\n\n레이토쿠 개혁은, 막부의 야심한 계획입니다. 여러가지 개혁을 완수하면 진척도가 표시되고, 100에 달하면, 개혁은 완수됩니다. \n\n하지만, 희망찬 미래는 쉽게 찾아오지 않을 것입니다. 이리저리 치이고 치인 일본의 국민은 궁핍하고, 일본 정부는 재정난에 시달리고 있습니다. 개혁을 진행하기 위해선, 한국과 서방의 도움이 필수적입니다.\n\n개혁을 순조롭게 하려면, 한국을 속여야합니다. 막부가 수상한 움직임을 보인다면, 한국은 의심을 품을 것입니다. 이를 해결하기 위해선 도쿠가와의 충성스러운 무사를 파견하여 의심을 풀어야할 것이고, 외교적 방법을 총동원해야합니다. \n\n반대로 서방의 신뢰는, 막부의 계획에서 가장 중요한 요소중 하나입니다. 한국을 속이더라도, 서방과의 협력이 단절된다면 일본을 개혁할 수 없을 것입니다. "
 TLE_DKG_event.5.a:0 "잘 알겠다."
 
