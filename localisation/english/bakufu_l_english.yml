 DKG_reitoku_reform_categories:0 "레이토쿠 개혁"
 DKG_reitoku_reform_categories_desc:0 "\n\n\n\n\n\n\n£GFX_decision_reitoku\n\n\n\n\n\n\n\n\n\n§C전일본의 정당한 쇼군이신 도쿠가와 만세!§!\n\n도쿠가와의 충성스러운 무사들이 유신파들을 진압하는데에 성공하였으나, 아직 위협이 가신 것은 아닙니다.\n\n70년전 의미없는 전쟁을 이어나갔을때부터, 일본의 역량은 닳고 닳아 제국주의자들의 침략에 맞서 싸울 생각조차 하지 못했습니다. \n\n허나, 시들어간 꽃도 다시 피듯, 우리에게 다시 한번 기회가 찾아왔습니다. §C서쪽의 제국주의자들§!이 광풍에 휩싸인 틈을 타 §R일본§!을 다시 한번 통일하여 §g최후의 천하인§!이 되고 6000만 국민의 신의를 지킬 떄입니다.\n\n현재 §C레이토쿠 개혁§!의 진행도는 §Y[?DKG.reitoku_reform_cost]§! / §C[?DKG.reitoku_reform_total]§!입니다.\n\n현재 §R한국의 의심§!은 §Y[?DKG.suspicion_of_korea_cost]§! / §R[?DKG.suspicion_of_korea_total]§!입니다.\n\n현재 §H서방의 신뢰§!는 §Y[?DKG.suspicion_of_western_cost]§! / §C[?DKG.suspicion_of_western_total]§!입니다."
