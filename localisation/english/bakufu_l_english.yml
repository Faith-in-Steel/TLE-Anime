 DKG_tenno_no_unmei:0 "§Y교토 전투§!도중 사라진 §R"반역자"§! §Y쇼와 천황§!은 공식적으로 §C폐위§!될 것입니다. 그리고, 그를 대신하여 §Y다카히토 천황§!이 즉위할 것이며, §Y천황§!은 §L도쿠가와의 신정부§!와 친밀한 §G"협력자"§!가 될 것입니다. "
