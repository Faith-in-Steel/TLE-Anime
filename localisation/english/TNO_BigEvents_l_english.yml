l_english:
TNO_SG_big_event_korea_the_yi_kang_T:0 "이강의 집권"
TNO_SG_big_event_korea_the_yi_kang_D:0 "나는 우리나라가 세계에서 가장 아름다운 나라가 되기를 원한다.\n내가 남의 침략에 가슴이 아팠으니\n내 나라가 남을 침략하는 것을 원치 않는다.\n오직 한없이 가지고 싶은 것은 높은 문화의 힘이다.\n-백범 김구"
TNO_SG_big_event_korea_the_yi_kang_A:0 "빛이 보였다"

TNO_SG_big_event_korea_ww_china_T:0 "한중전쟁"
TNO_SG_big_event_korea_ww_china_D:0 "다른 이들은 칼이며, 접시이다. \n우리들은 고기이며, 생선이다.\n-쑨원"
TNO_SG_big_event_korea_ww_china_A:0 "전쟁의 시작"

TNO_SG_big_event_korea_war_with_usa_T:0 "태평양 전쟁"
TNO_SG_big_event_korea_war_with_usa_D:0 "사내 대장부는 집을 나가\n뜻을 이루기 전에는\n집에 돌아오지 않는다.\n-윤봉길"
TNO_SG_big_event_korea_war_with_usa_A:0 "폭주하는 호랑이"

TNO_SG_big_event_russia_attack_korea_T:0 "태풍작전"
TNO_SG_big_event_russia_attack_korea_D:0 "만약 적이 무장해제되면 \n그것은 매우 좋은 일이고\n만약 적이 끝까지 항복하지 않으면 \n우리의 힘으로 무장해제 시켜야 된다.\n-이오시프 스탈린"
TNO_SG_big_event_russia_attack_korea_A:0 "곰과 호랑이의 싸움"

TNO_SG_big_event_fall_of_korea_T:0 "한국의 종말"
TNO_SG_big_event_fall_of_korea_D:0 "남을 너그럽게 받아들이는 사람은\n사람들의 마음을 얻고\n위엄과 무력으로 엄하게 다스리는 자는\n사람들의 노여움을 사게 된다.\n-조선 세종"
TNO_SG_big_event_fall_of_korea_A:0 "오, 대한이여"

TNO_SG_big_event_won_in_china_T:0 "대아전쟁의 승리"
TNO_SG_big_event_won_in_china_D:0 "백성에게 해가 된다면 공자가 돌아와도 용서치 않겠다.\n-흥선군 이하응"
TNO_SG_big_event_won_in_china_A:0 "대한제국 만세!"

TNO_SG_big_event_2nd_northattack_T:0 "국민당의 2차 북벌"
TNO_SG_big_event_2nd_northattack_D:0 "혁명은 성공하지 못했다. 동지들이여 아직도 노력해야 한다.\n-쑨원"
TNO_SG_big_event_2nd_northattack_A:0 "노병은 죽지 않는다"

TNO_SG_big_event_empire_of_japan_T:0 "대일본제국 선포"
TNO_SG_big_event_empire_of_japan_D:0 "구름이 드리워 흐려보이던 달도\n마침내 맑게 개여서 서방정토를 향해 가는구나.\n-다케다 카츠요리"
TNO_SG_big_event_empire_of_japan_A:0 "태양이 뜨다"

TNO_SG_big_event_fall_of_germany_T:0 "독일의 패망"
TNO_SG_big_event_fall_of_germany_D:0 "인류 역사상 무적의 군대란 존재하지 않았으며\n앞으로도 결코 존재하지 않을 것이다.\n-이오시프 스탈린"
TNO_SG_big_event_fall_of_germany_A:0 "독수리는 땅에 떨어졌다"

TNO_SG_big_event_fall_of_soviet_T:0 "소련의 패망"
TNO_SG_big_event_fall_of_soviet_D:0 "우리가 일단 문을 걷어차기만 하면\n이미 썩을 대로 썩은 러시아 체제는 폭삭 무너질 것이다.\n-요제프 괴벨스"
TNO_SG_big_event_fall_of_soviet_A:0 "인민은 저리 가네"

TNO_SG_big_event_germany_win_T:0 "독일의 승전"
TNO_SG_big_event_germany_win_D:0 "생명은 나약함을 용서하지 않는다.\n-아돌프 히틀러"
TNO_SG_big_event_germany_win_A:0 "독일, 그 무엇보다 위에!"

TNO_SG_big_event_kangmyong_yushin_T:0 "강명유신"
TNO_SG_big_event_kangmyong_yushin_D:0 "임금과 신하는 백성을 위해 존재한다.\n-성종 이혈"
TNO_SG_big_event_kangmyong_yushin_A:0 "한 걸음 더"

TNO_SG_big_event_korean_japanese_war_T:0 "한일전쟁"
TNO_SG_big_event_korean_japanese_war_D:0 "화살이 과녁을 찾아가는 것이 아니라\n활 쏘는 이가 과녁으로 화살을 보내야 한다.\n-태조 이성계"
TNO_SG_big_event_korean_japanese_war_A:0 "신고산에 올라라, 1208"

TNO_SG_big_event_surrender_of_usa_T:0 "한국의 승전" 
TNO_SG_big_event_surrender_of_usa_D:0 "우리 군에 대한 신뢰와 우리 국민들의 결연한 의지로\n 우리는 필연적으로 승리를 거둘 것입니다\n 그러니 신이여 우리를 도우소서.\n-프랭클린 D. 루스벨트"
TNO_SG_big_event_surrender_of_usa_A:0 "호랑이의 포효"

TNO_SG_big_event_operation_barbarossa_T:0 "바르바로사 작전" 
TNO_SG_big_event_operation_barbarossa_D:0 "우리의 목적은 정의롭고, 적은 패배할 것이며,\n승리는 우리의 것이 될 것이다.\n-뱌체슬라프 몰로토프"
TNO_SG_big_event_operation_barbarossa_A:0 "폭풍의 씨앗"

TNO_SG_big_event_korean_civilwar_T:0 "대한 혁명" 
TNO_SG_big_event_korean_civilwar_D:0 "사상은 인간의 풍격을 특정짓는 근본요인이며\n자주적인 인간의 풍모는 자주적인 사상의식에 의하여 담보된다."
TNO_SG_big_event_korean_civilwar_A:0 "혁명은 시작됐다"

TNO_SG_big_event_world_war_ii_T:0 "제2차 세계대전" 
TNO_SG_big_event_world_war_ii_D:0 "독일이여, 승리하라(Deutschland, Sieg Heil)!\n-아돌프 히틀러"
TNO_SG_big_event_world_war_ii_A:0 "전진!"

TNO_SG_big_event_korean_state_T:0 "대한국의 수립" 
TNO_SG_big_event_korean_state_D:0 "진실로 만국이 서로 통하여 한 집 같이 섞여 살며 형제같이 사랑하여 정의가 친밀하면 풍속이 스스로 같아지고 인물, 언어, 문자까지도 다 한결같이 될 것이다. 그렇게 지난 100년 동안에 세상이 변해 온 것을 보면 오는 100년에도 또 어떻게 변할지 짐작할 수 있다.\n-이승만"
TNO_SG_big_event_korean_state_A:0 "봄 바람이 분다"

TNO_SG_big_event_war_of_the_pacific_T:0 "문민통제"
TNO_SG_big_event_war_of_the_pacific_D:0 ""진정한 다수"라는 것이 선거로만 표시되는 것은 아니다.\n선거가 진정 다수 결정에 무능력할 때는 결론으로는 또 한 가지 폭력에 의한 진정 다수 결정이란 것이 있을 수 있는 것이요,\n그것을 가리켜 혁명이라고 할 것이다.\n-경향신문 칼럼"
TNO_SG_big_event_war_of_the_pacific_A:0 "자유의 종이 울린다."

TNO_SG_big_event_empire_of_korea_japan_T:0 "대한-일본 이중제국"
TNO_SG_big_event_empire_of_korea_japan_D:0 "대한과 일본이 협력하여 뜻을 맞춘다면 세계의 승자가 될 것이다.\n-이용구"
TNO_SG_big_event_empire_of_korea_japan_A:0 "두개의 태양"

TNO_SG_big_event_korea_hangang_T:0 "한강의 기적"
TNO_SG_big_event_korea_hangang_D:0 "그동안 불철주야 헌신해온 전국의 기업인과 산업역군, 그리고 수출 유관기관 임직원과 특히 오늘 수상의 영예를 차지한 기업체와 수출 유공자 여러분의 노고에 대하여 나는 진심으로 축하와 격려를 보내는 바입니다.\n-이병철"
TNO_SG_big_event_korea_hangang_A:0 "축배를 들어라!"

TNO_SG_big_event_fall_of_japan_T:0 "낙일"
TNO_SG_big_event_fall_of_japan_D:0 "이것이 영원한 밤을 의미하는 것은 아닐거다\n-어느 일본민중"
TNO_SG_big_event_fall_of_japan_A:0 "벚꽃은 지고"


TNO_SG_big_event_beiyang_china_T:0 "중국 통일"
TNO_SG_big_event_beiyang_china_D:0 "동지 제군이 고군분투하여 국민회의를 하루라도 빨리 성립케 하여 삼민과 오권의 주장을 달성하기 바란다. 그렇게 하면 나는 죽어서도 편히 눈을 감을 수 있을 것이다.\n- 쑨원"
TNO_SG_big_event_beiyang_china_A:0 "우리의 단결은 강철과 같다네"

TNO_SG_big_event_kuomintang_D:0 "차디찬 눈보라도 매화는 두려워 하지 않네, 바로 우리의 국화라네.\n- 중화민국 가요 메이화"
TNO_SG_big_event_kuomintang_A:0 "한마음 한뜻으로"

TNO_SG_big_event_italy_civilwar_T:0 "이탈리아 내전"
TNO_SG_big_event_italy_civilwar_D:0 "나를 파르티잔의 꽃이라고 말해주오. 자유를 위해 죽은 파르티잔의 꽃이라고.\n- 파르티잔의 노래"
TNO_SG_big_event_italy_civilwar_A:0 "불안하고, 아름답게"

TNO_SG_big_event_italy_democracy_T:0 "이탈리아의 민주정"
TNO_SG_big_event_italy_democracy_D:0 "하나로 단결하세, 서로를 사랑하세 그 단결과 그 사랑은 주님의 길을 사람들에게 보여줄 것이니. 자유롭게 만들 것을 맹세하세. 우리의 고향 땅을 하느님의 가호 아래 단결을 이루면,\n그 누가 우리를 막을 수 있으랴?\n-마멜리 찬가"
TNO_SG_big_event_italy_democracy_A:0 "파란 꽃이 피었다"

TNO_SG_big_event_italy_communism_T:0 "이탈리아 혁명"
TNO_SG_big_event_italy_communism_D:0 "만약 내가 파르티잔으로서 죽는다면 그대는 나를 묻어 주오\n한 송이 예쁜 꽃그늘 아래에 그리고 지나가는 모든 이들이\n'아름다운 꽃'이라고 나에게 말하겠지.\n-파르티잔 민중가요"
TNO_SG_big_event_italy_communism_A:0 "붉은 꽃이 피었다"

TNO_SG_big_event_china_civil_war_T:0 "중국 내전"
TNO_SG_big_event_china_civil_war_D:0 "인간은 모두 죽는다. 인간의 죽음은 태산보다 무거울 수도, 깃털보다 가벼울 수도 있다.\n인민을 위해 죽는다면, 이는 태산보다도 무거운 죽음이다\n- 마오쩌둥"
TNO_SG_big_event_china_civil_war_A:0 "불타는 대륙"

TNO_SG_big_event_united_nation_T:0 "국제연합의 창설"
TNO_SG_big_event_united_nation_D:0 "우리 각자의 정부는, 샌프란시스코에 모인, 유효하고 타당한 것으로 인정된 전권 위임장을 제시한 대표를 통하여, 이 유엔 헌장에 동의하고, 유엔이라는 국제 기구를 이에 설립한다.\n-UN 헌장"
TNO_SG_big_event_united_nation_A:0 "모든 것이 원래대로 돌아갔다"

TNO_SG_big_event_winter_war_T:0 "겨울전쟁"
TNO_SG_big_event_winter_war_D:0 "그냥 내놓으라고 해서 말을 안 들으면 목소리를 좀 높이면 될 것이고, 고함을 질러도 안 되면 총을 몇 발 쏘면 된다.\n그저 그뿐이다. 이건 무척 쉬운 일이다.\n-뱌체슬라프 몰로토프"
TNO_SG_big_event_winter_war_A:0 "그래 쉬운일이지"

TNO_SG_big_event_weltkrieg_T:0 "2차 벨트크리크"
TNO_SG_big_event_weltkrieg_D:0 "세상에 이런 평화가 어디 있는가. 이것은 단지 20년간의 휴전 협정일 뿐이다.\n-페르디낭 포슈"
TNO_SG_big_event_weltkrieg_A:0 "세계는 다시 전쟁속으로"

TNO_SG_big_event_germany_civil_war_T:0 "독일 내전"
TNO_SG_big_event_germany_civil_war_D:0 "우리가 실패할 것은 거의 확실하다. 그러나 소수의 남자들조차도 그 범죄자를 끝낼 용기가 없다면 미래의 역사는 독일 국민을 어떻게 심판할 것인가? \n- 헤닝 폰 트레슈코프"
TNO_SG_big_event_germany_civil_war_A:0 "시작"

TNO_SG_big_event_east_front_T:0 "동부전선의 개막"
TNO_SG_big_event_east_front_D:0 "슬라브인들은 항상이 우리를 증오할것이고, 그리고 우리의 적으로 남을것이다. 그들은 우리를 증오할것이고, 우리가 놈들에게 쌔게 한방 먹여줄때만 비로소 존경을 표할것이다. \n- 빌헬름 2세"
TNO_SG_big_event_east_front_A:0 "이번엔 누가 이길까"

TNO_SG_big_event_kaiser_T:0 "카이저의 귀환"
TNO_SG_big_event_kaiser_D:0 "나는 더 이상 정당을 모른다, 나는 오직 독일인만 안다! \n- 빌헬름 2세"
TNO_SG_big_event_kaiser_A:0 "금새 돌아왔다."

TNO_SG_big_event_spain_civil_war_T:0 "스페인 내전"
TNO_SG_big_event_spain_civil_war_D:0 "시체에게 누가 옳고 그름이 무슨 상관이란 말인가? \n- 마누엘 아사냐"
TNO_SG_big_event_spain_civil_war_A:0 "시작되었다"

TNO_SG_big_event_fall_of_france_T:0 "프랑스 항복"
TNO_SG_big_event_fall_of_france_D:0 "프랑스는 전투에서 졌습니다, 하지만 프랑스는 전쟁에서 지진 않았습니다. \n- 샤를 드골"
TNO_SG_big_event_fall_of_france_A:0 "전투는 계속된다"

TNO_SG_big_event_malayan_campaign_T:0 "남방작전 개막"
TNO_SG_big_event_malayan_campaign_D:0 "1억의 대한인들은 이제 조국을 위해 자신을 온전히 바치고 희생해야 한다.세계의 평화라는 제국의 목적을 위해 이러한 우국충절을 유지하는 한 우리는 미국도 영국도 두렵지 않다.\n-이동휘"
TNO_SG_big_event_malayan_campaign_A:0 "전군돌격!"

TNO_SG_big_event_tibet_won_the_qinghai_T:0 "티베트의 승리"
TNO_SG_big_event_tibet_won_the_qinghai_D:0 "티베트 삼방, 모든 땅에 즐거움과 기쁨이 새로이 퍼지리.\n- 티베트 국가 '승리의 노래' 중에"
TNO_SG_big_event_tibet_won_the_qinghai_A:0 "놀랍군"

TNO_SG_big_event_fall_of_poland_T:0 "폴란드 항복"
TNO_SG_big_event_fall_of_poland_D:0 "패배하고 복종하지 않는 것은 승리이다.\n승리하고 자신의 승리에 안주하는 것은 패배이다.\n- 유제프 피우수트스키"
TNO_SG_big_event_fall_of_poland_A:0 "폴란드는 아직 지지 않았다"

TNO_SG_big_event_ichi_go_T:0 "대륙타통작전 개시"
TNO_SG_big_event_ichi_go_D:0 "항전 이래 최대의 위기다.\n-장제스"
TNO_SG_big_event_ichi_go_A:0 "전군 돌격!"

TNO_SG_big_event_fall_of_los_angeles_T:0 "로스엔젤리스 함락"
TNO_SG_big_event_fall_of_los_angeles_D:0 "음, 내가 정말 잘 망쳤어, 안 그래?\n- 리처드 닉슨"
TNO_SG_big_event_fall_of_los_angeles_A:0 "꺼져라 이 쿡스들아!"

TNO_SG_big_event_toburn_empire_T:0 "토번제국 선포"
