 YI_KANG_DESC_2:0 ""세상의 이치는 전부 바른대로 돌아가네."\n\n영락 11년에 태어나 제국의 장군을 거쳐, 2.26을 지나 마음 속 등불을 꺼내들며 만인지상 총리의 자리에 오른 이강은 마침내 제 뜻을 펼칠 수 있게 되었었습니다. 자신이 원하던 것을 위하여, 전 아주를 뒤흔드는 전쟁을 펼쳤습니다. 한성에서 심양, 심양에서 북경, 북경에서 남경, 낙양, 제남까지. 동쪽으로 장기, 광도, 경도까지. 천지에 광음을 내짓게 하면서, 앞날이 창창한 건아를 지옥불이 타오르는 땅으로 내밀면서, 모든 것은 이 대한을 위해서라는 명목 하에 전쟁을 펼쳤습니다.\n\n전황이 그렇게 좋게 돌아가지 않는다고 생각했던 것은, 그리 짧게 되지만은 않았습니다. 중국군의 강력한 저항 때문에 뇌격작전과 천명작전이 제 뜻대로 이뤄지지 않았을 때부터 그러한 느낌을 받고 있었으나, 결정적으로는 미국과의 전쟁이라는 예상치도 못한 상황에 직면하게 된 것이었습니다. 이강의 입장에선 꼭 저주받을 파나이 호를 공격한 것이 전쟁의 원인이 되었겠지만, 자세히 들어가면 언젠가는 대한과 미국과의 전쟁은 대한의 원죄 때문에 일어날 일이었습니다. \n\n이것은 그의 업보였습니다. 아니, 그 한 사람만의 업보만은 아니였습니다. \n\n이강이 대신한 것은 대한, 그리고 대한 국민의 총의 그 자체였습니다. 육천만 대한국민은 자신들의 의지를 대변할 이강을 만인지상의 자리로 올렸으며, 끝내 전쟁을 원한 것도 대한 국민 그 자신들이었습니다. 아주 각지에서 같은 인민들을 수탈하고, 찔러 죽이고, 범한 것도 대한 국민들 이었습니다. \n\n어찌 그들의 눈물을 동정할 수 있겠습니까. 어찌 그들의 슬픔에 공감할 수 있겠습니까.\n\n그들이 초래한 비극입니다. 타인의 골육으로 쌓아올린 옥좌 위에서 오만하게 천지를 내려다 본 것 또한 그들입니다. 찬란히 빛나게 보이나, 그 무엇보다 원망으로 가득 찬 바벨을 쌓은 것도 그들입니다. 이제, 증오와 슬픔의 위에서 쌓아올린 제국의 그 실체가 만천하에 낱낱이 알려졌고, 문명의 등불이라 포장한 야만의 부족이 제 동포라고 선전하는 이들을 마구잡이로 도살하는 것을 모든 이들이 바라보고 있습니다. 승리만 있다는 듯 뛰어나가던 이가 주저앉았으니, 비로소 실패의 고통을, 앞서 행한 모든 참상을 직접 겪을 때가 왔습니다.\n\n§R등불은 더 이상 켜지지 않습니다. 당신들의 앞에 남아있는 것은 역사의 물결 속, 실패한 패배자일 뿐입니다.§!"
 
 SYNGMAN_RHEE_DESC:0 "영락 9년(1875년)에 황해도 평산군에서 태어난 청년은, 모든 전쟁이 끝난 후 미합중국에 의해 대한제국, 이제는 대한국으로 명칭이 바뀐 곳에 두 발을 딛고 설 수 있게 되었습니다. \n\n그의 인생은 파란만장하다라는 말로도 부족할 정도로 다사다난하였습니다. 그의 유년기는 그의 조국이 막 '현대화'를 달성하고 새로운 미래를 위해 더 나아가던 때였습니다. 저 위대한 황상폐하를 중심으로 신민들은 일치단결하여 앞으로 나아가던, 그런 시절이었습니다. 청년이 되었을 당시 황해도에서 명석하기로 소문난 이승만은 국가 주도의 유학사업에 당첨되어 저 멀리, 미합중국으로 떠났었습니다. 별 기대를 하지 않던 그였지만, 직접 샌프란시스코에 내리고 합중국의 총본산이던 동부에 가자, 그녀는 그곳에서 미국의 광대함을, 미국의 힘을, 그리고 미국의 잠재력을 보았습니다. 그때 그녀에게 드는 생각이 있었습니다.\n\n'앞으로의 세계정세는 이 나라와 친하게 지내는 것에 달렸다'\n\n조국으로 귀국한 후 이승만은 주위의 만류를 뿌리치고 외교관에 뛰어들었습니다. 그의 조국은 아직도 약하였고, 태평양 너머에 있는 거대한 호랑이와 혹시라도 수가 틀려지면 말 그대로 조국은 산산조각이 날 것이기에, 나라를 위하는 마음으로 외무부에 투신하였습니다. 특출난 재능으로 외무부에서 요직까지 차지하여 유력 정치인으로도 주목받던 그의 인생은 그의 조국이 어긋난 길로 나아가기 시작하며 틀어지게 되었습니다. 군국주의, 제국주의, 공산폭동, 파업, 그리고... 독재자의 등장. \n이강은 자신의 계획에 방해가 되는 이들을 자칭 '개혁', 터놓고 말해 살해하기 시작했습니다. 외국물을 먹고, 유력 정치인으로서 다음 총리선거의 대한당 후보로 주목받던 이승만 또한 그 예외는 아니었습니다. 결국 그녀는 모든 매도를 뒤집어쓰고 이 나라에서 떠나 저 멀리, 하와이에 있는 별장으로 몸을 옮겼습니다. 그리고, 제국이 저지른 모든 것을 그저 뒤에서 지켜볼 수 밖에 없었습니다.\n\n이강이 자살로 생을 마감하고 거대한 폭탄이 그의 고향 북쪽과 남쪽을 비춘 뒤에야 끝내 그녀는 조국으로 돌아올 수 있게 되었습니다. GHQ에서는 서구식 사고관을 가졌고 이 나라에서 제국주의, 군국주의와 관련이 머다고 본 이승만에게 신정부의 수반이 될 것을 '제안'하였고 그녀는 자신의 조국을 되돌리기 위해, 한때 위대했던 조국을 회복하기 위해, 피로 탑을 쌓아올린 '제국'을 끝내기 위해.\n\n책임을 지게 되었습니다."
 
 SHOWA_TENNO_DESC:0 ""다시 천고의 뒤에 백마 타고 오는 초인이 있어 이 광야에서 목놓아 부르게 하리라."\n\n다이쇼 덴노와 데이메이 황후의 맏딸이며, 만세일계로 내려지는 대일본의 봉황이자 유일무이한 군주인 히로히토는 메이지 34년(1901년) 일본 교토 교토어소에서 파란만장한 인생의 첫 발걸음을 찍었습니다. 1912년 조부 메이지 덴노가 실패자라는 오명을 뒤로 하면서 훙서하고, 어머니 다이쇼 덴노가 허울 뿐인 전일본의 군주로 즉위할 때까지만 해도 그녀는 어린아이에, 아무런 생각이 없이 주어진 특권만을 누리는 '왕자님'에 불과하였습니다. 궁인들에게 떠받들여지면서 후생을 살아가게 될, 그렇게 새장 속 새로, 스노글로브 속 장식품으로 온갖 기름 칠된 말만 들으면서, 나중에 불꽃이 다할 때까지 가만히 있을, 그러한 왕자님으로 말입니다.\n\n그의 인생의 전환점은 얼마 되지 않아서 찾아왔습니다. 1919년, 전 일본을 뒤덮었던, 아키노미야 미치히토 친왕의 죽음으로 일어난 만세운동이 그것이었습니다. 단순히 친왕을 기리면서 규슈에서 시작된 시위는 곧 민족주의자들의 '자주일본선언'을 기점으로 완전히 폭발하였으며, 도쿠가와 막부의 치세 하인 전 일본에서 피 끓는 애국자들의 봉기를 만들게 하였습니다. 교토의 어소에서 일을 보던 어린 왕자님 또한 소란에 휩쓸려, 이를 바라보았습니다. \n\n그녀는 머리를 치는 충격을 받았습니다. 일평생을 천황의 치세 아래 백성들은 행복하게 살고 있다고 믿은, 혹은 그렇게 믿고 싶었던 어린 왕자님은 왜 이런 봉기가 일어났는지가 이해가 되지 않았습니다. 그리고 왕자님은, 장막 뒤에 있던 역사의 민낱을 파헤쳤습니다. 고귀한 왕자님은, 주변의 만류와 걱정을 뿌리치고 밤낮을 가리지 않으며 지식을 쌓아올리기 시작하였습니다. 자신이 믿고 있던 환상이 걷히자, 동화 속 왕자님은 거센 폭풍 앞 불꽃이었던 것이 보였습니다. 그리고 그녀는, 두려움을 느꼈습니다. 자신의 자리와, 그리고 이 주위에 있는 모든 인연들. 가족, 친지들까지. 모든 것이 걱정되었고, 그리고 불안하였습니다. \n\n그러나, 그녀는 그저 불안감을 가지는 선에서 끝나지 않았습니다. 자신의 나라를, 그리고 이 미래를 고치기 위해 '기미봉기'의 당사자들을 어소로 부르기도 하였고, 한탄하는 왕비와 왕의 만류에도 개혁가들과의 연을 이어가고, 미래를 바꿀 지도를 그리기 시작하였습니다. 고귀한 '왕자님'은 새 왕이 되어 사라진 것이 아닙니다. 왕자님이 '왕자님'으로 남고 싶지 않았기 떄문에 사라진 것입니다.\n\n자신에게 주어진 사명을 깨달았기에, 자신만이 마지막 불꽃임을 깨달았기에."
 
 SHOWA_TENNO_ENDING_DESC:0 ""다시 천고의 뒤에 백마 타고 오는 초인이 있어 이 광야에서 목놓아 부르게 하리라."\n\n다이쇼 덴노와 데이메이 황후의 맏딸이며, 만세일계로 내려지는 대일본의 봉황이자 유일무이한 군주인 히로히토는 메이지 34년(1901년) 일본 교토 교토어소에서 파란만장한 인생의 첫 발걸음을 찍었습니다. 처음부터 그녀는 영웅이 아니었습니다. 그녀는 어린아이에, 아무런 생각이 없이 주어진 특권만을 누리는 '왕자님'에 불과하였습니다.\n\n그러나 1919년의 전 일본을 뒤덮었던, 모든 일본 민중들이 한 마음 한 목소리로 외쳤던, 아키노미야 미치히토 친왕의 죽음으로 일어난 만세운동은 오랫동안 왕자님의 눈을 가린 장막을 걷게 해주었습니다. 자주, 민족, 그리고 폐하. 세 구호는 어린 왕자님의 귀에도 똑바로 들렸고, 얇게 쳐있던 장막을 한 순간에 뜯어냈습니다.\n\그제서야 그녀는 자신만이 눈을 감고, 귀가 막혀있었다는 것을 깨달았습니다. 모두가 왕자님의 앞에서는 그 동심을 지켜주고자 웃었던 것이었습니다. 그녀는 걱정을 하였습니다. 그의 걱정은 향하는 길을 정하는데 큰 영향을 미쳤으며, 결국에는 그의 인생을 '가지 않을 길'로 가게금 만들었습니다. \n\n왕자님이 왕이 되었음에도 왕자님은 걸음을 멈추지 않았습니다. 자신에게 주어진 사명을 깨달았기에, 자신만이 마지막 불꽃임을 깨달았기에 멈출 수 없었고, 멈춰서도 안되었습니다.\n\n아마도 마지막으로 굴릴 주사위가 될 병자정난은 비로소 불꽃을 틔웠습니다. 마른 장작을 염원 삼아 타오른 불길은 그간의 설움을 한꺼번에 터뜨리듯, 왕자님과 함께하며, 싸워가며 앞으로 나아갔습니다. 그들은 희망을 가지고, 이제는 꿈꿀 수 있는 미래를 보면서 나갔습니다. \n\n언젠가 왕자님은 한 병사에게 그리 물었던 적이 있었습니다. 왜 무의미한 싸움을 이어나가냐고. 그녀는 눈이 멀었던 병사로, 왕자님을 알아보지 못하였습니다. 그러나 그녀는 상관없다는 듯, 자랑스럽게 웃은 면으로 답을 해주었습니다. \n\n자신의 가족과 친우와 고향과 임을 위해 싸우는데, 어찌 포기할 수 있겠냐고. 그리고 설상 죽어도 누군가는 자신의 묘 앞에 와서 술 한 잔 따라줄 것인데 내세에 무엇이 두렵겠냐고. \n\n이제서야 그들은 그렇게 죽어갔던 모든 이들에게 보답할 수 있게 되었습니다. 자신이 행한 일에 자랑스러워하며, 자신의 어깨에 그들이 바란 더 나은 미래를 짊어져 나아갈 수 있게 되었습니다. \n\n비로소야 그녀는 한 잔의 술을 따를 수 있었습니다."