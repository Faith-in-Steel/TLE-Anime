 KOR_yi_won_puppet_desc:0 "광무 25년(1902년) 대한제국 한성부에서 고종 광황제 이천과 그의 후궁 원빈 성씨 사이에서 태어난 경친왕 이원은 사실 그다지 관심을 받는 황족이 아니었습니다. 그녀는 조용한 성격에, 황족이라는 의무를 자랑스럽게 받딸여서, 만인의 귀감이 되는 모습을 보여주기 위해 최대한 노출을 피하는 삶을 살았습니다. 그러한 그가 정계에 모습을 드러내게 된 것은, 아이러니하게도 그녀에게 아무도 관심이 없었기 때문이었습니다. 장막 뒤에서 제국을 뒤흔드는 이들은 명목상이라도 근황을 위하는 척을 해야하기 때문에, 황제와 가장 가까운 그의 동생을 총리로 올려놓아 자신들의 충성심을 증명한 것이었습니다. \n\n당연하게도, 평소에도 조용했으며, 총리직에는 더더욱 관심이 없던 경친왕은 장막 뒷 편의 사람들이 원하는 바를 따르기에는 충분하였습니다. 총리 관저에서 방석을 덥히고, 차를 마시고, 가끔식 관저로 찾아오는 이들을 웃으면서 맞이해주는 것이 그의 일과입니다. 사실 총리직을 맡기 싫었다면 굳이 맡을 필요가 없었고, 다른 후보들 또한 있었습니다. 그러나 거절하지 않고 이를 맡은 것으로 보아 그 또한 이 역할에 만족하는 것 같습니다. \n\n아직까지는 말입니다."
 
 KMN_YI_CHEOK_DESC:0 "영락 8년(1874년) 대한제국 한성부 완경군 이재황의 사저에서 태어난 이척은 어릴 적부터 선하고 온순하여 많은 이들의 사랑을 받았습니다. 효를 숭상하고, 예를 알며, 급격히 변하는 세상 속에서 유교적 원리에 충실하면서 황실의 후손으로 품행을 단정히 해 형과 동생들과는 다른 모습으로 황족의 귀감이 되어, 그 고종 광무제에게 훈장까지 받았습니다. 조부 흥선군의 유언에 따라 관직생활에 오르게 된 그녀는 성실하면서도 윗사람의 말을 잘 들어주는 그 특유의 성격으로 승진가도를 달렸으며, 민주당과 대한당으로 나뉘어 싸우는 정계에서도 중립을 지키면서 갈대같은 모습을 보여주고 있습니다.\n\n지금의 그녀는 한 딸과 두 딸의 어머니로, 북만주에서 강명 11년(1933년)부터 총독직을 맡고 있습니다. 이곳에서도 시민들의 말들 귀담아 듣고 소탈한 성품으로 많은 인기를 끌고 있습니다. 혼란스러운 상황 속에서, 그녀는 북만주 사람들의 기둥이 되어주고 있습니다."
 
 
 KIM_HUI_SUN_DESC:0 "영락 9년(1875년) 평안남도 강서군에서 태어나 제국의 총리직까지 오른 그녀는 현재 제국 내부에서 가장 인기가 없는 사람이라고 해도 과언이 아닐 것입니다. 1932년 대공황을 제대로 해결하지 못한 대한당의 총리가 탄핵당한 후 민주당의 압승으로 치뤄진 총리 선거에서 승리한 그녀는 국민의 모든 관심을 받고 새 내각을 시작하였습니다. 그러나 그런 기대는 무참히 짓밟혔습니다. 제국 보수세력과 진보세력 양쪽에게 끌려다니면서 경제 문제를 제대로 해결하지도 못하였으며, 황산 지방에서의 중국군 도발에 제대로 대처하지도 못하였고, 황실을 공경하지 않고 마씨잡변을 추종한다는 추문까지 일었습니다.\n\n그 결과는 지금, 1936년 나왔습니다. 제국의 모든 지표는 현 상황이 그 어느때보다 최악이라는 것을 여실히 보여주고 있습니다. 그렇지만 민주당과 대한당 외의 대안이 없는 상황에서, 제국은 어떤 선택지를 골라야 할지는 잘 생각해봐야 할 것 같습니다."
 
 YI_KANG_DESC:0 ""누가 만오댁을 묻는다면, 앞으로는 만인지상의 관저라 답하면 되리라."\n\n영락 11년(1877년) 동아 문명의 등불인 제도 한성에서 흥선군의 막내딸 완경군 이재황의 셋째 딸로 태어난 이강은 그 긴 인생의 초반기에는 그리 큰 두각을 드러내지는 않았습니다. 훤칠한 외모와 왕족의 말석이라는 지위를 가지고 있다지만, 그것 뿐. 그 외에 하고 싶은 것도, 이루고 싶은 것도 없는 채 허송세월만을 보냈었습니다. \n그러나 그의 인생의 전환점이 오게 되었습니다. 한러전쟁이라는, 전 세계적으로 보았을 때도 큰 전환점 말입니다. \n\n그녀는 전쟁을 보았습니다. 총칼과 화약이 난무하는 전쟁을 말입니다. \n그녀는 전쟁을 보았습니다. 광야에서 씨름을 하는 두 진영을 말입니다. \n그녀는, 전쟁에서 미래를 보았습니다. 이 제국의 미래를, 그리고 앞으로 나아갈 미래를 말입니다. \n\n물론 그 하나를 보았던 것만으로 그의 모든 것이 바뀌지는 않았습니다. 그녀는 여전히 한량이었으며, 얼굴 말고는 가진 것이 없었습니다. 그러나, 그녀에게는 이전과 달리 마음 속 등불이 있었습니다. 그녀는 모든 생활을 하나 하나 청산해가기 시작했습니다. 자주 찾는 기생집은 거들떠도 보지 않았으며, 학문을 갈고 닦았으며, 젊은 애국자들의 모임이었던 독립협회에서 열정적으로 활동을 하기 시작하였고, 끝내 제국의 힘을 전 아주에게 보여주기 위해 군문에 발을 들였습니다. 기생집을 찾던 계동궁의 탕아는 제국의 미래를 위하는 애국청년으로 완전히 거듭나게 되었습니다. \n\n대전쟁과 시비련 땅에서의 전쟁은 그를 더욱 단단하게 만들어주었습니다. 젊은 청년들이, 이강 저 자신 또래의 젊은이들이 목숨을 초개와 같이 내던지며 싸울 때, 그녀는 한가지 의문을 가지게 되었습니다. 어찌 우리 청년이 이리 죽어야 하는가, 그리고 과연, 정말로 위정자들이 이 청년들의 목숨값을 제대로, 정당하게 치뤄줄 것인지를. \n\n답은 이미 벌거벗은 여인마냥 낱낱이 드러났습니다. 저 위정자라는 이들은 제국의 신민들을 위해 움직이지도 않았고, 그저 젊은 황제를 기만하여 저들의 욕심, 추하게 처진 뱃살을 더욱 찌우려고 이 모든 것을 내평겨쳤습니다. 그녀는 위정자들에게 대단히 실망하였습니다. 하지만, 그녀는 제국을 사랑하였기에, 저들이 좀먹는 것을 보아도, 더 많은 아이들의 피를 흘리지 않기 위해 자중하였습니다. 그러나 강명 7년의 시린 바람은 그의 생각을 하나로 귀결되게 만들었습니다. \n\n모든 것을 다시 쌓겠다고. \n\n강명 14년의 파란 후 그녀는 이 제국을 완전히 손에 넣었습니다. 거짓된 이들 정리하기 시작하였고 자신을 지켜보는 전우들을 뒤로 하며 앞으로 나아가기 시작하였습니다. \n자신이 그토록 혐오스러웠던 위정자의 발판을 쌓아가면서. 거짓을 논하고, 저 자신까지 속여가면서 말입니다. 하지만 그녀에게는 위정자와는 다른 것이, 저 자신만의 등불이 있었습니다. 이를 위해서라면 거짓도, 오명과 허명도 감수하리라 각오하면서, 그녀는 나아가기 시작하였습니다. \n\n영광의 등불로, 찬란한 앞날로 \n\n그러나, 피로 물든 그 등불로."
 
