 korea.221.title:0 "마지막 업무"
 korea.221.desc:0 "총리대신으로서 마지막으로 서명하는 문서를 비서관에게 준 후, 이강은 진한 탄력감에 등받이 의자에 몸을 기댔다. 수 분 동안 그렇게 편히 몸을 뉘인 이강은 곧 지금까지의 일을 빠르지만, 하나하나 음미하듯 되세겼다. 그의 조부에게서 물려받은 머리와 사명, 황실의 일원으로서 해내야 했던 사명, 형 이선과 죽기 전에 맺은 약속, 전쟁. 또 전쟁, 정쟁과 새로운 전쟁, 승리에 이르기까지의 모든 것을 하나하나 새겼다.\n\n늙은 이강의 몸을 부축하게 위해 총리 비서관들이 달라붙어 느리게 이강을 걷게 했다. 긴 의전용 리무진에 이강이 들어가자, 그제서야 안심한 비서관들은 그동안 자신들의 조국을 위해 헌신한, 영원히 역사에 기억될 위대한 총리를 향해 경례를 하였다. 그들을 시작으로 차례차례 총리관저 주변에 일렬로 서 있던 관료들과, 평소 이강을 마음에 들어하진 않았던 청년당 고위 당원과 그의 정적들까지 합세하였다. 이강은 그들에게 답례인사를 해줄까 손을 들려 하다가, 다시 내렸다. \n\n집으로 돌아가자, 그의 차남 이우와 이강의 애첩 홍정순이 그를 반겨주었다. 이우의 부축을 받으며 이강은 자신의 방으로 돌아갔다. 그렇게 늦은 시간은 아니였기에, 이강의 막내딸 이정과 그의 손윗형 이환이 공터에서 뛰놀다 인제야 집에 들어오는 모습도 보였다. 침실에서 홍정순의 보조를 받아 옷을 갈아입고, 몸을 뉘였다. 직업병인지, 계속 치국을 위한 생각이 났으나, 이강은 그러한 상념을 모두 흩뿌렸다. 이제는 야인이었고, 그의 마지막 업무 또한 완성하였기에, 여생을 즐길 것이였다. 조국을 부강하게 만든다는 그의 업무는 그렇게 끝이 났다. "
 korea.221.a:0 "대한제국 제31, 33 ~ 35대 내각총리대신 이강."
 
 korea.222.title:0 "열병식"
 korea.222.desc:0 "대한제국 육군 참위 조희진은 지금 자신이 이 자리에 있다는 것이 마치 꿈과 같이 느껴졌다. 대한제국 육군에 속한 장병들 중 열병식에 참가할 수 있는 군인들, 더군다나 황제 폐하의 앞에 설 수 있는 자들은 그다지 많지 않다. 그녀는 이 날을 위해 수없이 연습했고, 수많은 밤을 뜬눈으로 지새웠다. 이 중요한 날을 망치지 않기 위해 그의 휘하 장병들을 혹독하게 훈련시켰고, 명령에 따르지 못하는 작자들은 가차없이 손을 봐주었다. 오로지 이 날을 위해서.\n\n황제 폐하께서 타신 어가는 광화문을 지나 광장 한복판에 이르렀고, 조희진을 포함한 그들은 더 이상 클 수 없을 함성소리로 황제 폐하 만세를 외쳤다. 이윽고 황제 폐하께서 어가에서 내리시자, 조희진은 그가 모르는 사이에 폐하께 실례라도 끼칠 까봐 온 정신을 집중했다. 그러다가 문득, 그녀는 황제 폐하의 용안과 눈이 마주친 것 같은 느낌이 들었다. 조희진은 황급히 시선을 주변으로 돌려 스스로의 무례를 어떻게든 해결하려 애를 썼다.\n\n그러나 동시에, 조희진은 황제 폐하 역시 평범한 한 명의 사람이라는 느낌을 받았다. 그녀에게 있어서 폐하는, 그리고 제국의 모든 신민들에게 폐하는 대한제국 그 자체요, 대동아전쟁을 승리로 이끈 초인 중의 초인이었다. 하지만 그의 눈동자 너머 멋들어진 곤룡포 뒤에 있는 여자는 - 참으로 불경하게도 - 한 사람의 필부, 그 이상 그 이하도 아니었다. 스스로가 품고 있는 생각의 위험함, 그리고 불경함에 치를 떤 그녀는 어떻게든 고개를 흔들어 이를 떨쳐버리려고 애를 썼다."
 korea.222.a:0 "지록위마."
 
 korea.223.title:0 "은거"
 korea.223.desc:0 "열병식을 마치고 돌아온 이진은 거추장스러운 곤룡포를 집어던졌다. 복대가 오늘따라 숨통을 더욱 조이는 것 같았던 그녀는 힘으로 이를 풀려고 했으나 힘을 주면 줄수록 오히려 복대는 그의 가슴을 조이곤 했다. 간신히 푼 복대를 집어던진 그녀는 침대에 드러누워 천장을 바라보면서 규칙적으로 숨을 쉬었다. 천장에 걸린 샹들리에가 오늘따라 걸리적거렸다.\n\n그녀는 열병식 도중 한 병사와 눈이 마주친 느낌을 받았다. 워낙 멀리 있었기 때문에 그의 이름이나 나이는 고사하고 계급조차 알 수 없었지만, 아마 그 여자는 이진과는 비교도 할 수 없을 정도로 평범한 집안에서 태어났으리라. 하지만 동시에, 군대에 들어가서 열병식에 참가할 수 있을 정도의 정예병이기도 할 것이다. 그에 반해, 그녀는? 제국의 황제라지만, 그가 할 수 있는 것이 무엇이 있는가?\n\n그녀는 아까 전의 열병식을 다시금 떠올렸다. 모든 장병들이 각이 맞고 한치의 오차도 없었지만, 그 안에서 사람 냄새라고는 하나도 풍겨오지 않았다. 그가 느낄 수 있었던 것은 오로지 강철의 서늘한 감각과 그 기름칠뿐. 과연 이것이 그가 원했던 사람들인가? 과연 이것이 그가 바랐던 나라인가? 이진은 한참동안 생각했지만, 곧 하나의 결론에 다다라 폭소했다."
 korea.223.a:0 "그녀는 단 한번도 그런 것을 생각해본 적이 없었다."
 
 korea.224.title:0 "나문찬 (1/3)"
 korea.224.desc:0 "본디 브라질 남동부 리우데자네이루를 터로 잡아 살다 대한령 화경, 혹은 경도라 불리는 지역에 다시 터를 잡게 된 나문찬은 1962년 올해로 만 서른 셋이다. 대한식 이름을 지어 나문찬이지만, 이제 잘 불리우지 않는 왜식이름은 타라마 토시히코이다. 그의 부친은 자랑스러운 일본의 황족, 히가시쿠니노미야 나루히코였고 어머니는 메이지 덴노의 딸인 도시코 내친왕이였다. \n\n토시히코는 본디 일본 땅에서 태어났으나, 대한의 군세가 화경에 들이닥친 1943년에 일본 땅에 남아 항전을 하겠다는 어머니의 명으로 그의 형들인 모리히로와 모로마사, 아키츠네를 따라서 미국 땅으로 갔었다. 1946년에 교토에서 천도하여 끝까지 싸우던 쇼와 덴노가 황족들과 함께 도쿄에서 전사했다는 소식을 들었을 때는 땅을 치면서 울었었다. \n\n그의 큰 형 모리히로는 졸지에 망국의 옛 황족이 되어버린 처지에 비관하지 않고, 어머니가 마련해준 돈으로 미국으로 귀화해 작은 사업체를 차려 가장으로서 히가시쿠니노미야 가문을 먹여살렸다. 둘째 형인 모로마사는 모리히로가 벌어들인 돈으로 땅을 사 그 땅에 쌀을 비롯한 여러 농작물들을 재배해 팔면서 일본계 사회에 영향을 끼쳤고, 그의 셋째 형 아키츠네는 스물 여섯이라는 늦은 나이에 대학에 들어가 히가시쿠니노미야 가문과 일본의 독립운동을 위해 정치외교학을 공부하였다. \n\n토시히코가 만 스물이 되던 1949년, 토시히코는 스스로의 삶을 개척해나가기 위해, 다른 동포 일본인들이 많이 있던 브라질로 넘어갔다. 그의 세 형은 귀한 늦둥이 동생이 혹여나 다치지 않을까 이를 반대하였으나, 토시히코의 굳은 결심을 꺾을 수는 없었다. 결국 5월에 모리히로는 그곳에 정착할 수 있는 돈을 넉넉하게 주면서 토시히코를 보내주었다. \n\n브라질에서의 생활은 그리 녹록치만은 않았으나, 그래도 미국에서의 삶 보다는야 살기 썩 편하였다. 사실, 미국에서의 일본인들은 미국 내 한국 프락치들에게 감시받으면서 -구 황족 출신인 인물들은 더더욱이나- 살아갔기에, 자다가도 가끔씩 벌떡 일어날 때가 있었었다. 그렇게 수 년간, 조용히 토시히코는 브라질 사회에 동화되어 그 곳에서 살아갔다. "
