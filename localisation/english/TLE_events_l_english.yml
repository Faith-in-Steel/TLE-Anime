 korea.200.title:0 "이 세상의 한구석에"
 korea.200.desc:0 "압록강 너머 의주 바로 위에 있는 안평에 거주하는 이주선씨는 원래 의주의 변두리에 거주하고 있었다. 그녀의 어머니는 의주의 한적한 연안 지역에서 김 양식을 하였었다. 제국 최대의 공업도시였던 의주에는 수십만의 시민이 거주했고, 이들을 위한 여가시설도 충분히 갖추어져 있었다. 그녀도 역시 휴일이나 축젯날이 되면 축제를 즐기고 의주에서 여가를 즐기곤 했다.\n\n하지만 1937년 중국에서 시작된 전쟁은 과거의 행복한 추억으로 가득했던 의주를 점차 광기의 소굴로 만들고 있었으며, 중국에서 황군이 교착상태에 빠진 뒤부터는 가정의 행복마저 무너져가고 있었다. 그녀의 어머니는 정부의 총동원령에 의거, 가업으로 이어오던 김 양식을 그만두고 너트와 볼트를 만들어야 했으며, 그녀의 지랄맞던 오빠는 황군으로 징집되어 머나먼 전선으로 떠났다. 그래도 항상 긍정적이던 그녀는 언젠가 모두 끝나리라는 믿음을 갖고 지냈다.\n\n그런 그녀에게도 고향을 등지고 시집 온 안평의 낯선 생활과 시집살이는 매우 고되었다. 고된 시집살이를 버텨낸 자신을 기다린 것은 싸늘한 주검으로 전선에서 돌아온 그녀의 오빠였고, 제국이 광기에 빠져들수록 그녀도 웃음을 잃고 있었다. 국가가 배급하는 식량은 하루가 멀다며 줄어들고, 귀축영미의 함대를 요격하고 채 몇 년이 지나지도 않아 반상회에서는 폭격 대처 요령을 알려주고 있었다. 그래도 그녀는 희망을 잃지 않았다. 쇠로 된 거대한 새들이 폭탄 다발을 떨어트리기 전까지는 말이다.\n\n1945년 봄, 한성 폭격 이후 대한의 강토는 미군의 폭격기에 무차별적인 폭격을 당했다. 해군기지와 군수기지가 있던 안평도 예외는 아니었다. 그녀가 주말을 맞아 시내에 나왔을 때도 미군의 폭격기들은 어김없이 안평에 찾아왔다. 그녀는 피신하는 데 성공했지만, 집 앞에 떨어진 불발탄이 터지는 바람에 그녀의 시누이와 조카가 명을 달리했다. 45년 여름이 가까워지자 미군의 폭격은 폭격기뿐만 아니라 전투기까지 가세해 폭격을 실시하였다. 결국 그녀의 시어머니와 남편은 매일같은 폭격으로 위험한 안평에서 그녀만이라도 한 번도 폭격당하지 않은 그녀의 고향 의주로 잠시 돌려보내기로 하였다. 그녀가 귀향하려던 날 아침, 그녀는 마지막으로 짐을 싸고 있었다. 그리고 엄청난 섬광과 함께 일어난 버섯구름이 의주 방향에서 목격되었다. \n\n처음 겪어보는 일에 그녀는 먼저 매일 듣던 HLKY 방송의 주파수를 맞춰보았으나 한국방송 의주 방송국의 주파수에는 정주 방송국에서 연락하려는 음성만이 울릴 뿐이었다. 하루가 지난 뒤에야 그녀는 어제 의주에 미군의 신형 폭탄이 떨어진 것을 전해 들었고, 가족을 걱정해 의주로 가려던 그녀는 의주가 위험하다는 친정의 만류로 안평에 남아야 했다. 며칠 뒤 황국이 항복하였고, 여름의 끝물이 찾아올 때야 그녀는 고향 땅에 발을 딛었다. 그녀의 어머니는 폭탄이 터졌을 때 의주 한복판에 있었으며, 그녀의 어머니는 폭탄이 떨어진 직후 어머니를 찾으러 여동생과 함께 의주 시내로 들어갔다가 기력이 떨어지며 반점이 생기는 병에 걸려 이미 죽은 뒤였다.\n\n그녀의 여동생도 몸에 푸른 반점들이 생기며 기력을 잃고 있었다. 너무도 불공평한 이 상황이 슬펐고 믿기지 않았다. 그녀가, 우리가 무엇을 했다고 이런 비극을 당해야 했는가? 이내 그녀는 그 모든 비극이 구주, 중원, 강남, 남방에서 벌어진 황군의 수탈에 대한 대가였음을 깨달았다. 반도에 진주해 거리에서 순찰을 하는 미군의 모습을 보면서 그녀는 대한의 원죄에 대해 깊이 생각했고, 그간 겪었던 모든 일을 떠올리며 어느 공책에 그를 기록했다.\n\n수십 년 뒤, 이주선의 유품을 정리하던 손녀는 그녀의 일기를 발견해 펼쳐본다. 전쟁에 대한 깊은 고찰로 가득한 일기의 내용을 본 그녀는 이를 바탕으로 한 소설의 출판을 결심하고, 마침내 집필해낸 소설의 이름을 짓고자 궁리하고 있었다.\n\n깊은 생각 끝에 그녀는 가장 알맞은 제목을 떠올려 곧장 키보드를 두들겼다."
 korea.200.a:0 "제목: 이 세상의 한구석에."
 
 korea.201.title:0 "남아있는 모든 이들"
 korea.201.desc:0 "예전에, 아마 짬탕인지 부대탕인지 무언가를 나눠준다기에, 며칠동안 연명하던 나무껍질 죽은 내다 버리며 터벅 터벅 시장한 배를 이끌고 오랜만에 거리로 나섰었다. 한동안 먹을 것도 챙겨야해서 넉넉하게 받아오기 위해 집에 있는 식기란 식기는 모조리 긁어모아서 섰었다. 앞에 사람들이 하나, 둘 씩 줄어들었다. 그러나 내 앞에서 부대탕이 다 떨어졌다고 하였다. \n\n"죄송합니다. 탕이 다 떨어졌으니, 다른 곳을 찾아보길 바랍니다."\n"뭐라고? 나, 난 이걸 먹으려고 2시간은 기다렸단 말이야! 당장 뭐라고 가져오라고!"\n\n앞에서 소란이 일어나자 아이들과 부인을 데리고 다른 곳으로 가자고 했고, 오늘도 피죽이나 나무껍질 죽을 먹을 수 밖에 없나보다라고 아이들에게 일러주니 당시 8살이 된 몽구가 울음을 터뜨렸었다. 화가 치밀어올랐었다. 나도 이렇게 피죽과 나무껍질로 연명하는 것은 상상도 못했었다. 그렇게 야단을 치려고 하려던 찰나, 왠 노파가 다가와 말을 걸었었다.\n\n"홀홀. 배가 고프구나. 그래, 이 할미가 만든 주먹밥이라도 먹으련?"\n\n고생을 많이 한 듯 주름이 자글자글한 손으로 작은 주먹밥 여러 개를 꺼내 아이들에게 주었다. 순간 말리려 하였지만, 그 작은 주먹밥이 그리도 좋다는 듯 울음을 뚝 그치면서 먹는 것을 보고 그런 마음은 싹 날라갔다.\n\n아이들이 먹는 동안 노파와 이야기를 나누었다. 이야기를 듣다보니, 자식 중 여럿은 폭격으로 이미 죽었다고 한다. 손자 셋이 있는데 하나는 전쟁터로 끌려갔고 하나는 밥도 못먹고 아사했다 하였고, 하나는 만주 땅으로 올라갔다고 한다. 노파의 말들은 참 안타까웠지만, 그 때 대한에서는 그다지 특별할 일은 아니었다. 당장 나만 해도 남동생 몇은 전쟁터로 끌려갔고 누이들과는 생이별했다. 어머니는 고된 서울행을 견디지 못하고 돌아가셨고, 어머니는 밥을 드시지 않고 어머니 따라가겠다고 하는 것을 겨우 말렸었다. \n\n그러나 그런 일을 겪었음에도 노파는 얼굴에서 따뜻한 미소와 자비를 잃지 않았다. 오히려 나를 보고는 "젊은 청년이 벌써부터 죽을 상을 하면 안되지. 갈 날 가까운 나도 안하는 것인데" 라며 농마저 던졌으니, 어이가 없으면서도 한편으로는 어떻게 그리 지낼 수 있는지 의문이 들었다. 노파에게 조심스럽게 "어째서 그런 고난을 겪고도 태연하실 수 있으십니까?" 라고 물었는데, 노파는 나에게 미소를 지으며 말하길. \n\n"내 생에 이보다 더한 일도 많이 겪었고, 고된 일은 더욱 많았다우. 그런데도 어찌어찌 질긴 삶을 이어가고 있으니, 하늘은 내게 시련은 주어도 실패는 주지 않는 것이지 않겠는교- 하고 웃으며 지내는 것이지."\n\n그 당시에는 그게 무슨 개떡과 같은 소리인지, 다 죽어가는 노인네의 헛소리겠거니 하고 한 귀로 듣고 한 귀로 흘려들었다. 그러나 1년, 2년이 지나면서 다른 고난이 찾아올 때마다 노파의 한마디가 떠올랐다. 내가 그 노파보다 못할 것이 무엇인가. 나는 젊은데다가 한창 때인데, 하고 버텨냈다. \n\n지금에서 보면, 그 노파는 인생의 진리를 통달한, 죽은 얼굴을 하고 다니던 나에게 찾아온 귀인이 아닐까 싶다. 그때 노파를 만나지 않았으면, 당시로써는 가족들과의 사이도 험악해졌을 것이 분명하고 뒷날에는 시련이 찾아왔을 때 견디지 못했을 것이 분명하니까. \n\n나중에 노파를 찾으려고 사방팔방을 돌아다녀도 소식 하나 알 수 없었다. 그 장시에 다시 돌아가서 수소문을 한 3년정도 해서야 만주로 간 손자가 불러서 백산으로 향했다는 것만 알게되었다. \n\n지금 아마 흙으로 돌아갔을 노파가 나를 보면, 무슨 말을 해줄지 궁금하다. 젊은이가 죽을 상이었는데 이제야 좀 사람답다고 할까. "
 korea.201.a:0 "-현대 정주영 회장, "이 땅에 태어나서" 발췌."
 
 korea.202.title:0 "한성대학 우 박사"
 korea.202.desc:0 "... 우범선 전 시위대장과 그 첩인 주정씨 사이에서 태어나 제국대학의 최고 박사가 된, 패전 이후 우리 대한에 수십 년간 오지 않았던 보릿고개가 다시금 고개를 내밀 수도 있던 것을 막아낸 우장춘 박사의 공로를 기리며 글을 마무리하기 전에, 아래 우 박사의 개인적인 고뇌를 들여다볼 수 있는 일기장의 내용을 꺼내 보겠다. \n\n" 1년 즈음 되니 감상이 새롭다. 맨 처음에는 이렇게 힘들 줄 상상도 못하였다. 개인적으로는 다 손에서 치워버린 뒤 어디 한적한 곳에서 쉬고 싶다고 생각한 적을 세자면 일천은 넘을 것이다. "\n\n" 근 1년은 4시간 이상 편히 자 본 적이 없을 만큼 눈코 뜰 새 없이 바쁘게 흘러갔다. 한번은 쓰러진 나를 제자들이 업고 의원에 찾아갔던 적도 있었다. 의사도 내 몸을 보고는 당장 휴식을 가지라고, 그렇게 일하다가는 단명할 것이라 하였다. 한번은 내 어머니의 나라 일본에서도 10만 원을 들고 나를 찾아와 모국으로 와줄 수 없냐며 설득하기도 하였다. "\n\n" 그러나 어찌 그렇게 일신을 편안케 할 수 있겠는가. 지금 육천만 민족의 운명이 나와 내 연구실의 손에 달려있다고 생각하면 이렇게 누워있을 수 없었다. "\n\n(중략)\n\n" 그리하여, 고지가 목전에 다가왔다. 시험만 끝나면 곧 개량 배추와 쌀을 보급할 수 있을 것이다. 그때가 오면, 한번 찾아왔었던 일본으로 가서도 일해보고 싶다. 고통받고 있다던 이들이 많다고 하였으니, 그곳에서도 배곯는 이들을 구해보고 싶다. "\n\n이렇듯 우 박사 또한 개인적으로 손을 놓고 싶었던 적이 한두 번이 아니었으니, 그가 겪었던 시련을 우리로서는 상상할 수 없을 것이다. 현대를 살아가는 우리도 하루 4시간을 자면서 기약 없는 연구를 달성하기 위해 일하라 하면 초인이 아니고서야 누가 그럴 수 있겠는가.\n\n그러나 그녀는 끝까지 견뎌냈다. 물론 그 혼자서는 이뤄내지 못했을 터이나, 그가 없었다면 이 위업은 달성할 수조차 없었을 것이다.\n\n아무튼, 우장춘연구소의 사람들이 감내한 일 년간의 뼈를 깎는 여정으로 당시 대한인들은 보릿고개의 위협에서 벗어날 수 있었다. 이후 우장춘 박사는 일본으로도 건너가 일본 농업을 부흥시켰으니, 그가 없었다면 아마 한일 양국은 전후에도 뼈저린 피해를 보았을 것이 분명하다.\n\n우 박사는 이러한 공로를 인정받아 주권수복 후 1956년 황제로부터 문화훈장을 받았다. 당시 황제였던 성조 또한 우장춘 박사의 공로를 직접 들었고 감사의 말을 하였다. 이후 일본과 한국으로 오가면서 연구에 매진하던 우 박사는 과로로 십이지장궤양이 악화하자 1959년 향년 61세의 나이로 사망하기 전까지 많은 업적을 남겼다.\n\n한 번쯤은 밥을 짓거나 먹으면서 이런 우 박사와 같은 여러 사람의 이야기를 떠올려보는 것이 어떨까, 간단히 쓰면서 글을 마친다."
 korea.202.a:0 "-이해문 박사, "배고픈 사람들"에서 발췌." 
 
 korea.203.title:0 "반딧불이의 묘"
 korea.203.desc:0 "강명 23년이었다. 나는 당시 전라도 최대 도시였던 군산 옆 마을에서 살았었다. 원래는 군산에 집이 있었지만, 사정이 어렵게 되어 군산에서 조금 떨어진 곳으로 이사를 갔었다. 정이 든 고향과 친구들과 헤어지는 것은 무척이나 아쉬웠지만, 우편을 통하여 간간히 소식을 주고받으면서 어떻게 지내는지, 우리가 다시 만나면 무엇을 할지 등 시시콜콜한 이야기를 주고 받았다. 덕암에서 새로 아이들을 사귀었다. 유쾌하고 말썽을 잘 피우는, 지금 서울 사람들이 흔히 말하는 시골아이들의 모습이 보이는 순박한 이들이었다. 그러면서, 점점 커가니 원래 군산 아이들과의 소식도 하나 둘 끊어지기 시작하였다. 속으로는 '이 배신자놈들, 발로 궁디를 뻥 차주겠다' 라고 욕하기도 했었다.\n\n그 일은 8월 초, 내가 학우들과 동이 트기도 전 야산에 들어가서 오랜만에 곤충들을 한번 잡아보자고 했던 때 일어났었다. 야산에는 시국이 시국인지라, 학도병 훈련도 받는 그 학교를 모가지 떨어질 각오하고 째고서 갔었다. 내심 월요일이라 등교하기도 영 그랬고, 또 가봤자 '황국신민이라면 무엇을 해야한다느니', '멸사봉공의 정신으로 귀축영미를 때려잡자' 같은 쓸데없는 것이나 배울 바에는 맞아 죽더라도 나중에 죽을 것이니 놀아야겠다고 생각하면서. 왠지 오늘따라 감이 좋지 않았지만, 모든 걱정을 떨치고 산으로 들어갔다. 야산에 들어가서 시간을 보내다보니 다른 아이들은 풍뎅이, 사슴벌레같은 소위 인기있는 것들을 잡는데 성공하였는데, 나는 고작 반딧불이 따위나 잡았었다. 괜한 심술을 부려서 확 던지다시피 채집장에 넣었다. \n\n무엇이 어찌 되었든 재수에 옴 붙었다 생각하고 동이 트는 것도 봤으니 내려올 찰나였다. 멀리에서 자주 들은, 공습 '훈련' 때나 들을 수 있던 폭격기 소리가 찾아왔다. 다들 우왕좌왕 할 때, 그것들은 우리를 지나쳐 앞으로 갔다. 멍하니 가는 곳을 본지 수 분 지났을까, 갑자기, 밝은 빛이 한 쪽에서 환히 터져나왔고, 뭉게구름 같은 것이 하늘로 피어올랐다. 본능적으로 꺼려짐과 무서움이 느껴졌고, 이는 나 말고 다른 아이들도 똑같이 느꼈었다. 다들 어딘가 멍한 얼굴로 그것을 바라봤고, 눈치 빠른 몇몇 아이들은 군산 쪽에 무언가 일이 터졌다는 것을 느끼고는 얼굴이 새파래졌다. \n\n산에서 어떻게 내려왔는지는 기억이 나질 않는다. 사실, 기억을 하고 싶지 않았던 것 같다. 그 공포를 직면하면, 누구든지 그럴 수 밖에 없으니까. 집에 돌아와보니, 어머니가 허겁지겁 달려오시는 모습이 보였다. 무슨 일인지 여쭈어보니, 군산은 지금 아무 것도 없는 폐허라고 하였다. 풀 한 포기, 사람 머리카락 한 올도 보이지 않고, 그저 폐허가 된 도시 터만 남아있었다 하셨다. 운이 좋게도, 어머니는 군산으로 가던 도중 왠지 모르게 촉이 좋지 않아 멈추셨는데, 변을 피하셨던 것이다.\n\n다행이라는 생각이 들었지만, 다시 스멀스멀 잊었던 것이 떠오르기 시작하였다. 폐허가 된 군산과, 그곳에 있던 내 친척, 친구들, 공장에서 일하시던 어머니 친구 분들. 머리가 하얗게 되어서, 무슨 생각도 하지 못하였다. 잘 있을까, 무사는 할까 생각하였지만, 그 어머니가 눈물을 보이는 모습이 눈에 들어왔다. 아, 그들은 모두 떠났구나. 마음 속에 무언가가 꺾인 것이 느껴졌다. 그렇게 몇 시간동안 멍하니 내 방에서 있었던 것 같다. \n\n저녁 즈음에 어머니와 어머니가 무슨 이야기를 나누시더니 내 방에 찾아와서 서울로 가자고 하셨다. 군산이 그리 잿더미가 되었는데, 옆 마을에 사는 우리는 어떻게 될까. 백부가 계신 서울이라면, 나을지도 모른다 하니 얼른 짐을 챙겼다. 피하지 못한 이들의 죽음이 안타까웠으나, 나 또한 죽을 수 있다는 생각에 아무런 말도 하지 못하고, 그저 다리가 터져라 걸어갔다. 다시 그땔 떠올려 보면, 어떻게 걸었는지 의문조차 들었다. 물론, 죽기 싫어서 뛴 것에 가깝기도 하였지만, 그것을 감안하더라 해도 놀라울 정도였다. \n\n가기 전에, 아침에 잡은 반딧불이가 채집장에서 죽어있는 것을 보았다. 떠나기 전 자기 고향 땅에라도 묻히라고, 흙을 파 주었다. 위로 솟은 봉분을 보니, 내가 한 행동이 무엇을 의미한 것인지 떠올라졌다. 나는 반딧불이가 아닌 사라진 모든 인연들을 묻어준 것이었다."
 korea.203.a:0 "그대, 잘가라"
 
 korea.204.title:0 "무릎을 꿇어서 빌다"
 korea.204.desc:0 "모든 참상이 끝이 났다. 김창숙은 그 시절, 존엄한 황제와 내노라하는 대신들이 쳐박혔었던 지하 도서관 구석탱이를 떠올리며, 글을 적기 시작하였다.\n\n"전황은 어떻게 되어가는가."\n\n피로에 찌든 목소리가 대전 안. 아니, 날라오는 폭탄을 피해 옮긴 도서관 아래 어두운 곳에서 울려 퍼졌다.\n\n"황송하옵니다, 폐하. 귀축영미의 공세가 거세지만, 대한의 건딸이 분투하고 있으므로 곧 호전될 것입니다."\n\n마치 준비되었다는 듯 마음에도 없는 소리를 내뱉은 관료의 얼굴을 잠시 쏘아보았다. 물론 강명제 또한 저치 또한 저 말을 원해서 하는 것이 아님을 수십년 옥좌 위에 앉아 있던 감으로 알 수 있었다. 그러나, 너그러움으로 이를 받딸이기에는 이미 그럴 여유조차 없었다. 당장 황제 일가가 한번에 전멸하는 것을 막기 위해 황태녀를 한성이 아닌 다른 곳으로 보내지 않았던가. \n\n"그렇다면, 이 일이 끝나려면 대저 어떤 일을 해야한단 말이오!"\n\n끝내 노성을 토하였다. 한번 화를 내기 시작하니 강명제는 그 동안 쌓여왔던 것들을 한꺼번에 풀기 시작하였다.\n\n"당당하게 세 달 안에는 중원을 평정할 수 있다, 한 달이면 태평양을 온전히 대한의 강역으로 만들 수 있다, 귀축영미는 한치도 두려움이 없다하던 우국충정의 마음을 가진 충의지사들은 전부 고황제를 뫼시러 떠났소? 다들 왜 말이 없소!"\n\n...황송하옵니다."\n\n그 잘나디 잘난 한성의 황궁 도서관 밀실에서는 갑론을박이 이어지고 있었다.\n\n제해권과 제공권을 잃고 적 잠수함이 동해와 서해를 버젓이 노다니는 것과 적기가 대놓고 제국 이곳 저곳에 빌어먹을 쌀포대를 뿌리고 다녔다. 그들이 자랑하던 대한 70만 육군은 이미 시산이 되어 중원 땅에 흩날린지 오래였고 혼신을 다해 양성한 200척의 해군은 동해 용왕이 되었다던 김법민을 만나러 갔다. 모든 이들은 대한의 종말이 다가왔다고 보았고 이는 양천, 남녀를 가리지 않았다. 당장 강명제만 해도 저 자신의 옥좌와 500년 사직이 유지될 수 있을지 진지한 고민을 이어가고 있지 않았던가. 며칠 전에는 의주와 군산에 신형 폭탄이 떨어져 다 세기도 어려운 이들이 죽었다고 하였다.\n\n이미 강명제는 결단을 내렸다. 더 이상 버티기에는 그녀는 지쳤고, 이 나라는 너무 약하다. 그녀는 황제에 지독한 보신주의자이기도 하지만, 동시에 저 멀리 남방에서 조국을 위해 싸우는 김 아무개와 같은 애국자이기도 하였다. 그녀는 제 조국이 더는 망가지는 모습을 버티기 힘들었다.\n\n"폐하, 고황제께서 개국하신 이래로 500년 사직을 이어온 대한이옵니다. 왜란과 호란을 이겨내고 고조께서 제국을 선포하시고 고종께서 양성하시었으며 순종께서 발전시킨 대한이옵니다. 충용무쌍의 정신으로 수백만의 청년들이 폐하와 제국을 위하여 분투하고 있사옵니다. 부디, 이들을 굽어살피어서라도 이 대한을 버리지 마시옵소서."\n\n그러나 강명제와 같은 이들이 있었다면, 더 싸울 수 있다고 하는 이들 또한 남아있었다. 김창숙 또한, 그러한 이들 중 하나였다. 강명제 입장에서는, 항복을 해도 저 자신의 목숨이 온전치 않겠다고 여기는 추악한 족속들과 진정으로 제국에는 패망이 오지 않았다고 여긴 미친 작자들일 뿐이었다. 전쟁을 일으킨 주전파의 수장 총리 이강마저도 자신의 오판을 반쯤 받딸이고 칩거하고 있는 마중에도 황국은 불멸한다니, 8천만 신민이 홍익인간의 정신으로 정신으로 무장한 특공이 이루어진다면 승리할 수 있다니, 제정신으로는 할 수 없는 말을 이어나가고만 있었다. 저들은 사방에서 올라오는 보고를 확인하고는 있는 것인지, 아니면 알고도 무시하는 것인지, 알 수가 없었다. \n\n무엇이든 간에 이들은 항복할 바에는 차라리 명예로이 죽겠다-, 항복을 종용하는 이들은 천고의 역적이다-, 하며 항복과 관련된 일을 진행하는 족족 막아버리고 있었다. \n\n회의 후 저녁, 강명제는 그의 생각을 행동으로 옮기기 시작하였다. 이미 패배가 확정된 상황을 더 이어나가는 것은 의미가 없었다. 차라리 질 것이라면 하루 빨리 항복하는 것이 희생을 더 줄일 수 있었다. 강화를 주창하는 이들이 주전파 몰래 강명제를 옮겨 방송국으로 향하였다. 김창숙은 그때가 다시 떠올라, 얼굴이 저절로 구겨졌다."
 korea.204.a:0 "제정신이 아니군."
 
 korea.205.title:0 "밥 한 그릇, 인연 한 타래"
 korea.205.desc:0 "멀리서 이 나라 만인지상의 연설을 바라보던 한 여자는 모자를 고쳐 쓰며 몸을 돌려 거리를 빠져나갔다. 하늘에 구름이 조금 껴 있었지만, 썩 좋은 날씨였다. 한 이십 분 정도 걸었을까, 익숙한 거리가 여자의 눈에 들어왔다. 강명 10년대 중반 즈음에나 자주 보던 거리였는데, 어찌 몸은 기억을 하는 것 같다며 여자는 생각하였다. 옆에서 구수한 된장이 끓여지는 냄새가 나길래 돌아봤다. 여자와 익히 면이 있는 주인장이였다. 여자는 주인장에게 웃으면서 인사하였고, 주인장 또한 오랜만에 보게 된 여자를 반갑게 맞이해주었다. 그동안 잘 지냈는지 간단한 이야기를 나눈 후, 주인장이 점심을 먹을거냐고 물어보았고, 여자도 마침 출출한 참이었기에 한 숟갈 하기로 하였다. \n\n입담 좋고 호방한 성격으로 유명한 여자가 이곳에 있다는 소식을 몇명이 듣고 찾아왔다. 여자와 다들 면이 있던 사람이었다. 다들 요 근래 여자가 보이지 않길래 죽거나 어디 변을 당했구나 생각하였으나, 살이 약간 빠진 것을 제외하고는 별 다를게 없는 여자의 모습에 안심하였다. 나란히 탁상에 앉아 먹거리를 시켰고, 주인장의 입꼬리가 귀에 걸렸다. 주방에서는 식기 씻는 소리, 물 올리는 소리, 밥 푸는 소리. 사람이 살아가는 소리가 들려왔다. \n\n여자가 시킨 국밥이 제일 먼저 나왔다. 순대를 넣고 푹 끓인 국밥은 여자가 가장 좋아하는 음식 중 하나이다. 고춧가루와 소금을 탁 뿌려서 넣고, 뽀얀 국물이 빨갛게 물들일려고 휘휘 저었다. 하나 둘 다른 사람들의 밥도 나왔고, 어느정도 속을 채워서 다들 그동안 풀지 못한 회포를 나누기 시작하였다.\n\n송진우는 그동안 연합국 최고사령부에서 녹을 받아먹고 일을 했었다고 말을 하였다. 그가 말하기로는 임금은 짜게 주면서 일은 또 어마어마하게 많이 시키는 고된 직업이었다 하는데, 원채 엄살을 많이 부리는 친구이기에, 옆에서 조동호가 핀잔을 주었다. 조동호 자신은 아무 일도 못하고 허송세월만 보내서 아내가 밭이라도 갈라는 잔소리나 들었다면서. 옆에서 그 이야기를 들은 이만규 또한 자신의 이야기를 꺼내었다. 그녀는 이번에 조선말큰사전을 새로 편찬하는 일을 맡았다고 하였다. 그가 말하기로는 어느정도 진척이 되어서 검수만 조금 하면 보여줄 수 있을 정도라고 하였다. \n\n도란도란 이야기를 나누다보니, 여자는 항상 보이던 장택상이 이번에는 안보이는 것을 알아차렸다. 송진우, 조동호, 이만규 이 친구들이 있으면 장택상 그 사람 또한 보여야 했는데 말이다. 송진우가 이에 답해주었는데, 장택상은 경찰에 다시 기용되어 일인자 자리를 노려보고 있다고 한다. 조동호가 줄 하나는 잘 서는 친구라고 뼈 있는 농담을 하였다. 문득, 조동호가 중요한 것을 잊었다가 다시 기억하였다는 듯 여자에게 무엇을 하면서 지냈길래 코빼기도 보여주질 않았냐며 물었다. 송진우, 이만규 또한 궁금하다는 듯 한 두마디씩 거들었다. 여자는 웃으면서 책을 쓰고 있느라 그랬다고 하였다. 무슨 책인지는 나중에 보면 알 수 있다면서, 출간하게 된다면 가장 먼저 보여주겠다고 말하였다. \n\n그릇이 비워졌다. 든든하게 속을 채운 네 사람은 주인장에게 잘 먹었다면서 인사를 하고 가게를 나왔다. 그들은 이제 무엇을 할 지 서로서로 의견을 나누었고, 2차로 술집에나 갈까 하였고, 그리 결정하였으나 여자 혼자 정중하게 거절하였다. 아직 할 일이 있다면서 말이다. 세 사람은 아쉽다는 듯 여자를 바라보았고, 다음에 또 보자면서 인사를 하였다. 여자, 여운형 또한 그 인사를 돌려주었다."
 korea.205.a:0 "조심히 들어가시오, 친구들!"
 
 korea.206.title:0 "새싹"
 korea.206.desc:0 "배가 너무 고파서, 죽을 것 같았던 적이 있었다. 그때가 언제인지는 정확하게 기억은 나지 않았다. 그렇게 배를 주렸던 날이 강명 23년부터 25년까지, 거의 매일이었으니까. 그러나, 진짜로 죽을 뻔했던 것은 기억이 난다. \n\n그 당시 거리에 널부러져 멍하니 서 있던, 곧 죽을 것이나 이미 죽은 아이들이 흔하게 있었는데, 지나가다 보면 악에 받쳐서 나는 저리 멍청한 것들이 되지 않겠노라, 이렇게 까내렸었다. 그러나 정작 내가 그런 꼴이 될 뻔 하였으니, 우스운 일이었다. 그리 숨을 쌔액쌔액 쉬고 곧 찾아올 죽음을 기다리고 있었다. 거리 밖에서 왠 여자가 오더니, 나를 뚫어지게 보았던 것이었다. 지금 상황에서도 양장을 멋들어지게 입고, 안경을 포마드 머리까지 갖추다니. 나와는 달리 잘 나갈 것이 분명하겠지.\n\n그렇게 그 여자가 떠날 것을 보고 있었으나, 왠지 모르게 그 여자는 나를 향해 다가오고 있었다. 그러고는 얼굴을 톡톡 치면서 '살아 있느냐?' 라고 물어보았다. 나는 가까스로 답을 해 주었고, 그 여자는 예상했다는 듯 나를 등에 업고 어디론가 데려갔다. 조금 후 눈을 떠보니, 왠 허름한 초가집이 보였다. 그러나, 그 집에는 많은 이들이 보였다. 나와 비슷한 또래의 아이들, 그리고 그보다 더 어릴 것 같아보이는 아이들 등. 여러 사람들이 뭉쳐서 집에 살고 있었다. 여자가 뭐라뭐라 말하더니, 한 여인이 나타나 나를 데려가 눕히곤, 피죽을 후후 불어서 먹였다. 어떻게 구하였는지는 지금도 모르겠다. 그때는, 오랜만에 먹는 음식을 내 배에 넣는 것이 했으니까. \n\n잠을 한숨 자고 일어나니, 웃으면서 여자가 날 빤히 보고 있었다. 할 말은 많았지만, 단 하나의 말이 먼저 나왔다. 여자는 그 말에 간단하게 답하였다. 별 일도 아니라는 듯. \n\n"사람이 사람을 돕는 것에 이유가 있겠느냐"\n\n며칠동안 그 집에 머물다보니, 사람들과도 꽤 친해졌다. 내가 중등교육학교를 졸업하고 대학에 가려다 가세가 기울어 이곳까지 왔던 것도 말해주었다. 양친은 이미 폭격에 죽은지 오래였고, 형과 동생들은 각자 그때 폭격을 피해 흩어졌었다. 여자도 그 이야기를 들었다. 며칠 동안 고민을 하던 그녀는, 나에게 일을 하나 해보지 않겠냐고 제안하였다. 그 거리에서 구걸을 하는 것보다는 확실히 봉급이 나올 것이라고 하였다. 무엇인가 물어보니, 사령부 관영언론의 글을 쓰는 일이었다. 그 기회를 버릴 수 없어, 나는 흔쾌히 받딸였다. 그렇게 나는, 새로운 희망을 잡고 살아나갈 수 있게 되었다."
 korea.206.a:0 "서영춘, "나의 그 시절"에서."
 
 korea.207.title:0 "헌문 6년 8월 15일"
 korea.207.desc:0 ""전쟁이 끝나고, 내가 뭔 생각을 했는지 궁금하다고 하셨습니까? 아 물론 집 생각도 났지만 당장 떠오른건 이 끔찍한 참호에서 빠져나갈 수 있다는 한줄기 희망이었고, 그 다음에는 저기 저 앞에서 드글드글하게 몰려오는 그 뙤놈," \n\n("순화해주시는게..")\n\n"아 그래요. 아무튼 그 중국 놈들이 이렇게 딱 몰려오는걸 이제 어떻게 막지? 라는 생각이었죠. 아니 거 어제까지 살 맞대고 총 들고 싸우던 놈들이 갑자기 '황제께서 전쟁을 멈추시겠다고 하셨으니 우리가 조용히 후퇴할 때까지 기다려달라' 이렇게 말한다 한들 들어먹을리 있겠습니까? 나 같아도 자기네 고향 불지른 놈들 용서 안하고 보내지. 중국놈이나 일본놈들이 내 강산 점령했다가 저기 저, 어디냐. 경도의 소화가 항복했다니 우리는 조용히 물러가겠습니다- 할 때 들어먹을 사람이 있겠습니까? \n그래서 압록강 넘어서 올 때까지 한숨도 못자고 밤을 지샜어요. 전쟁도 끝났는데 죽을까봐. 실제로 같은 중대 안에서 그런 불쌍한 놈이 한 둘도 아니고 열 댓이나 나왔길래 안타깝다 했죠. 기대 품고 고향집 문 딱 열었습니다. 죽은 놈들 몫 까지 살아가겠다면서요. 그런데 막상 또 전쟁이 끝나서 집에 돌아가보니까, 애들은 꾀죄죄하게 있고, 쌀은 동나서 없고. 난 전장에서 뼈빠지게 굴렀는데 이게, 이게 뭔지 싶었습니다. 진짜 마음 같아서는 넋 놓고 울고 싶었는데, 그것보다는 피곤함과 앞에서 엄마 오랜만에 와서 들러붙는 애들이 눈에 치였지요."\n\n("자제분들은 지금 혹시,")\n\n"아, 큰애는 지금 사업한다고 머리 깨나 쓰고 있고 둘째는 양장입고 저기 한성에 있는 그, 제국대학에서 박사 하고 있답니다. 하여튼 계속 말하자면, 전쟁 끝나도 끝난게 아니라, 또 다른 전쟁을 시작했던 것이죠. 굶주림이랑 그, 기아 말입니다. 기자님도 연배 꽤 있어보이시는데, 그 때 생각해보시면 주위에 싹 다 날라가서 논밭 하나도 없던 것만 떠오르실 것입니다. 갓길에 보면 픽픽 쓰러져 있는 사람들 있고, 전봇대에서 눈 흐리멍텅-하게 뜬 사람들 있고. 보통 그러면 십중팔구는 죽었겠구니 하고 신경도 안썼죠. 워낙 그런 사람들이 많아서. 난 운 좋게도 이리 살아남아서, 긴 명줄을 이어가고 있죠. 말이 길었네요, 하여간 그 다시 말하지만, 어디서 말하는 것처럼 전쟁은 그리 낭만적인 것이 아닙니다. 그것은 그냥 연옥 가장 밑바닥 구렁텅입니다. 살아도 사는게 아니고, 죽는 것이 더 나을 지경일 정도입니다."\n\n-위 글은 헌문 6년(1973년) 8월 2일, 동아일보에서 진행한 인터뷰를 기반으로 작성되었음을 밝힙니다."
 korea.207.a:0 "권오기 기자 작성."
 
 korea.208.title:0 "고향"
 korea.208.desc:0 "하와이에서 대한으로 향하는 배에 몸을 실은 이승만의 두 발이 부산항에 닿은 것은, 얼마 지나지 않아서였다. 이승만은 착잡한 심정으로 배에서 내려, 찬란히 빛나던 항구가 폐허 속에서 재건하고 있는 모습으로 변한 꼴을 두 눈에 똑똑히 담았다. 서울로 가는 길은 더욱 험해졌다. 고조와 고종, 두 대제 시절에 전부 닦아놓은 길은 온데간데 없이 끊겨지기 일쑤요, 겨우 있는 길 또한 주위에 사람들이 널부러져있는 것은 일상이였다. 고향집 해주로 가보니 다행히도 이승만의 딸과 며느리가 반겨주었다. 세 가족은 저녁 즈음에 며느리가 몰래 담아놓은 술로 상을 차려 회포를 풀기 시작하였다. \n\n이승만은 이강의 집권 이후, 대한당 대권 유망주였던 만큼 제거 혹은 해외로의 낙오 최순위였다. 이 또한 잘 알고 있었기에, 이승만은 자진해서 주미한국대사를 청해 미국으로 떠나는 배에 몸을 실었었다. 그로부터 9년 뒤에 고향 땅으로 돌아오게 될 줄은, 아무도 몰랐지만 말이다. 미국에서는 죽을 고생을 다하였다. 꼴통들이 선전포고문을 선제공격한 후에 보낸 것이 가장 황당한 일이었다. 수용소에 감금되었던 것은 이승만에게는 일상이었다.\n\n이봉수는 이승만이 떠난 뒤에 한동안 병사들의 감시망에 올랐었다. 어머니를 닮아 눈치가 빠른 그 였기에 미행이 붙었다는 것은 잘 알았었다. 이제 그를 지켜줄 뒷배는 없었고, 챙겨야 할 가족은 있었기에, 그녀는 조용히 지냈다. 전쟁이 한창일 때는, 40줄의 나이임에도 공장의 직공으로 동원이 되었었다. 겨우 전쟁이 끝난 후에는 겨우 농지와 꽁쳐둔 쌀이 있어서 살아남을 수는 있었다. 이봉수의 아내 또한 이봉수와 비슷한 처지에 쳐했었다.\n\n술을 홀짝이면서 밤이 지나갔고, 다시 아침 해가 뜬 것을 본 이승만은 조용히 생각을 정리하였다. 폐허가 된 이 땅에서 무엇을 할 수 있을지, 그리고 9년 간 외지에 떨어진 이는 무엇을 할 수 있을지를. 곧 이승만은 품 속에서 노트를 꺼내 미국에서 둔 아내에게 받은 만년필로 무언가를 적기 시작하였다."
 korea.208.a:0 "살아가야지."
 
 korea.209.title:0 "사직"
 korea.209.desc:0 "다시금 생각해봐도, 긴 밤이었다.\n\n하지가 끝나지도 않아 낮이 길었음에도 그러하였다. 이 시각이면 원래는 한창 젊은 혈기를 주체할 수 없는 청년들과 한성 금권가들의 야수들이 돌아다니고, 야점들은 이들을 하나라도 더 불러모으기 위해 떠들썩 해야했다. 그러나, 그저 어둠만이 차갑게 땅에 내려앉았다. 땅에는 흙이라고 불러주기도 어려운 잿가루들이 흩날리고 있었고 이곳이 제도인지, 아니면 옛 온조가 내려왔다던 위례인지 구분이 가질 않았다. 아니, 온조가 내려왔을 때가 오히려 나았을 것이다. 거리에 간혹 보이는 불길 옆에는 빠짐없이 인형이 있었다.\n\n그 모든 광경을 눈에 담으면서 강명제는 앞으로 걸어갔다. 한 발자국, 한 발자국. 끝내 목적지에 도착하였고, 호위를 붙여 문 앞에 두고 지하실 중에서도 안쪽에 있는 곳으로 들어갔다.\n\n"폐하, 이 곳이옵니다."\n"음."\n\n주위를 한차례 둘러본 강명제는 오직 전구 하나만 있는 녹음실 안에서 미리 시종이 가져온 대본을 받딸었고, 녹음을 시작하겠다는 푯말을 들어올릴 때까지 기다렸다.\n\n'참으로 허름하구나. 아니, 한성 거리가 그렇게 되었는데 방송국이 그렇지 아니할 이유는 또 무엇인지.'\n\n시.\n\n푯말이 들어올려졌다. \n\n"짐은 세계의 대세와 제국의 현 상황을 감안하여 비상조치로서 시국을 수습하고자 충량한 그대 신민에게 고한다."\n\목소리가 떨리는 것이 느껴졌다. 일부로 속도를 늦추어 한자 한자 차분하게 읽어갔다. 그 옛날 황제에 올랐을 때조차 이리 떨리지는 않았다. 오히려, 그때는 떨리는 마음도 있었으나 그만큼 기대되는 마음도 있었다.\n\n"짐은 제국정부로 하여금 미·영·중·소 4개국에 그 공동선언을 수락한다는 뜻을 통고하도록 하였다.""
