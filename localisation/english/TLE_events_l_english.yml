 korea.782.title:0 "마지막 제국"
 korea.782.desc:0 "이렇게 하나의 제국과 시대의 끝이 다가오고 있습니다. 새 시대가 어떻게 흘러갈지는 모르지만, 적어도 후대 사람들에게, 우리가 이끌어간 지금의 이 시대는 참으로 끔찍하였다고 말을 할 수 있겠습니다. \n\n마지막 제국을 플레이 하시면서, 한번 쯤은 제국주의와 대한제국의 민낯에 관한 이벤트를 보신 적이 있으실 것입니다. 몇몇 분들이 예상하신 것과 같이 이 모드는 "제국주의에  대하여, 우리의 조국인 대한이 근대열강이 되었더라면 정말로 선한 제국이 되었을까?" 라는 의문에서 제작되었습니다. 여러가지 극적인 장치를 설정하고, 글과 그림을 통해 이러한 주제를 부각시켰지요.\n\n그리하여 수상할 정도로 자세히 만들어진 설정은, 플레이어 분들을 이 모드에 이입시키기 위하여 제작된 것이었지요. 일반적인, "한국이 짱 세서 아무튼 근대화 성공함!!" 식의 소위 '국뽕'계열의 모드였다면 이입이 잘 되지 않았기에 말이지요. 어느정도 '이렇게 진짜 되지 않았을까?', 이것을 설명하려고 말입니다. \n\n잡설이 길었네요. 특별히 감사한, 모드의 제목을 지어주신 '팀러', 모드 대표사진을 만들어주신 '정까치', 로고를 만들어주신 'Korhal'과 그 외 다수의 테스터와 설정에 도움을 주신 분들께 감사의 말씀을 올리고, 남은 대전 후의 세계를 즐겨주시길 바라면서 이만 들어가보겠습니다."
 korea.782.a:0 "겨울이 지나가고 새 바람은 불어오네"
 
 korea.783.title:0 "외몽골 출병과 외몽골 전쟁"
 korea.783.desc:0 "외몽골 출병은 안휘 계통 군벌인 쉬수정이 첸이 협정을 파기하고, 볼셰비키의 침공을 방어한다는 명분으로 변방군을 조직, 외몽골을 침공-점령한 사건을 일컫는다. \n\n당시 반볼셰비키 전쟁에 열을 올리고 있던 대한제국 역시 이에 호응하며 안휘를 지원했으나, 안휘 군벌이 안직전쟁으로 쇠퇴하고, 대한제국의 전비가 늘어남에 따라 안휘 군벌에 대한 지원은 얼마 못가 줄어들었다.\n\n적백내전이 진행됨에 따라 1921년에 일어난 몽골 혁명은 러시아 혁명에 큰 영향을 받았기 때문에, 적군과 협동하여 중국군을 몰아내고자 하는 몽골 전체의 독립운동으로 번졌다. \n\n대한제국이 이에 위기감을 느껴 다시금 쉬수정의 변방군을 지원하고, 운게른이 이끄는 백군 잔당이 복드 칸국을 건국하며 점차 몽골의 정세는 어지럽게 흘러가기 시작했다.\n이러한 난장판은 대한제국군 북방군이 적군과 밀약을 맺고 적백내전에서 발을 빼는 대가로 적군이 극동 등지의 영토와 몽골을 포기함에 따라 일단락 되었는데, 가장 먼저 몽골 인민군이 뒷베를 잃음에 따라 격멸되었고, 백군 잔당 역시 일종의 공동 전선을 이루고 있던 대한제국군이 배신하자, 얼마 못가 이겨내지 못하고 소탕되었다. 어지러운 상황이 정리되며 몽골은 안휘의 영지로 남는가 싶었지만, 1931년 대한제국군 북방군은 갑작스럽게 내몽골의 실력자 데므치그돈로브를 대몽골국 군왕으로 추대하고 나서서 자기들의 손으로 까부순 몽골인들의 나라를 새우겠다며 외몽골을 침공했다.\n북방군은 겉으로는 몽골인들의 통일된 국가 건설을 목표로 내걸었으나, 실상은 북방군이 삭감된 예산의 증액을 위해 전쟁 상태를 유지함은 물론, 몽골을 북방군의 영지로 삼는데 안휘군벌이 거슬리자 치워버리기 위함이었다.\n\n그러나 과거 받았던 대한제국의 지원을 바탕으로 만여명에 달하는 변방군이 조직적으로 저항하고, 직예 군벌이 과거의 원한을 접어두고 대한제국의 팽창을 막기 위해 변방군을 지원하기 시작하자, 만명이 체 안되는 북방군은 이러지도 저러지도 못했다. 그렇게 북방군의 독단으로 일어난 외몽골 전쟁은 점차 늘어져가기 시작했다.\n\n소규모라고는 하나, 무력충돌이 수 년이나 지속되며 제국 내에서 염전론이 수면 위로 올라오자 발등에 불이 떨어진 북방군은 북만주군 등을 동원하여 일거에 변방군을 토벌하고자 하였다."
 korea.783.a:0 "잘 알았다."
 
 korea.784.title:0 "THE LAST EMPIRE의 설정"
 korea.784.desc:0 "이 이벤트는 TLE(마지막 제국)의 설정에 대하여 알아볼 수 있는 이벤트입니다. 아래의 선택지를 골라 원하시는 국가의 설정을 확인해보십시오."
 korea.784.a:0 "한국."
 korea.784.b:0 "일본."
 korea.784.c:0 "중국."
 korea.784.d:0 "저 그냥 나갈래요."
 
 korea.785.title:0 "THE LAST EMPIRE - 중국"
 korea.785.desc:0 "아편전쟁과 조청전쟁, 그리고 의화단의 난에서 현재에 이르기까지. 혁명 직전 당시의 청조는 기둥만 남은 집이라고 할 수 있었다. \n\n이 남은 기둥까지 뽑게된 사건은 1911년 간선 철도 국유화였다. 국유화에에 반대하여 쑨원을 비롯한 혁명파가 쓰촨에서 신해혁명을 일으켰으며, 10월10일에는 우창에서 신군이 봉기하니, 거의 모든 성이 이에 호응하여 청조로부터의 독립을 선언하였다. 1912년 혁명파는 독립한 17개성의 대표를 소집하여, 난징을 수도로 하고 쑨원을 임시 대총통으로 추대하여 중화민국의 성립을 선포하였다. \n\n청조는 이에 위기감을 느끼고 화북 군벌인 위안 스카이를 기용하여 중화민국이라 칭하는 반란군을 토벌하려 하였으나 그녀는 오히려 혁명 정부와 내통하여 자신이 임시 대총통에 취임하는 것을 조건으로 선통제를 퇴위시키니 청조는 결국 붕괴하였다. 이후 수도를 베이징으로 돌린 그녀는 국회를 해산하여 독재를 강화하니, 혁명파는 그의 타도를 꾀하였으나, 오히려 쑨원이 위안스카이의 정치적 공세를 받고 일본으로 망명하였다. 쑨원도 사라지면서 강력해보이는 반대세력이 없어보인 위안스카이는 1915년 홍헌제제를 발표하여 연호를 정하여 태산에 오르나 수많은 반발 끝에 이를 무르고 1916년 병사한다.\n\n홍헌제제 이후 수많은 전쟁, 부원지쟁과 호법전쟁 등을 겪고 정부가 둘로 분열됨에 따라 잠시 중국의 상황은 소강에 들어갔다. 이때 1919년 세계대전이 끝나고 대한제국령 구주 총독부에서 발발한 3.1 운동이후 베이징에서 학생들이 5.4 운동을 벌이나 이는 곧 진압된다. 1919년에 안휘군벌의 수장인 쉬수정이 적백내전이 발발함에 따라 외몽골에서 발발한 공산 혁명을 진압하기 위하여 한국과 연합을 하여 몽골로 진공을 시작한다. 이는 1920년까지 지속되며 몽골의 적군이 토벌당하여 외몽골은 안휘의 손에 떨어진다. 이후 1920년 7월 발발한 안직전쟁으로 북경정부 내에서 쉬수정이 세력을 잃자 그가 외몽골로 올라가면서 완전한 안휘의 영지로 남게된다.\n\n1924년부터 대대적으로 통일을 준비하기 시작한 쑨원과 장제스의 국민정부는 25년 천중밍을 광동에서 완전히 몰아내면서 대대적으로 시작된다. 착실히 내실을 다져 군대를 소집한 국민당은 쑨원이 죽고 그를 계승한 장제스가 북벌을 시도하였다. 북벌군을 조직한 장제스는 파죽지세로 베이징을 향해 올라가기 시작하였다."
 korea.785.a:0 "다음."
 
 korea.786.title:0 "THE LAST EMPIRE - 중국"
 korea.786.desc:0 "하지만 장제스의 북벌군은 오성연군과 한차례의 쓰디 쓴 패배를 맞게 되면서 휘청이게 된다. 패배로 약화된 북벌군은 속 빈 강정이나 다름 없었으며 자연스레 와해가 되기 시작하였다. 상황을 타계하기 위해 국민당은 반직동맹을 결성하려 하나 1928년 12월 2일 반직동맹 불발, 직예가 내부의 혼란을 수습할 시간을 벌게 되었다. 결국 여러 악재가 겹친 끝에 1930년 3월 16일 쑨촨팡이 마지막 북벌군 잔당을 격파하는 것을 끝으로 국민당의 북벌은 완전히 실패하여 광동성으로 돌아가게 된다. 이 북벌의 실패로 장제스는 국민당 내에서 실각하게 되고, 1935년이 될 때까지 국민당 지도부에 오르지 못하였다. 소련의 지원을 받는 좌파 또한 국민당의 북벌 실패에 충격받아 협력을 이어가기로 결정하였다. \n한편 오성연군의 수장으로 추대된 쑨촨팡은 북벌 이후 어수선한 영내의 안정을 위해 독자적으로 안휘(환계) 계통 인물들을 포섭해서 내실을 다졌고, 이는 북경이 계속해서 오성연군을 불신하게 되는 원인이 되었다. \n\n1936년 지금, 관내의 상황은 각지가 분열되고 정부는 부패하여 민생은 암흑의 구렁텅이에 쳐박혀있고 관외에서는 조선인들이 불온한 움직임을 보이고 있다. 국민당에서는 장제스가 몸을 추스리고 복귀하여 두번째 북벌을 준비하고 있으며 오성연군은 조선인들의 지원을 받고 강남을 혼잡하게 하고 있다. 관내를 통합하고 관외에서 오는 위협을 평정할 백마 탄 초인이 있을지, 중국의 미래는 무엇일지. 이는 당신만이 알 것이다."
 korea.786.a:0 "중화 단결!"
 
 korea.787.title:0 "THE LAST EMPIRE - 중국"
 korea.787.desc:0 "국민당의 북벌이 실패로 끝난 이후, 중국은 늘 그렇듯 암흑의 구렁텅이 속 안에 빠져있습니다.\n\n북경의 정부에서는 차오쿤과 우페이푸 파벌이 끊이지 않는 정쟁을 지속하고 있으며 화남지방에 대한 통제를 완전히 풀어버려 이 중국의 혼란상을 바라만 보고 있습니다.\n\n오성연군의 쑨촨팡은 한국에 나라를 팔아 사리사욕을 채우고 여색만 탐하고 있습니다. 아슬아슬한 줄타기로 아직까지 살아있다 하지만, 그 포악한 성정에 원한을 가진 의인들이 암중에서 들고 일어날 때를 기다리고 있습니다.\n\n장시의 공산당은 다섯차례나 이어진 초공작전을 견뎌내고 마오쩌둥의 변질된 혁명을 꿈꾸고 있습니다.\n\n몽골로 도망친 쉬수정은 30년대 한국이 일으킨 사변을 막기에 급급합니다. \n\n관외로 도망간 옛 청조의 황제, 푸이는 한국에 의지해 하루하루를 보내고 있습니다.\n\n각지에 널린 야심가들은 저 자신이 중원을 통치하려는 야심을 가지고 있습니다.\n\n그리고 관외에서 중원을 바라보는 한국은, 그 탐욕스러운 눈을 빛내고 있습니다.\n관내는 혼란스럽고 이를 평정할 자는 나타나지 않으니, 중화의 앞날이 한치도 보이지 않습니다."
 korea.787.a:0 "한고조는 나타나질 않는가.."
 
 korea.788.title:0 "꿈 있는 자들의 땅"
 korea.788.desc:0 "세기는 빠르게 앞을 향해 달려가고 있습니다. 인류 과학기술문명은 끝을 모르고 앞을 향해 나아가고 있으며 모두들 밝은 여명을 위하여, 또는 가족을 위하여, 그도 아니라면, 하나의 희망을 품고 질긴 삶을 살아가고 있습니다.\n\n합중국은 이 희망을 가진 이들의 땅입니다. 자유, 희망, 그리고... 돈. 이를 원하는 이들은 "합리적인" 대가를 치뤄 더 위로.. 더 위로 올라갈 수 있을 것입니다.\n\n\n\n\n§C미합중국의 국력이 대폭 강화됩니다.§!"
