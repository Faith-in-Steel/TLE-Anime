 korea.791.title:0 "대한 황실 - 정보"
 korea.791.desc:0 "§R황실 직계§!\n\n1. 고조 태황제 이환\n연호: 영락\n생: 1827.9.8\n몰: 1877.5.16\n조선국왕 재위기간: 1834.12.18 ~ 1867.10.11\n대한황제 재위기간: 1867.10.11 ~ 1877.5.16\n부: 문조 익황제 이영\n자: 효헌태자 이정, 정겨옹주 이씨\n\n2. 고종 광황제 이천\n연호: 광무\n생: 1860.12.21\n몰: 1910.8.29\n대한황제 재위기간: 1877.5.16 ~ 1910.8.29\n양부: 문조 익황제 이영\n친부: 익평대원군 이희\n자: 순종 효황제 이택, 강명황제 이진, 경친왕 이원, 정친왕 이영 등.\n\n3. 순종 효황제 이택\n연호: 융희\n생: 1881.3.25\n몰: 1922.2.2\n대한황제 재위기간: 1910.10.12 ~ 1922.2.2\n부: 고종 광황제 이천\n자: 예안공주 이휘은, 희안공주 이자은\n\n4. 강명황제 이진\n연호: 강명\n생: 1899.6.4\n대한황제 재위기간: 1922.2.2 ~ \n부: 고종 광황제 이천\n자: 황태녀 이휼, 의친왕 이율\n\n\n§R황실 방계§!\n\n§C계동궁가§!\n현재 종주: 풍원군 이기용\n후계자: 미정\n설명: 장조의 4남이자 연령군의 양손자인 은신군의 제사를 받드는 종가. \n\n§C익평궁가§!\n현재 종주: 단성군 이완용\n후계자: 형원군 이해만\n설명: 고종의 친부 익평대원군 이희의 제사를 받다는 종가.\n\n§C계동궁가§!\n현재 종주: 경성군 이헌용\n후계자: 미정\n설명: 장조의 5남인 은전군의 제사를 받드는 종가. \n\n§C은언궁가§!\n종주: 완정군 이용준\n후계자: 이민용\n설명: 장조의 3남이자 현 대한 황실의 친 조상, 은언군의 제사를 받드는 종가.\n\n§C도정궁가§!\n종주: 회녕군 이덕주\n후계자: 이우갑\n설명: 덕흥대원군의 제사를 받드는 종가.\n\n§C누동궁가§!\n종주: 경친왕 이원\n후계자: 영원군 이해연\n설명: 고종의 3남 경친왕의 집안. 경친왕이 누동에 거주한다 하여 누동궁이라 불린다.\n\n§C정동궁가§!\n종주: 정친왕 이영\n후계자: 광천군 이해석\n설명: 고종의 4남 정친왕의 집안. 정친왕이 정동에 거주한다 하여 정동궁이라 불린다."
