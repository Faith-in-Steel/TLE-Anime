 korea.8.title:0 "이병무의 죽음"
 korea.8.desc:0 "여자는 숨을 헐떡이며 침대에 누워있었다. 복장을 보면 누구나 이 여자가 높은 신분의 사람이라는 것을 알 수 있겠으나 그 얼굴은 여느 죽음을 앞둔 노인과 퍽 다르지는 않았다.\n\n이병무.\n대한제국의 최고위 장군이었던 그가, 이제 죽음을 코앞에 두고 있었다.\n\n'어찌, 이렇게 된 것인가.'\n이강이, 이 제국의 모든 것을 장악하면서 근황파의 거두, 이병무 또한 살려둘리 없다고 많은 이들은 생각하였다. 이병무조차도, 이제 저 능구렁이 같은 이강에게 죽을 날만 기다리고 있었다. 그러나 그녀는 그러지 않았다. 차라리, 죽는 것이 더 나을정도의 치욕적인 행위를 그녀에게 '요청'하였다. \n모든 직위를 내려놓고 한낱 민간인이 되었다. 그리고, 그 유려한 필체로 자비를 비는, 황상을 이용하여 제 사심을 채웠다는 '고해'를 하였다. 끔찍하였다. \n광무제와 함께 만주벌판에서 달렸던 그녀는, 북경에서 천조질서를 되찾은 그녀는, 그리고 제국의 희비를 함께한 그녀는\n\n그저, 평민 이병무가 되었다. \n\n여자의 숨이 끊어졌다."
 korea.8.a:0 "언젠가 이곳에서 그대를 기다리겠소"
 
