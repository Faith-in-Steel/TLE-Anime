 korea.218.title:0 "태극의 승리"
 korea.218.desc:0 "강릉 어부 정남,영식,영길 세 사람이 이른 아침, 배를 띄우기 전 아침밥을 먹고 있었다.\n\n"여보게들, 소식 들었나?"\n"또 무슨 소리를 하려고?"\n"저기 저 바다 건너서 훠얼씬 먼 곳에 가면, 하와이라는 섬이 있다더라. 아메리카 사람들한테는 제주도같이 놀러들 가는 곳인데, 이제 거기가 우리 땅이 됐다지 뭐냐? 또 거기서 바다를 건너가면, 칼리.. 뭐였나.. 아무튼 그런 땅이 있다고 하는데..\n"캐리포니아는 영어고, 이젠 남가주라고 해야지."\n"그래, 남가주 말이야.아무튼 거기 그 땅이 우리 게 됐단 말이야!"\n" 캐리.. 뭐시기랑 하와이가 어디 있는 땅이냐?."\n"야! 영식아! 너네 딸 교과서에 세계지도 있지? 그거 한번 가져와 봐라."\n"남가주라니까 그러네!"\n\n"여기가 우리나라고, 라디오에서 동쪽으로 진격했다고 말했으니까.. 여기군!"\n"뭐야, 엄청 넓잖아! "\n"이게 전부 아메리카 땅이여?"\n"우리가 이런 나라를 이겼단 말이야, 이 바다가 전부 이제 우리나라 거니까, 이제 물고기 어디서 잡을지는 걱정 하나도 안 해도 돼!"\n"야, 나라가 이렇게 크면 사람들이 서쪽에서 동쪽까지 어떻게 다닌댜?"\n"이거 바다를 보니까 결국 다 이어져 있구만, 이 바다 물고기랑 저 바다 물고기가 그렇게 다를까?"\n"모르는 소리 마라! 여기 강릉이랑, 영덕이랑, 동래에서 잡히는 물고기가 다 다르지! 여기 보면, 나선, 나선이 어디 있냐? 야 영식아, 딸 좀 불러 봐라."\n\n영식의 딸을 데려오자 이들은 비로소 하와이와 나선, 상항을 찾을 수 있었다.\n\n"야, 강릉 앞바다도 우리가 평생 다 못 가볼 곳인데, 아메리카라는 나라는 저 큰 바다를 전부 가졌었다는 말이지?"\n"그래, 이거 봐라."\n\n정남은 지도에 그려진 한반도만한 크기의 돌을 찾아서, 그 돌을 아메리카 대륙 위에 올려놓았다.\n\n"와아, 우리가 의주에 군대 갔다가 집에 오는 길도 까마득하게 멀었는데, 아메리카는 어마어마하게 크구만! 큰 게 중국만한데, 이런 나라를 어떻게 이겼대냐?"\n"이 사람 하고는,우리나라가 중국도 이겼는데, 저 하얀 코쟁이놈들이라면 당연히 이길 수 있는 거지!"\n"그런가? 이야, 역시 우리 폐하 만세다 만세야!"\n\n"근데 그러면, 우리가 평생 가보지도 못한 바다를 수십일씩이나 그 큰 배로 건너가야 한다면, 우린 그런 곳에 가서 뭐 하겠나?"\n"무슨 말 하는 거여?"\n"봐, 우리 셋이 모두 태어나서 군대 갔다 온 거 빼고는 이 강릉을 떠나 본 적이 없잖아."\n"그건 그래.."\n"그러면 저 엄청나게 큰 바다를 우리나라가 가졌다고 해도, 우리가 거기까지 물고기를 잡으러 갈 수도 없잖나."\n"영식이 네 딸은 그럴 수도 있겠지."\n"자자, 이야기 그만하고 배나 띄우자고, 물고기 잡아야지."\n"
 korea.218.a:0 ""오늘 조금 많이 잡혔으면 좋을 텐데..""
 
 korea.219.title:0 "도래인과 한국인"
 korea.219.desc:0 "언제인가 마츠다 군은 역사시간에 이런 이야기를 들은 적이 있습니다. 일본의 선조인 야마토국은 한반도에서 건너온 도래인이 세운 것이며, 한국인과 일본인에게는 같은 피가 흐른다는 이야기였습니다. 마츠다는 그 이야기를 듣고 언젠가 한국인과 만나고 싶다고 생각했습니다. 그러나 마츠다의 바람은 최악의 형태로 이루어졌습니다. 한국인들은 총과 칼을 들고 일본을 침략했습니다. 아마 마츠다 군이 처음 만난 한국인은 오사카 근처에 묻혀있을 겁니다. 시모노세키를 불태우고 도쿄로 쾌진격하던 그들의 모습은 공포 그 자체를 형상화한 것 같았습니다. 교토 방어선에서 시체의 산을 쌓으며 기관총좌로 돌격하던 그들은 괴물과도 같았습니다. 도쿄 공방전에서는 포탄을 마구잡이로 쏘아대는 통에 군인이고, 민간인이고 할 것없이 목숨을 잃었습니다. 마츠다 군의 왼쪽 다리는 그때 잃어버렸습니다. 그 후 대한제국은 일본의 마지막 저항마저 분쇄시키고 열도를 정복했습니다.\n\n마츠다 군은 전쟁이 끝났다는 것을 야전병원에서 듣고 가장 먼저 다행이라는 생각이 들었다고 합니다. 그 자신도 적잖게 놀랐다고 하지만 일본인 중 그런 생각이 들지 않은 사람이 있다면 거짓일 겁니다. 그렇지만 다행 다음에는 무력감이 쏟아졌습니다. 수많은 전우들과 친우들, 다리까지 잃고 싸웠음에도 이기지 못했다는 생각에 죽을만큼 부끄러웠습니다. 그럼에도 살아있기에, 그녀는 살아남기로 했습니다. 그렇게 마츠다 군은 기차를 타고 고향으로 돌아갔습니다. 기차 속에서 일본인들을 야만스러운 왜인이라 욕하는 한국군의 비아냥과 멸시를 겪으며 말입니다.\n\n고향에 돌아오고 며칠이나 지났을까, 마츠다 군은 학교를 지나치던 도중 역사시간의 기억이 다시 떠올랐습니다. 도래인, 즉 야요이인들은 열도에 먼저 자리잡았던 죠몬인들을 몰아내고 야만인으로 매도했다. 잘못이라고는 할 수 없지만 그런 이들의 후손임을 잊어서는 안된다는 이야기. 그때는 대충 넘긴 이야기가 어째서인지 지금에서야 마음 한 켠을 쿡 찌릅니다. 어쩌면 지금 일본인이 받는 핍박은 과거 도래인에게 공격받던 죠몬인의 그것과 같지 않을까 하며 생각했습니다. 이것은 선조의 업보다. 그 업보가 돌아온 것이니 우리가 할 수 있는 것은 없다며 마츠다 군은 체념했습니다. 그렇지만 며칠 전 여동생이 한국인에게 희롱당한 것을 생각하면 부아가 치밀어 오릅니다. 그때는 지켰지만 앞으로는 어떨지 불안합니다. 아무리 이것이 업보라 하여도 여동생에게 무슨 잘못이 있을까, 하며 마츠다는 울분을 토해냅니다. \n\n'이것이 업보라면 훗날 한국도 업보를 받게될거다. 나는 그때까지 살아남을 것이다. 그때까지 살아남아 보란듯이 비웃어줄 것이다.'\n마츠다 군은 이렇게 되뇌이며 세 다리를 바삐 움직이며 가족이 기다리는 집으로 걸어갔습니다."
 korea.219.a:0 "업보는 쇠사슬처럼 계속해서 이어진다."
 
 korea.220.title:0 "차가운 전쟁 (1/2)"
 korea.220.desc:0 "세계를 폭력으로 물들였던 전쟁이 끝난 이후 중립국인 스웨덴의 스톡홀름에서는 세개의 거대한 열강들이 신경전을 벌이고 있었다. 그 열강들은 서로 모든부분에서 대립했었으며 서로를 향한 음해,첩보작전 그리고 심지어 요인 암살까지 각국의 대사들은 서로 대면할때 매번 웃으면서 차와 다과를 마시며 대면 하였지만 가면뒤에 숨겨진 내면을 보아하니 다시 생각해보면 정말로 어처구니가 없는 일이었다. 하지만 그랬던 삼국의 대사들이 딱한번 외교적 수사 따위도 집어던지고 서로를 죽일듯이 노려봤던일을 난 아직도 머리속에서 생생하게 기억하고있다.\n\n때는 전쟁이 우리 제국의 승리로 끝난 뒤 대략 4년후, 승전의 기억은 점점 잊혀져가고 결국 남은건 무수한 이익을 가지고 충돌하는 미치광이 셋 뿐 이었다. 귀축영미 놈들은 제 앞가림도 하지 못하는 마당에도 끝까지 영길리의 잔해라도 지키려고 하였으며 덕국놈들은 "비눗공장"과 천박한 노예제를 20세기 중반에 부활시키려 하는등 뙤놈들같이 미개하고 천박한 행위를 지속하고 있어도 영토에 대한 욕구는 여전하였으며 자신이 원하는것을 위해서는 미래따위도 신경쓰지 않는거 처럼 움직였다. 그러던 어느날 삼국간의 위기가 다시한번 고조되자 스웨덴에 파견된 삼국의 대사들은 "다과회"라는 명목아래 사실상 삼국의 실무자들의 회담을 진행하였다. 그렇게 총칼없는 전쟁은 시작되어갔다. 나는 영어와 독일어에 능숙했기에 이 회담에 통역으로 참석했었다. 하지만 나역시 이 내용을 통역하면서 여러번 회의감을 느꼈었다. \n\n사건의 서막은 미 대사가 발언하며 시작되었다.\n\n"당신네들은 도대체 우리를 해체시키고 싶어서 안달이십니까? 우리는 단지 오스트레일리아와 뉴질랜드,남아프리카 그리고 브리튼 제도에 대한 우리의 영향력만이면 되오 그런데 도데체 당신네들은 무슨 생각입니까? 우리는 비록 첫 핵무기 투하를 겪은 국가지만 이제는 우리도 핵무기를 가지고 있습니다. 우리도 당신네들을 파멸의 길로 인도 할 수 있다는겁니다! 제발 현실성이 있는 대안을 가져오세요!"\n\n미리견의 대사가 언성을 높히며 망언을 하자 이를 통역해야하는 나 역시 등골이 오싹해져만 갔다. 하지만 나보다 더 불행한 친구는 저 내용을 전부 제대로 통역하고 아무 잘못없이 해코지 당하는 애꿎은 덕국의 통역담당이었다. 이후 노발대발한 상태로 화를 주체하지 못하던 신경질적인 덕국의 대사는 마시던 찻잔을 바닥에 내팽겨쳤다. 찻잔이 바닥에 떨어지며 깨지는 소리는 요란했지만 나를 제외하고는 아무도 놀라지 않은 기색이었다. 그러고 난 뒤 덕국의 대사가 분노한 목소리로 말을 했다. "
