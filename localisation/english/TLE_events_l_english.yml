 korea.796.desc:0 "라스트 엠파이어를 플레이하시기 전에, 국가 선택 창에서 커스텀 게임 규칙 설정에 들어가서 맨 아랫 줄, 마지막 제국 커스텀 게임 규칙에서 난이도를 설정하셨나요? 이 모드는 어려운 한국 모드를 추구하기에, 초보자 분들이 플레이하시기에는 어려우실 수 있습니다. 다시 한번 자신이 무엇을 선택했는지 확인하시고, 게임을 진행하시길 바랍니다."
