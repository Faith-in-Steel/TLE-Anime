 japan.1045.t:0 "유신회 개편"
 japan.1045.d:0 "일본유신회에 천황폐하께서 합류하시었으니, 우리는 기존 느슨하던 유신회의 구조를 개편하여 대일본혁명에 진척을 가할 것입니다."
 japan.1045.a:0 "좋아, 가자!"

 japan.1046.t:0 "생이냐 사냐"
 japan.1046.d:0 "무릇 천황이라면 지고한 위에 있는 이로, 하늘에서 만백성의 찬양을 들어 평생을 사는 이다. 고고하고도 오만한 인세의 신선이라고 말해도 괜찮을 지위였다. \n\n히로히토는 잠에서 깨어난지 꽤 되었다. 식은땀을 흘리고, 악몽을 떨쳐내기 위해 밤을 지세워보고, 육신을 단련해보기도 하였다. 그러나 그녀는 자신에게 깊이 박힌 악몽의 흔적은 그림자가 되어 언제나 곁에 있음을 느꼈다. 수 일을 고뇌하고, 그녀는 상녀믈 이어가보았었다. 그리고 명민한 머리로 떠올려 보았다.\n\n그녀는 자신의 어둠이 무엇인지 깨달았다. 안온한 환경, 그러나 새장으로도 불리는 곳이 그의 어둠이었다. 그리하여 그녀는 그곳을 빠져나왔다. 자신의 고향인 궁을 떠나, 관저의 집무실에서 생활하면서 마음 속에 있는, 자신이 꺠달은 사명을 풀어나가기 시작하였다. \n\n어둠이 내려앉은 집무실 책상에서, 히로히토는 종이 한 장을 꺼냈다. 그러곤 조용히 그 유려한 필체로 한 문장을 적었다."
