 korea.210.title:0 "한성부 서대문형무소 158번 수감자"
 korea.210.desc:0 ""158번 수감자, 면회다."\n"예. 나가겠습니다."\n\n두꺼운 철문이 열리자, 손에 수갑을 찬 채 한 여성이 독방에서 나왔다. 수염이 덥수룩한 것을 빼면, 무릇 저잣거리의 여인들의 마음을 훔치다 못해 강도짓을 할 수 있는 얼굴이었다. 간수는 그게 무슨 상관이냐는 듯 냉담하게 수감자를 끌고 면회실로 갔다.\n\n면회를 하러 온 이는 수감자가 예측하지 못하였던 인물이었다. 평소 사이가 좋다고는 말할 수 없지만, 그렇다고 나쁘다고 말하기에는 의문점이 있던 형이었다. 이 형이 여기에 무슨 일인지, 눈을 휘동그래 떴지만 이내 평상시 얼굴로 돌아와 수감자는 제 형을 바라보았다.\n\n간수가 "면회 시간은 20분이다" 라고 한 후 문을 닫자 형이 먼저 말하였다.\n\n"우야, 잘 지냈느냐."\n\n"못난 아우야 항상 잘 지내고 있습니다. 형님은, 어찌 잘 계신지요."\n수감자, 이우는 형 이건에게 되물었다. 이건은 쓴웃음을 지은 채 대답해주었다.\n"글쎄, 우리는 그러지 못하는 것을 알지 않느냐."\n\n건과 우의 부친이, 인정하기는 싫지만 이 제국을 구렁텅이로 몰아넣고 저승으로 제 혼자만 도망친 후, 이건은 제 친족들을 없는 살림에 챙기느라 큰 고생이었다. 가뜩이나 전범의, 그것도 A급 전범 중의 A급 전범이라고 할 수 이강의 딸들이었으니 좋지 못한 시선이 따라오는 것은 예사였다. 언제는 이강의 딸인 것을 알아본 이가 -아마 전쟁으로 가족을 잃은 것으로 보이는- 이건의 멱살을 잡고 노호성을 토해낸 것을 겨우 피한 적이 있었다. 겨우 피죽을 얻어와 가족을 먹여도, 아직 젖도 떼지 못한 어린 동생들은 배가 고프다고 보채니 여간 고생이 아니었다. 이전에 증조부 흥선군이 모아놓은 재산은 조부 완경군과 부친 이강이 다 써버린지 오래였다.\n\n이우 역시 그럴 줄 알았다는 듯 쓴웃음을 되돌려주었다.\n\n그런 모습을 안타깝다는 듯 보던 이건이 이우에게 물어보았다.\n\n"..후회하지는 않느냐."\n"예. 제가 그 시절로 되돌아간다 할지라도, 같은 일을 할 것입니다."\n이우는 단 한치도 그러한 마음이 없다는 듯 칼과 같이 회답해주었다. 이건은 그런 모습에 의문을 품은 듯 또 물어보았다.\n\n"어찌 그러할 수 있느냐. 난.. 난 아직도 그때 어머니를 말렸어야 했다고 후회 중이다. 그때 다시 위정자들에게 한번만 더 믿음을 주었다면, 지금보다는 더-"\n\n"형님."\n\n잠시 고요가 찾아왔다. 이우는 얇게 웃으며 말을 하였다.\n"이미 지나간 일입니다. 흘러간 일은 흘러보내야지요. 그리고, 어머니께서는 말린다고 말릴 수 있는 분이 아니시지 않습니까. 마치, 활활 타오르는 불길처럼 말입니다. 어머니께서 원하신다면 그것을 따르는 것이 딸의 도리가 아니겠습니까."\n\n이건은 그런 이우를 보고 뭐라 말하려다가 간수가 "2분 남았다." 라고 말하는 것을 듣고 조용히 하였다. \n이우는 무어라 말하고 싶은 형의 마음을 이해했다는 듯, 침묵으로 회답하였다.\n\n시간이 되었다. 간수가 문을 열고 들어오자 이우는 부탁을 하였다.\n"청이와 종이를 부탁드립니다. 종종 찾아오셔주실 수 있겠습니까? 수감생활이 영 지루한 것이 아니지 말입니다."\n\n그 말을 끝으로, 이우는 손목에 걸린 수갑은 아랑곳하지 않고 인사를 하였다. 이건은 이우가 나간 후, 혼자만 들을 수 있는 목소리로 답해주었다."
 korea.210.a:0 ""..그래, 다음에 보자꾸나""
 
 korea.211.title:0 "또 다른 하늘"
 korea.211.desc:0 "하늘이 맑았다. 오랜만인 것 같지만, 어제도, 그제도 쭉 맑았으니 그저 착각이겠거니 하였다. 아무래도 요즘 나이가 들다 못해 폭삭 늙은 꼴로 내다니다 보니, 머리 속도 늙었나본가 여길 따름이었다.\n\n한때 건물 잔해만 남았었던 한성 거리는 다시금 북적이는 사람들로 가득 찼다. 고성은 예사였고, 경적소리와 무언가 쿵 하는 소리도 자주 들렸다. 이따금씩 비린내와 사람들의 체향이 섞인 냄새가 콧 속으로 들어왔다. 악취는 악취였으나, 그리 눈살이 찌뿌려지지는 않았다. 그것도 다 살아가는, 사람이 이곳에 있다는 증거였으니까. 그 삶의 냄새를 깊이 새긴 채, 또 걸어갔다. 뒤엉킨 사람들의 모습은 옛날 옛적의, 지금은 돌아갈 수 없는 그 시절의 모습을 떠올리게금 하였다. 저 멀리서 나를 보곤 강정 한 소쿠리를 가져가라며 손짓을 하였다. 웃음을 짓고, 고개를 저으며 장터를 나왔다.\n\n거리를 걷다보니, 아이들이 제 동무들과 짝을 지어 술래놀이를 하는 것이 보였다. 다 해진 신발을 신고 뭐가 그리 즐거운 지, 하하호호 동네가 떠나라 웃어댔다. 한 아이가 다른 아이와 실수로 뒤엉켜 넘어졌다. 울음을 터뜨리지 않을까 걱정하였으나, 벌떡 일어서 다시금 소리를 지르며 제 친구들을 쫒아갔다. 아이들과 한 척 떨어져 있던, 멀리서 온 듯한, 반딧불이 담는 통을 가지고 있는 한 아이도 어느샌가 어울려 놀기 시작하였다. 자연스레 입가에 미소가 걸렸다. \n\n언덕에 앉아서 멀리 마을을 바라보았다. 아이들은 제 부모가 부르는 소리에 하나 둘 사라져가고, 전등은 하나 둘 씩 길거리를 밝히기 시작하였다. 고개를 높이 들어 하늘을 바라보니, 산등성이에 걸려있던 태양이 서서히 저물어가는 광경은 마음 속 무언가를 채워주었다. 깃대에서 휘날리는 국기는 운치를 더해주었다. \n\n저 멀리서 석양의 노을이 짙은 홍광을 내뿜던 것도 잠시, 곧 어둠이 사방에 내려앉았다. 밤이 찾아왔지만, 영원치는 않을 것이다. 긴 밤이더라도 시간이 흐르면 언젠가 해는 다시 뜰 것이니까."
 korea.211.a:0 "밝은 빛이 온 누리에 내리리라"
 
 korea.212.title:0 "사필귀정"
 korea.212.desc:0 "거리에 앉은 여자는 무엇이 그리도 웃긴 듯 허허, 하고 계속 웃어댔다. 누군가가 그의 얼굴을 두 눈 똑바로 본다면, 의양군이라고 불리우던 이재각이란 것을 알아차릴 수 있겠지만, 그것도 두 눈으로 유심히 보아야 알아볼 수 있을 정도로, 마치 그가 지금 떨어진 상황처럼 말이다. 그러나 이재각은 그것이 상관없다는 듯, 그저 웃기만 하였다. 광인의 웃음인지, 아니면 그저 기쁜 소식이 있어 웃는 것인지, 범인들이 보았을 때는 알 수 없었다. 웃고 또 웃을 뿐이었다. 누군가 그의 골을 쪼개 생각을 볼 수 있다면, 이재각은 자신의 생각이 틀리지 않았음을 알게되어 기쁜 어린아이와 다름없다고 말을 할 것이었다.\n\n이재각도 전장에서 자신이 무엇을 한 지는 알고 있었다. 가끔씩 중원 내륙으로 갈 때 그 기억이 떠오르기도 하였으니까. 남경에서의 원혼들이 그를 짓누르는 것인지, 불면에 들 때도 있었다. 그러나, 그녀는 제 조국을 강대하게 만드는 초석의 일환이었노라라고 여기면서 가벼이 넘겼다. 하루, 이틀, 시간은 흘러가고 총과 화약은 떨어져만 갔다. 그가 지휘하던 병사들도 하나 둘 들판에 차게 식어만 갔다. 그러나 그녀는 이것이 잠시동안의 전열을 갖추는 것이라면서 애써 자신을 다독였다. 끝으로 가면 우리는 이길 것이니까.\n\n그로부터 몇 년이 지났을까. 이재각은 두 눈을 뜨고 볼 수 없는 빛이 세상을 담는 꿈을 꾸었다. 잠자리에서 벌떡 일어나니, 옆에는 어제 같이 잠든 여인 뿐이었다. 섬광같은 것은 없었다. 그러나 그녀는 불안감을 떨쳐낼 수 없었다. 섬광이 일던 그 때, 수 많은 원혼들이 그녀에게 달라붙어 원망하던 그 감각이 몸에 생생했으니까. 아흘 뒤, 그녀는 제국이 항복했다는 소식을 들을 수 있었다. 언젠가 뵈었던 황상께서 친히 옥음으로 이를 고지하는 사실에 놀랐으나, 더욱 놀랐던 것은 그가 행한 것이 연기처럼 날라갔다는 점이었다. 내가 했던 것은 조국과 민족을 위한 것이었는데, 어찌 이럴 수 있는가. 이재각은 그날 후로 거의 잠을 자지 못하였다. \n\n고통이 찾아왔다. 육체적인 것이 아니라, 정신적으로 그를 몰아세우는 고통 말이다. 남경에서 죽어간 원혼, 자신을 믿던 병사들, 그리고 고향에 남겨둔 동포들까지. 전부 다 그녀에게 학살자라고, 무능아라고, 그리고 실패자라고 꾸짖었다. 폐허가 된 거리는 그것이 진실이라는 듯 냉혹하게 그를 몰아세웠다. 그녀는 절벽 위에 서 있었다. 바람이 조금이라도 불면 날아갈 것 같은, 그런 절벽 끝에 서 있었다. 모든 책임을 지고 순명할 생각까지 하였다. 그러나, 그런 그녀에게 드는 생각이 있었다. 생각을 다시 곱씹고, 여러번 스스로에게 묻고 답한 끝에 이재각은 비로소 제 답을 찾아내었다.\n\n패전 후 2년이 지나니, 모든 것이 제자리로 돌아가기 시작하였다. 거리도, 가로등도, 활기찬 이들의 얼굴도. 시간이 지났으니, 이재각 또한 고통에서 빠져나올 수 있었다. 자신이 고통을 겪던 시절의 생각을 담아서, 그녀는 자신에게 꾸짖는 이들에게 반문해주었다. 그들은 무엇인지, 그대들은 무엇을 하였는지, 모두를 조소하였다. 그리고 주위를 둘러보니, 그녀에게 꾸짖던 이들은 전부 사라진지 오래였다. 더 이상 그 날의 기억은 떠오르지 않는다. 악몽을 꾸지 않아도 됐다. 오밤 중에 깨어나 은장도를 휘두르지 않아도 되었다. 모든 것이 온전히 제자리로 돌아갔다."
 korea.212.a:0 ""난 아무 잘못도 한 적이 없습니다.""
 
 korea.213.title:0 "서시"
 korea.213.desc:0 "서대문 형무소에서 석방되어, 비로소 자유인으로 거듭나게 된 동주는 푸르른 하늘을 올려다보았다. 향기로운 흙내음이 코를 간질이고, 잔잔히 불어오는 바람은 몸을 노곤하게 만들었다. 어떻게 이 모든 것을 사랑하지 않을 수 있을까. 지금 살아있는 것들은 그 자체로 소중할 터인데. 그리고, 스스로를 불태워 죽어가는 이들 또한 소중한데. 잡생각을 접어두고, 동주는 발을 옮겨 고향, 용정으로 올라가기 시작했다. 품에 가진 것은 종이 한 뭉치 뿐이었다. 그러나, 이 한뭉치는 동주에게는 금덩어리보다도 더 중요한 것이었다. 자신이 살아있다는 말이고, 겪은 것이 헛 되지 않았다는 마지막 증거였다. \n\n열차는 이미 폭격으로 엉망이 되어서 한창 복구작업이 이루어지고 있었으니 당연히 사용할 수 없었다. 어찌저찌, 광무 이전에나 탔던 말에 두 볼기짝을 붙이고, 삼수갑산을 넘어 청진 쪽에 도착하였다. 그러나, 만주로 넘어가는 길 또한 험난하기 그지없었다. 몸에 호신장비 하나 없으면 속옷 한 벌 빼고 싹 다 빼앗기기 일수였다. 그래도, 어떻게든 고향으로 가겠다는 의지 하나를 가슴 한 켠에 담아두고, 두만강을 건너서 간도 땅으로 넘어갔다. 이때부터 슬슬 더워지기 시작하였다. 언제는 강물을 찰박찰박 걸어서 갔었고, 언제는 숲 속을 헤쳐나갔었다. 나무 껍질을 뜯어서 죽을 끓여먹었기도 했었다.\n\n수 일이 지나, 고향 마을이 눈에 보이기 시작하였다. 산과 내, 나무와 들이 눈에 익은 모습 그대로였다. 동주는 기대에 부푼 마음을 진정시키고 대문을 두들겼다. 어머니, 그리운 그 분, 흉터가 가득한 손을 밀어서, 문을 열으셨다. 동주의 눈에 눈물이 고였다. 그러나, 걱정을 끼치지 않으려고 크게 숨을 들여쉰 후에 말을 하였다."
 korea.213.a:0 ""다녀왔습니다""
 
 korea.214.title:0 "사직"
 korea.214.desc:0 "강명제는, 아니 이진은 그 옛날 기억이 새록새록 떠오르기 시작하였다. \n\n"대저, 제국 신민의 강녕을 도모하고 만방공영의 즐거움을 함께 나누고자 함은 조종의 유범으로서 짐은 이를 삼가 제쳐두지 않았다."\n\n나이 차이가 많이 나던 형황이 뛰놀던 저를 바라보고, 모후가 황족의 품위를 지키라며 꾸짖던 그 날. \n\n"일찍이 미영 2개국에 선전포고를 한 까닭은 실로 제국의 자존과 동아의 안정을 간절히 바라는 데서 나온 것이며, 타국의 주권을 배격하고 영토를 침략함과 같음은 본디 짐의 뜻이 아니었다."\n\n부황이 훙하고 형제가 모여 구슬피 올던 그 날.\n\n"그런데 교전한 지 이미 4년이 지나 짐의 육해군 장병의 용전, 짐의 백관유사의 여정, 짐의 일억 중서의 봉공 등 각각 최선을 다했음에도, 전국이 호전된 것만은 아니었으며 세계의 대세 역시 우리에게 유리하지 않다."\n\n어머니와 같았던, 친구와 같았던 형황이 두 조카를 부탁한다며 떠난 그 날을. \n\n"더욱이 교전을 계속한다면 결국 우리 민족의 멸망을 초래할 뿐더러, 나아가서는 인류의 문명도 파각할 것이다. 이렇게 되면 짐은 무엇으로 억조의 어린 백성을 보전하고 선제의 종묘께 어찌 참배를 할 수 있겠는가. 짐이 제국정부로 하여금 공동선언에 응하도록 한 것도 이런 이유다."\n\n그 날의 기억을 떠올리면서 말을 이어갔다. 두 눈시울이 뜨거워지면서 한 줄기의 방울이 뺨을 흘러 내려갔다. 주위에서는 그 모습을 보며 숨 죽여 우는 이들도 있었다.\n\n"...그대 신민은 이러한 짐의 뜻을 명심하여 지키도록 하라."\n\n마지막 말이 끝나자 앞에서 눈물을 훔치며 조용히 푯말이 들어올렸다.\n\n종.\n\n"...폐하, 옥음은 잘 기록되었사옵니다."\n"수고하였다."\n\n수심에 잠긴 목소리로 끝맺음을 알린 이를 바라보며 이진은 답을 해주었다.\n\n참으로 긴 밤이었다."
 korea.214.a:0 "황성의 옛 터에서 상대의 위권을 찾노라."
 
