 korea.790.title:0 "대한 황실 - 궁가"
 korea.790.desc:0 "궁가는 동아시아권에서 쓰는 용어로, 왕실 일원중에서 §C왕족의 신분을 유지하고§! 궁궐 밖에서 따로 분가하여 사는 가문을 의미합니다. 저 멀리, 옆에 일본 천황가의 궁가는 한자는 같고 미야케라고 읽는다고 합니다. 우리 대한의 궁가는 주로 조선시대 왕의 자녀들이 거처하는 집을 의미합니다. 왕의 손자 이후로는 궁가라고 부르는 경우가 없었습니다. 예외적인 경우로 대원군의 종가인 도정궁, 익평궁 등은 궁가로 인정받았습니다. 대한제국 이후로는 방계 황족들 여러 집안이 궁가로 인정받았습니다.\n이러한 궁가는 고종 이전에는 유력한 황위 계승순위에도 들어갔으나 고종대제께서 여러 자손을 두시어 황실 후계에 대한 걱정이 줄어듬에 따라 황위 순위에서는 멀어졌으나 여전히 황실의 일원으로 모범을 보이는 것을 요구받고 있습니다. \n\n현재 존재하는 궁가는 은언궁, 은전궁, 계동궁, 누동궁, 익평궁이 있습니다."
