 korea.779.title:0 "대한국 근현대사"
 korea.779.desc:0 "1899년 의화단의 난이 일어났을 때 한인이 피해를 입자 분노한 조정은 서방과 손을 잡고 청나라로 진군하기로 결정하였다. 이에 1901년 맺은 톈진 조약에서 타이완을 식민지로 가져오는 성과를 얻어낸다. 그러나 지속적으로 대한의 성장을 방해하던 세력, 러시아가 마지막으로 남아있었는데 결국 1902년 대한 용계북도 가목군에서 러시아와 한국군 간의 소규모 교전을 시작으로 한러전쟁이 발발하였다. 모두가 러시아가 승리할 것이라 믿어 의심치 않았으나 결과는 정 반대로, 대한군의 승리로 끝이 났다. 이는 러시아 극동군의 무능과 비정상적으로 육군에 투자한 한국군의 특성이 결합되어 일어난 사건이었다. 이 전쟁을 끝으로 모든 열강과 맺어진 불평등조약은 완전히 청산되었으며, 대한은 북해도와 해삼위를 확보하게 되었다.\n\n1911년 신해혁명이 발발한 후에는 몽골 지역에 영향력을 투사하기 시작하였고 1915년 홍헌제제 발표 후 대한으로 망명한 푸이를 받아주면서 북양정부와의 본격적인 대립구도가 시작되었다.\n\n시간을 돌려 1914년, 오스트리아-헝가리 제국의 황태녀가 암살되었다는 비보가 조선으로 날아왔다. 이 7월 위기는 결국 유럽을 전쟁의 포화 속으로 몰고갔으니 바야흐로 훗날 대전쟁이라고 부르는 비극의 시작이었다. 대한은 영국과의 동맹에 의거하여, 독일령 동아시아의 많은 영토들을 공격-점령하였으며 또한 협상국에게 많은 양의 물자를 팔아치우면서 전쟁의 포화 속에서 조금 멀리 떨어져 이득을 취하였다. 결국 1918년 전쟁이 끝나자, 동맹국에 배상금과 독일령 칭다오를 받아내었다. 이 시기에 1902년부터 이어져 온 한영동맹이 청도 반환문제라는 외교적 문제로 결국 종료되었으며 제국 내에서는 현재까지 반영감정이 산재하고있다.\n\n1917년 발발한 러시아 혁명이 백군의 열세로 흘러가자 제국 내부에서 공산주의의 위협에 치를 떨던 많은 의원들이 반공주의 성전을 위하여 내전에 개입하자 주장, 몽골에서도 공산 혁명이 일어나 적백내전이 시작되니 이에 경각심을 가진 의회에서 아슬아슬한 표 차이로 개입이 가결되어 백군을 지원하게 되었다. 그러나 한국은 막대한 물자를 쏟아부어도 백군이 이기지 못하자 그들을 배신하고 소비에트와 협상, 한국으로 망명한 푸이를 이용해 기존 네르친스크 조약과 아이훈 조약을 파기하여 연해주를 제국의 강역으로 편입하는 것밖에 할 수가 없었으니 이는 지금까지 승리만 경험하던 제국의 자존심에 상처와 피해 모두를 준 전쟁이 되지만 이는 20년대가 되면서 서서히 회복되기 시작하였다.\n미국에서부터 시작한 대호황은 전 세계를 대전쟁의 피해에서 벗어날 수 있도록 도와주었으며 전쟁의 직접적인 패해를 받지 않은 대한은 단군이래 최고의 호황을 누리게 되었다. 그러나 이는 한낱 사상누각이었는데, 1929년 대공황으로 인해 모든 호황이 한번에 끝이 났다. \n\n주식 대폭락으로 대동강과 한강 파출소에 연일 사망소식이 들려왔으며 모든 국민들은 암울한 시기를 겪기 시작하였다. 이는 극단주의 세력의 발흥을 불러일으켰으니 '조선공산당'과 '신한청년당'이 그 세력 중 대표라고 말할 수 있다. 또한 이러한 대공황 이후에 군에 배정되는 예산이 떨어지자, 대한국 북방군의 일부 장성들이 예산을 더 받고자 독자적으로 내몽골의 실력자 데므치그돈로브를 추대하여 외몽골의 영주 환계군벌의 쉬수정을 공격하였다. 현재 대한은 7년전 대공황의 악몽에서 아직도 벗어나지 못한 상황이다. 김희선 총리가 어떻게든 경기를 호황으로 이끌어나가려고 하지만 완전한 회복은 하지 못하였으며 정치적으로는 통제가 되지 않는 군부와 극단주의 세력이 알력다툼을 벌이고 있다. 이 모든 시련을 이기려면 무엇을 해야할지, 그것은 당신만이 알고 있을 것이다."
