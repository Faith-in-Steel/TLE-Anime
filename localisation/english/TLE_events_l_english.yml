 TLE_japan.4.title:0 "해가 뜨는 땅"
 TLE_japan.4.desc:0 "격동의 시대에, 우리 일본국은 한낱 재에 불과했습니다.\n\n저기 서쪽에서 조선이 눈부신 번영을 이뤄나갈 동안, 막부와 번들은 제 살을 깎아먹는 치열한 혈전을 벌였으며 저 멀리 양이들에게 우리 혼슈를 범해졌습니다. 메이지 10년에 있었던 일향종의 사변 이후에도, 일본은 변한 것이 없었습니다. \n번들은 제 세력을 과시하고 있고, 말만 의회인 곳은 그저 허수아비일 뿐이며, 덴노를 한낱 뒷방 늙은이로 만들어버린 도쿠가와 일족들은 저들 서로를 죽이는 암투나 벌이고 있습니다. \n\n시간은 흐르고 흘러 지금에 이르렀습니다. 신년을 기념하는 이들은 하나같이 더 나은 내일을 바라며, 더 나은 생활을 바라며, 더 나은 조국을 바라며 우리들의 신에게 참배를 올리고 있습니다. 재에서 찬란하게 날갯짓을 하는 불사조처럼, 언젠가 우리도 일어날 그 날이 있을 것입니다."
 TLE_japan.4.a:0 "아마테라스여, 우리를 보우하소서.."
 
