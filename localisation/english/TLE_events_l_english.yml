 korea.1.title:0 "THE LAST EMPIRE"
 korea.1.desc:0 ""§R마지막 제국§!"에 오신 것을 환영합니다. 이 모드는 근대화에 성공한 대한제국이 일본제국과 같은 제국주의 열강이 된, 그러한 모드입니다.\n여러 설정을 읽으실 것이면 1번 선택지를, 게임을 플레이 하실거면 2번 선택지를 누르시길 바랍니다.\n\n간단하게나마 모드 설정을 적어두자면, 조선은 1850년부터 원역사에서의 변곡점이 시작되어 행운이 계속 따라주어 열강이 되고 일본은 운이 따라주지 않아 불행의 길을 걸었습니다. 중국은 국민당의 북벌이 실패해서 아직도 제대로 된 질서 없이 혼란스러운 상황입니다. \n\n마지막 제국의 모든 §R사건§!과 §R결정§!은 전쟁상대국을 전부 합병하였다는 가정 하에서 이뤄지니, 한중전과 한일전 등에서 승리하시면 상대국을 합병하시길 권장합니다. 괴뢰국을 세우시면 코드가 꼬일 가능성이 있습니다. 해방 또한 하지 않으시는 것을 권장드립니다. 정식 역사를 더 알고 싶으면 제작자에게 문의하시길 바랍니다. 즐겁게 플레이하시길 바랍니다!\n\n이 모드는 §R싱글 전용§!입니다. §R멀티 플레이§!를 이 모드에서 진행하시면 제대로 컨텐츠가 진행되지 않고, 제작자의 의도와 다르게 게임이 진행됩니다. 예를 들어, 한중전쟁 패널티가 멀티유저를 배려하기 위해 §R어떤 난이도에서도 존재하지 않는§! 등의 것이 대표적입니다. 이 점은 참고하시고 플레이해주시길 바랍니다.\n\n플레이 하실 때 방송국에서 "이문세", "김광석" 라디오팩을 활성화하시고, 맵 서브모드를 함께 끼시고 플레이하시는 것을 추천드립니다. 또한, 가끔 가다보면 길어서 선택지와 텍스트가 잘린 이벤트가 있을 것인데, 그 경우에는 아래로 이벤트를 끌어내리시면 선택지와 남은 텍스트가 보입니다."
 korea.1.a:0 "설정을 읽는다"
 korea.1.b:0 "게임을 플레이 한다."
 
