 eok_news.1.t:0 "강명황제를 향한 습격"
 eok_news.1.desc:0 "[This.GetNewsIcon]대한제국의 상징이자 군주인 강명황제 이진이 어제 습격을 당하였습니다. \n날이 맑은 날을 잡아서 한성 시내를 순방하던 황제에게 폭탄이 날라왔으나 다행히도 시위대원 윤봉길의 희생으로 황제는 부상을 입지 않았으며 범인은 그 자리에서 체포되었습니다. 범인은 구주 출신 여성으로 밝혀졌으며 습격의 동기에 대해서는 아직 알려진 바가 없습니다. \n\n황실에서는 사건 이후 경거망동을 하지 말라는 내용의 조서를 발표하였습니다."
 eok_news.1.a:0 "그들은 제정신인가?"
 eok_news.1.b:0 "이런 빌어먹을 빨갱이들이!"
 
 eok_news.2.t:0 "2.26 사건"
 eok_news.2.desc:0 "[This.GetNewsIcon]어제 한국에서 군사 쿠데타가 발생하였다고 합니다.\n한국군 내부에서 동학 또는 근황파라고 불리는 파벌이 정부의 황제 테러사건에 대한 조사에 불만을 계속 표하였다고 알려졌으며 조사결과가 그들에게 도저히 이해할 수 없는 방향으로 나오자 이에 분노를 표하며 문민정부를 뒤엎으려고 우발적인 쿠데타를 일으켰습니다. \n\n그러나 통제파라고 불리는 파벌의 수장, 이강의 기지로 이들은 모두 제압당하였으며 곧바로 황제에게 향하여 나약한 문민정부를 해산하고 임시적인 군사정부를 꾸리겠다는 내용의 상소를 올렸습니다.\n\n황제는 이강의 상소를 받딸여 의회와 민주당 내각을 해산시켰으며 모든 군에게 "경거망동을 하지 말고 조용히 있으라" 라는 칙명을 내렸습니다."
 eok_news.2.a:0 "혼란스럽군."
 eok_news.2.a:0 "황상폐하 만세!"
 
 eok_news.3.t:0 "난징 대학살"
 eok_news.3.desc:0 "[This.GetNewsIcon]오늘 아침, 산발적인 교전을 마치고 대한군이 중화민국의 수도 난징에 입성하였습니다.\n\n난징 함락 이후 그들은 '정화'라는 명목 아래에서 대규모 학살극을 자행하였습니다. \n살인, 방화, 약탈은 기본이었으며 노약자 참수, 부녀자와 아이까지 강간하는 희대의 참극이 벌어졌습니다. 중화민국의 지도자 [ZLC.GetLeader]는 이 사건에 크게 분노하여 끝까지 항전할 것을 선언하였으며 영국, 프랑스, 미국, 소련, 이탈리아, 독일 등 강대국들 또한 이 참상에 대한 비판의 목소리를 내었습니다.\n\n어찌되었든 간에 대한국 군대를 막을 자는 더 이상 없는 것 같습니다." #우페이푸가 아마 받을 예정
 eok_news.3.a:0 "조국을 위한 또 하나의 위대한 승리군."
 eok_news.3.b:0 "이런 가오리 빵쯔들!"
 eok_news.3.c:0 "저들은 문명이라는 것을 모른단 말인가?"
 
 eok_news.4.t:0 "베이징 함락"
 eok_news.4.desc:0 "[This.GetNewsIcon]난징과 더불어 중국의 상징 도시이자 명나라와 청나라의 수도였던 베이징이 오늘 점령당했습니다. 대한제국군은 천안문 광장에서의 마지막 전투를 끝으로 베이징 내 모든 중국군을 격퇴하였으며 광장에 걸려있던 [ZLC.GetLeader]의 사진은 강명황제의 어진으로 대체되었습니다.\n\n베이징 확보한 대한제국은 자금성을 한국 육군 병사들의 도시 전역의 완전한 확보를 위한 기지로 사용하고 있으며 더욱 깊숙히 중국 내부로 진출하기 위한 계획을 세우고 있습니다.\n\n천조 질서가 변하고 있습니다."
 eok_news.4.a:0 "조국을 위한 또 하나의 위대한 승리군."
 eok_news.4.b:0 "중화단결!"
 eok_news.4.c:0 "[KOR.GetLeader]의 군대는 막을 수가 없군!"
 
 eok_news.5.t:0 "아주 독트린"
 eok_news.5.desc:0 "[This.GetNewsIcon]계속되는 [KOR.GetName]의 맹진에, 오늘 [KOR.GetName]의 지도자 [KOR.GetLeader]은 비로소 아주는 외부세력의 모든 개입을 떨쳐냈으며 온전한 "독립"을 이루어냈다고 선언하였습니다. 영국, 프랑스, 미국은 이 독트린에 경악을 하였으며 [KOR.GetName]의 선언에 대하여 "비문명적인 동아시아 국가의 횡포"라는 공동성명을 발표하였습니다. 반면, 독일은 "모든 식민지들은 이제 제국주의자들에게서 마땅히 독립을 해야한다. 한국에게 경의를 표한다"라는 성명을 발표하였습니다. \n\n이 사건으로 [KOR.GetName]은 유럽에서의 외교적 입지는 줄어들겠지만, 동아시아에서의 확고한 영향력은 구축할 수 있을 것이라고 전문가들은 분석하고 있습니다."
 eok_news.5.a:0 "아주독립 만세!"
 eok_news.5.b:0 "개도 안 믿을 소리를!"
 eok_news.5.c:0 "[KOR.GetLeader]는 아시아의 수호성인인가?"
 
 eok_news.6.t:0 "파나이 호 사건"
 eok_news.6.desc:0 "[This.GetNewsIcon]오늘 공해상을 지나던 [USA.GetAdjective], 그리고 [ENG.GetAdjective]의 함선이 [KOR.GetName], 그리고 [CHI.GetName]의 전쟁에 휩싸인 서구 시민들을 대피시키려던 중 [KOR.GetName]의 전투기로부터 공격받았습니다. USS 파나이 호는 [USA.GetAdjective] 깃발을 달고 있었음에도 불구하고 두 발의 폭탄을 맞고 침몰되었으며, [USA.GetAdjective] 민간인 세명과 [ITA.GetAdjective] 민간인이 죽었으며 여러 명이 다쳤습니다. HMS 레이디버드에 대한 공격으로 [ENG.GetAdjective] 역시 민간인 한 명이 사망하였습니다.\n\n [USA.GetAdjective](와)과 [ENG.GetAdjective] 정부는 이 사건에 대해 강력하게 항의하였습니다. 이 사건은 강력한 해군력을 보유한 세 강대국 간의 갈등 상태가 심각해지고 있다는 것을 보여주고 있습니다."
 eok_news.6.a:0 "문제를 복잡하게 만들 것이다"
 eok_news.6.b:0 "[KOR.GetName](은)는 선을 지킬 줄 모르는가?"
 eok_news.6.c:0 "[KOR.GetAdjective]의 위협 대두"
 
 eok_news.7.t:0 "[USA.GetAdjective]-[KOR.GetAdjective] 파나이 협상 결렬"
 eok_news.7.desc:0 "[This.GetNewsIcon]최근의 파나이 호 사건은 통제를 벗어났습니다. [USA.GetNameDef] 내에서의 분노는 몇몇 정치인들의 [KOR.GetNameDef]에 대한 즉각적인 보복 요구로 이어졌습니다. [USA.GetAdjective]의 미디어는 [KOR.GetAdjective]의 잔악무도함에 대한 새로운 이야기들로 가득 차 있는데, 일부는 사실이고, 일부는 다소 과장되었으며, 일부는 완전히 지어낸 이야기입니다. 두 열강이 전쟁의 목전에 이른 가운데, 소수의 관찰자들만이 상황이 안정되리라는 희망을 놓지 않고 있습니다."
 eok_news.7.a:0 "오게 두어라!"
 eok_news.7.b:0 "파나이를 기억하라!"
 eok_news.7.c:0 "이것이 태평양에 있어 무엇을 의미하는 것인가?"
 
 eok_news.8.t:0 "청도 습격사건"
 eok_news.8.desc:0 "[This.GetNewsIcon]그저께, 대한제국의 조차지인 청도(칭다오)에서 그곳을 지키던 방위군 9명이 정체불명의 암습자들에게 습격당해 숨지는 사건이 발생하였습니다. 당시 방위군과 전투를 치룬 적들의 시체를 확인한 결과, 암습자들은 중국인인 것으로 판명이 났습니다. \n대한제국 외무부는 이 사건에 대하여 매우 큰 분노를 표출하고 있으며, 당장 중국과의 전쟁도 불사하겠다는 입장을 표명하였습니다. 반면에 중화민국 외무부는 이 사건에 대하여 아무 관련도 없다는 입장만을 내놓고 있습니다.\n\n여러 열강들의 주재로 이 사건이 전쟁으로는 촉발되지 않았으나, 대한제국 국민들에게는 큰 분노를 안겨주었습니다."
 eok_news.8.a:0 "청도여!"
 eok_news.8.b:0 "이건 조작된 것이다!"
 eok_news.8.c:0 "저 야만스러운!"
 
 eok_news.9.t:0 "한중전쟁"
 eok_news.9.desc:0 "[This.GetNewsIcon]놀라운 전개로, 어제 대한제국은 정식으로 중화민국에게 선전포고문을 전달하였습니다. \n1933년 일어났던 황산 도발부터 기전에 일어난 청도사건까지, 이 모든 굴욕을 참았던 대한제국은 이번에 발표한 '친황다오 사건'을 더 이상 참을 수 없었던 것 같았습니다. 지금 대한제국의 수십만 군대는 중국과의 국경을 넘고 있으며, 한때 동아시아의 중심지였던 직예지방은 전쟁터로 변하고 있습니다. [KOR.GetLeader]은 "이 전쟁은 대한민족의 적법한 강역을 노리던 한족 쓰레기들의 만행에 더 이상 참을 수 없는 적법한 행사였다" 라는 내용의 긴 연설을 감행하였습니다.\n\n일본을 비롯하여 미국, 영국, 프랑스, 소련 등 주변 국가들은 이 충돌에 대하여 흥미롭게 바라보고 있습니다. 한편 전문가들은 이 전쟁은 신식 기술로 무장한 한국군의 승리로 끝날 것이라 예측하고 있습니다."
