 japan.1050.t:0 "전선을 간다 (1/2)"
 japan.1050.d:0 "어머니께 물려받은 도쿠가와라는 성씨에 걸맞게, 나는 어릴 적부터 우리 가문을 존숭하고, 조정을 존경하였다. 이것은 나에게 당연한 일이었고, 별로 다르지 않은 일상 속 하나의 부품과 같았다. \n\n일은 아마, 33년부터 무언가 이상하다고 느꼈긴 했다. 관동에서의 대지진 이후에 빌빌대는 조정이 불령한 폭도들을 제대로 진압하지 못하고 세가 불어나는 것을 놔두고 있다는 어머니의 한탄을 들었을 때 아마 그리하였었던 것 같다. 확실히, 그때에는 이전보다 기운 자체가 얼어붙은 것이 느껴졌다. 에도에서도 그리하였고, 교토에서도 그리하였고. \n\n36년 1월, 요시히사 쇼군께서 사망하셨을 때야 나는 불안함이 무엇인지 알 수 있었다. 불안함은 다른 것이 아니었다. 나의 편안함을 부수려는 이들에 대한 공포였던 것이었다. 그때부터 나는 연구하던 것을 때려치우고, 직접 총을 들고 마지막 도쿠가와가 있는 곳으로 향하였다. 나의 친척은 나를 반겨주고, 우리의 모든 것을 파괴하려는 역도들에게, 그리고 질서를 파괴하려는 악적들에게 총을 겨눴다. 장전하고, 조준하여, 쐈다. 수십번, 수백번을 반복하였었다. \n\n그러나, 시운이 따라주질 아니하였다. 나를 버리려는 것인지, 아니면 정녕 하늘이 도쿠가와를 버리려는 것인지, 마지막 기둥마저 와르르, 허공에 쌓은 탑처럼 무너저내렸다. 나를 따르던 몇 부하들만 이끌고, 나는 쓸쓸히 발이 향하는 곳으로 갈 수 밖에 없었다. 불이 활활 타고 있었다. 하늘의 신벌이라 여겼다. \n\n수 일, 수십 일을 걷다보니 나고야 근처까지 오게 되었다. 길을 걸으면서 부하들 또한 나를 떠났다. 삼도천을 건넌 부하들도 수두룩 하였다. 목이 마르고, 배가 고팠다. 참을 수 없었고, 죽을 것 같았다. 인근 농가에 들렸다. 굶주린 이를 보고는 처음에는 놀라더니, 산전수전 다 겪은 농가 주인은 우리를 반겨주었다. 불청객인 우리들을 위해 조촐하지만 쌀과 반찬, 어폐류까지 내왔다. 목이 매였다. 물을 마셨는데도, 목은 막혔다. 눈물이 나오려는 것을 감추고서는 꾹꾹 목 안에 밥을 눌렀다.\n은인에게 실례지만, 어찌하여 이리 낮선 이에게 대해주냐고 물었다. 은인은 웃으면서, "가장 높으신 분께서도 이 미천한 이에게 은혜를 배푸는데, 다 같은 하늘의 자손들이 뒤엉켜 살아야 하지 않겠는가" 라고 말해주셨다. 가장 높은 분, 하늘. 천황? 그 뒷방으로 간, 빌빌대는 허수아비가 은인께 은혜를 배풀었단 말인가? 호기심이 들어 천황에 대한 이야기를 여쭤보았지만, 은인은 웃으면서 스스로 그분의 위업을 찾으라 조언해주셨다. 은인에게 인사를 올리고, 방을 나왔다. 연이 닿으면 다시 만날 수 있을 것이었다."
