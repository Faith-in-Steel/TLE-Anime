 korea.62.title:0 "황혼의 앞"
 korea.62.desc:0 "요 며칠간 항상 맑았던 하늘에, 창천에 머물던 태양 아래로 저 멀리서 먹구름이 하나 둘 씩 모이더니 그들을 모두 감추어버렸다. \n태양은 저 자신이 아직 이곳에 존재하노라, 모인 구름사이로 빛을 비추고 있었으나 이를 본 이들은 몇 되지 않았다. \n주변 곳곳에서 포화와 함성소리가 들려오고 있었다. 전화의 불길은, 저 대륙 뿐만 아니라 비로소 이 제국의 강역까지 다가왔다. \n하늘에서, 이 끔찍한 전쟁의 불길이 이곳까지 왔다는 것을 안타까워하는지 눈물이 뚝뚝, 한두방울씩 떨어졌다. \n\n곧 장대와 같은 비가 내릴 것이었다. 그러나 이 땅의 딸과 딸들은 설령 비가 내린다 하더라도, 포화가 몸을 찢는다고 하더라도\n끝까지 이 땅과 함께할 것을 마음 속 깊이에 새겼다.\n\n황혼이 다가오고 있었다."
 korea.62.a:0 "어디까지 버티나 보자."
 
 korea.63.title:0 "파나이 호"
 korea.63.desc:0 "오늘, 미합중국의 자랑스런 함선인 파나이 호가, 저기 저 잔악하고, 무도한 아시아인들에 의해서 침몰되었습니다. 하느님과 청교도 정신을 위해 인명을 구하던 업무를 하던 도중 한국군 전투기에 폭격당한 이들은, 아무 이유도 없이 폭격당하였습니다!"
 korea.63.a:0 "저들에게 적법한 대가를 요구해라!"
 
 korea.64.title:0 "파나이 호"
 korea.64.desc:0 ""이건 또 무슨 일인가!"\n\n이강은, 총리가 머무는 관저에서 역정을 내고 있었다.\n파나이 호 사건.\n\n지금 동아시아와 태평양 지역에서 뜨거운 감자로 오른 사건의 이름이였다.\n"대체 당신네 공군이라는 작자들은 어떻게 병을 관리했기에 이런 사태가 날 때까지 가만 두고만 봤던가!"\n작금의 현실을 부정하는 듯, 이강은 늙은 나이임에도 사자후와 같은 고함을 관저 안에 서 있는 공군 장성들에게 내질렀다.\n\n"...면목 없습니다 각하. 제가 책임지고 사임하도.."\n노백린 참모총장이 그렇게 운을 띄는 것과 동시에, 이강은 그의 말을 끊으면서 다시 한번 말을 쏘아냈다.\n"지금 제정신인가? 저 합중국이라는 작자에게 우리가 명분을 제공하였다는 것이네. 그 빌어먹을 명분 말이야! 이제 저들이 우리 대한에게서 중국에서의 철수를 요구하던, 뭘 하던간에 당연히 정당화 될 수 있다는 말이야!"\n그의 말을 듣자, 노백린은 조용히 입을 닫았다.\n잠시 숨을 고르던 이강은, 생각을 정리한 후 다시 말을 하였다.\n"..일단 이 일은 내각과 함께 논의해보겠으니 자네들은 돌아가보게..."\n"예.."\n이강의 축객령을 들은 장성들은 조용히 방을 나갔다.\n\n'이게, 맞는 것인가. 저들은 분명 사과와 중국에서의 전쟁이 원인이니, 이를 무를 것을 요구할 터. 다 이긴 전쟁인데.. 하늘에게 빌어야겠군.'"
 korea.64.a:0 "젠장, 저들이 어떤 것을 요구해 올지.."
 
 korea.65.title:0 "청소"
 korea.65.desc:0 "세상 힘들지 않은 일이 어디있겠냐마는, 오늘 청소는 평소보다 좀 더 까다롭다. 집안 구석구석에 숨어있는 벌레새끼들을 제거해야 해서 시간이 좀 많이 걸릴 것 같았다. \n\n높은 곳과 낮은 곳을 가리지 않고 비충들이 여기저기 숨어들었으니, 어쩔 수 없이 극약처방을 할 필요가 있었다. 벌레를 청소하는데 소모될 물자가 아까웠지만, 내버려둔다면 금방 새끼를 쳐 큰 우한이 될 것이 분명했다. \n\n마음같아서야 도시 전체를 불태워 버리고 싶었지만, 그래서야 공들여 점령한 까닭이 없어지기에, 포격으로 벌레먹은 건물들을 도려내기로 했다. \n\n포격이 근처에 떨어지면, 숨어있던 비충들이 화들짝 놀라 이리 저리 밖으로 뛰쳐나오는 것을 중대원들이 깔끔하게 청소했다. \n\n포격에도 비충들이 나오지 않으면, 대대에서 살충제를 받아와 의심스러운 곳을 청소했다. 주변에서 비충들이 털썩하고 쓰러져 컥컥대는 소리가 들려왔다. 과연 벌레새끼들 다운 역겨운 소리였다. \n\n듣기에 좋은 소리는 아니지만, 그래도 효과는 확실했는지 죽거나 다치는 장병은 없었다. 어떻게, 청소는 꽤나 잘 되고 있는것 같다." # 
 korea.65.a:0 "드디어 사람이 살만한 집이로군."
 
 korea.67.title:0 "을해 제국법안"
 korea.67.desc:0 "예전 대영제국의 곡물법과 비슷한 내용과 집회 및 시위 등과 관련된 내용을 비롯해 10여개의 안건을 담고 있는, 통칭 제국법안은 김희선 내각이 마지막으로 준비한 법안이었다. \n\n중추원 내부에서 또한 여러가지의 문제점에 대한 비판이 있었다. 그러나, 김희선 내각은 이것을 더이상 멈출 수는 없었다. 이것까지 막히면, 그들과 민주당은 집권을 이어갈 수 있는 동력을 잃어버리기에. 저 대한당에게 이 권좌를 맡기기에는 너무 아깝기에, 무리하게도 이 제국법안을 통과시키려 하였다. 아직 대공황의 여파로 과반의 의석을 유지하고 있는 민주당은, 대한당을 비롯한 야당이 무어라 한들 당연히 통과시킬 수 있는 힘을 가지고 있었다. \n\n그리고 자연스레 이는 사회주의자들의 분노를 일구었다."
 korea.67.a:0 "...그러나 법안은 당연하게도 통과되었다."
 
 korea.68.title:0 "도시락"
 korea.68.desc:0 "윤봉길은 저 자신이 꽤 좋은 삶을 살고 있다고 생각했다. \n무과 시험에 응시하여 대한 팔천리 강산의 쟁쟁한 청년들을 제치고 그 들어가기 어렵다던 시위대에 들어왔으며 녹봉 또한 넉넉히 받아 식솔들을 배불리 먹이고도 남았다. 그 매섭다하는 대공황이란 것도, 황상폐하의 은총을 받는 시위대를 물리치기에는 너무 약하였다. \n\n금일은, 황상폐하께서 한성 곳곳에 임하시는 날이었다. 날도 좋고 이렇다 할 문젯거리도 보이지 않았다.\n\n"아니, 저놈 뭐하는 것이야! 이봐!"\n\n그러다 문득 주위에서 무어라 소리치는 소리가 들렸다. 윤봉길은 소리가 들리는 방향으로 시선을 돌렸다. 한 여성이 어눌한 조선말로 감히 황상의 휘를 삿되게 부르는 소리가 들렸다.\n\n"너 이놈 우용아, 우리를 그리 수탈하고도 그렇게 호위호식하니 좋더냐! 그래, 어디 인민의 도시락 맛좀 봐라!"\n\n그러곤, 그 여성의 손을 떠난 도시락이, 아니, 도시락 모양의 폭탄이 마차로 날아왔다. 자신도 모르게, 윤봉길은 마차를 보호하기 위해서 도시락을 잡았다. \n\n주변으로 던지기에는 사람이 많았다. 이대로 있으면 황상폐하께서 해를 당하실 것이다.\n그렇게 생각하며, 윤봉길은 몸을 웅크려 누웠다.\n\n그리고 뜨거운 감각이 그의 몸을 덮쳤다."
 korea.68.a:0 "습격이다!"
 korea.68.b:0 "..여기를 봐라!" 
 
 korea.69.title:0 "대한의 미국 자산 압류!"
 korea.69.desc:0 "한국 저 노란 원숭이들이 우리 미국인들의 정당한 재산을 전부 도둑질해갔습니다!"
 korea.69.a:0 "저놈들, 선을 너무 넘는군."
 
 korea.70.title:0 "그날 밤"
 korea.70.desc:0 "대공황이라는 것이 대관절 무엇인지, 증조부대부터 대대로 물려받은 자그마한 땅뙤기마저 앗아갔다. 한성 거리를 조금만 나돌면 곧 주위에서 얼짱거리는 거지때들과 노점상을 뒤엎고 다니는 모리배들, 푯말을 들고 나도는, 소위 빨갱이라고 부르는 것들까지, 보여서는 안되는 것들이 보였다. 염라는 도대체 무엇을 하시는지, 저 빌어먹을 것들을 삼도천 물을 먹이지 않고 있었다. \n\n그러다 아마 나흘 전인가, 한성 시내에서 총성이 울렸던 적이 있었다. 이곳 저곳에서 장정들이 대한의 자랑스런 태극기를 들고 이곳 저곳을 들쑤시고 다녔었다. 총성에 화들짝 놀란 나는 가족들에게 꼭꼭 숨어있으라 당부하였고 집안에 숨겨놓은 무기란 무기는 다 꺼내들었다.\n\n아침이 되자, 그 총성이 잦딸었다. 어둠을 가르던 장정들은 사라졌었다. 그리고 거리 곳곳에 설치되었던 확성기에서 소리가 들려오길, 어제 밤 황상폐하를 겁박해 대한을 손아귀에 넣으려던 악한들이 이강 장군에게 토벌당하였다고 하였다.\n\n오호 통재라! 어찌하여 대한이 이렇게 되었을꼬. 다행이도 확성기에서 나온 목소리는 이강 장군은 그동안 있었던 모든 것들, 저 거리를 나도는 빨갱이들과 모리배들, 그리고 이 대한에 있는 모든 구악을 일소하겠다고 약조하였다. 대한의 신민들이 배를 곯지 않는 천하를 만들겠다 하였다. 그러기 위해, 일시적으로 계엄령을 내리겠다고 하였다. \n좋다. 어찌되든 간에, 이 혼란만이라도 잠재울 수 있다면, 내 가족이 끼니를 건너뛰지 않는 나날만 보낼 수 있다면. 그 무엇이든 상관이 있으랴."
 korea.70.a:0 "어둡군."
 
 korea.71.title:0 "총리"
 korea.71.desc:0 ""올 것이 왔군."\n대한의 총리인 김희선은, 담담하게 이 상황을 바라보고 있었다. 그래, 군이 이번 사건에 관해 불만을 품고있을 것은 충분히 알고 있었다. 그런데, 어째서 이런 식으로 일어났을꼬. \n저 야수같은 이, 이강에게 기회를 주었을꼬. \n한때, 김희선은 그와 교류를 가진 적이 있었다.\n\n젊을 적 우연히 이강을 만난 그녀는, 그의 원대한 야망을 동경하여 그와의 깊은 교류를 나누었었다. 그러나 그녀는, 더욱 더 과격한 방향으로 나아가기 시작하였다. 어머니와 형의 죽음이 원인이었을까. 아님 저 시비련 땅에서 죽어간 부하들 때문이었을까. 아니면 원래, 그런 이였는데 김희선이 몰라보았던 것일까.\n이강의 친우였던 김희선은 그를 말리지 못하고, 그의 광기를, 더욱 더 뻗어나가고자 하는 야심을 막지 못한 채 그와 해어졌었다.\n\n터벅. 터벅. 터벅.\n문이 열리는 소리와 함께, 그의 옛 친우인 이강이 총리관저로 들어왔다.\n\n그 옛날, 그와 마지막으로 말을 나누었을 때처럼 흉흉한 안광을 빛낸 채.\n\n"오랜만입니다. 총리각하. 아니, 형님."\n"그래, 만오.""
 korea.71.a:0 "끝. 그리고 새 시작."
 
 korea.72.title:0 "구악의 끝"
 korea.72.desc:0 "고시형은 지금 지난 시절을 되짚어보던 중이었다. 그 스스로, 천하에 부끄럼이 없는 소녀라고 생각하고 있었다. 물론 젊은 혈기에 이곳 저곳 돌아다니고 동지들을 모았었던 적이 있었지만, 지금은 그 나날들과는 연관이 없다고. 나는 저들과 다르다고 외치고 싶었다.\n\n'나는 깡패입니다. 국민의 심판을 받겠읍니다.'\n\n지금 그녀는 현수막을 몸에 내건채, 거리 이곳 저곳을 그의 '동지'들과 나돌아다니고 있었다. \n"이 뙤놈과도 같은 놈들아! 네놈들이 내 귀한 딸을 다리 병신으로 만들어놨든!"\n"내 네놈들 때문에 망친 장사가 얼마나 되는줄 아느냐! 이 개돼지보다 못한 놈들!"\n\n그녀는, 이런 취급을 받아서는 안된다고 생각하였다. 어찌 이 고시형이, 남에게 아무 잘못도 하지 않은 이 고시형이. \n저들은 자신에게 감사해야하는 이들이었다. 비천한 걸인마냥 땅바닥에 널부러져 불꽃이 꺼질 것을 가엾이 여겨 보호해주었는데, 그 재조지은도 모르고 등에 비수를 꽃는다니. 어찌 그럴 수 있는지.\n\n그러나, 현실은 그녀에게 그 자신은 한낱 깡패에 불과하다고, 송곳과 같이 알려주었다."
 korea.72.a:0 "잘 되었군."
 
 korea.73.title:0 "계획"
 korea.73.desc:0 "이강은 지금, 자신의 계획을 되짚고 있었다.\n\n첫걸음, 대한의 구악을 일소한다. 부패하고 무능한 위정자들, 아니 거짓된 '위'정자들을 제거한다. 모든 대한의, 악을 소멸시킨다.\n두걸음, 신민들을 보살핀다. 굶주리고, 병들고, 나약해진 신민들을 다시 그때, 광무 융희의 치세 때처럼, 모든 이들이 웃고 떠드는 그때를 강명의 치세때 이루어낸다.\n세걸음, 이 대한을 위협하는 모든 것들을 제거한다. 서방의 한족일지라도, 동방의 왜구일지라도, 북방의 노서아일지라도. 그리고, 저 멀리 합중국일지라도.\n\n이 모든 것을 이루어내, 비로소 대한 민족이 행복한, 대한 민족만이 군림하는 천하를 만드는 것. 이것이, 그의 계획이었다.\n이 모든 것은, 이제 시작에 불과하였다. 대한은, 저들 스스로 전화의 불길로 뛰어들어가기 시작했다."
 korea.73.a:0 "앞으로."
 
 korea.74.title:0 "대한"
 korea.74.desc:0 "이강이 연단에서 내려오자, 광장에 모인 이들이 하나같이 박수와 우레와 같은 함성을 보냈다. \n\n그들은, 지긋지긋한 현실을 개혁해줄 이를 원하였다. 딸이, 딸이 사라지고 모리배들과 빨갱이들이 나돌아다니는 거리를 더이상 보기 싫었다. 모든 이들이 예전과 같이 다들 웃던 시절을 원하였다. 그 좋은 날, 가족과 단란한 시절을 보내고 논과 밭을 좋은 이웃들과 함께 갈았던 그때로.\n이강은, 다른 위정자들과 달랐다.\n\n허구한날 황상을 우리가 보우하고 있다, 우리 당파야 말로 이 대한을 지킬 이들이다. 입에 발린 소리만 하던 이들과는 달랐다.\n그녀는, 빨갱이들을 잡아넣었다. 이곳 저곳에 시위나 해대고 공장을 터뜨리고 다니고, 황상과 황실을 끌어내려야 한다. 인민을 위해야 한다고 말하던 역도들을 없앴다.\n그녀는, 모리배들을 없앴다. 풋풋한 소녀를 시든 꽃으로 만든 이들을, 앞날이 밝던 청년을 병신으로 만든 이들을 모두 없애버렸다.\n\n그런 그가, 이제 대한을 위해 황소같이 일하겠다며 신민들에게 약조하며, 예전 그 좋았던 나날을 다시 돌려주겠다며 새 내각과 황상을 보필하는 총리의 자리에 나왔다. \n신민들은 그녀에게 열광하였다. 이 제국을 다시 살릴 이는 이강, 그밖에 없다며."
 korea.74.a:0 "환호. 그리고 광기."
 
 korea.75.title:0 "직례"
 korea.75.desc:0 "대한제국으로 따지자면 경기도 즈음 되는 권역을 완벽하게 장악한 대한군은, 요새화된 북경지역을 넘어서 하루가 멀다하고 앞으로 나아가고 있었다.\n\n"행군 중단. 이곳에서 오찬을 해결하고 간다"\n\n김정오 참령이 이끌고 있는 제국군 제 11사단 2보병대대는 지난을 앞에 두고 고작 40리 정도밖에 되지 않는 거리까지 왔다.\n가마솥을 깔고 모락모락 밥을 짓고 있을 무렵, 저 멀리서 희미하게 무엇인가 움직이는 것이 보였다.\n\n"김 참령님. 저기, 남동쪽에 움직이는 무리 같은 것이 보입니다."\n"확실한가? 이 인근은 분명 아군이 확실하게 뙤놈들을 몰아냈다고 하였는데."\n"제 소견으로는, 뙤놈 피난민인 것 같습니다."\n\n피난민.\n아니 저것들을 피난민이라고 불러줘야 할까. 아무튼, 명칭이 어찌되었든간에 직예마저 대한군에게 점령당하자 북경에서 잠시 비충을 없앤 일에 찔린 것들이 제 발을 저린 것 같았다고 김정오는 생각하였다.\n김 참령은 잠시 생각하더니 다시 부하에게 말을 걸었다.\n\n"상부에서 지침한 바에 따르면, 우리는 문명 개화로서의 짐을 진 것이라고 하였지?"\n의아한 표정을 지은 부하, 안우생은 곧 대답을 하였다.\n"옙. 이강 총리께서 직접 명시한 바에 따르고, 또 제국군 헌장에 따르면 그렇습니다."\n그리고 안우생이 김정오 참령의 눈을 바라보자 안우생은 어딘가 서늘함을 느꼈다. 뒤이어, 김정오 참령이 조용히, 안우생이 들릴정도로 말을 꺼냈다.\n"그럼 문명개화를 받딸이지 못할 정도로 도태된, 쥐새끼같이 이 아주의 문명을 갉아먹는 것들을 처단하는 것도 우리 제국군의 짐이겠지."\n안우생은 잠시 멍한 표정으로 있다 곧 형용할 수 없는 표정으로 김정오를 바라보았다. 무어라 말하고 싶은 얼굴이지만, 차마 하지 못하였다.\n"...."\n"그래, 전 대대도 필요없겠지. 중대 하나만 호출해서 저 비충들을, 아니 비충만도 못한 것들을 청소해보지."\n안우생은 잠시 고민하다가 곧 경레를 올리며 말하였다.\n"..충성""
 korea.75.a:0 "빨리 처리하지"
 
 korea.76.title:0 "제남"
 korea.76.desc:0 "저 높으신 양반내들이나 고상한 취미로 가볼 수 있는 해외여행을, 나는 다른식으로 나올 수 있었다. 물론 그것이 꽤 유쾌한 방식으로 이루어진 것은 아니었지만, 그래도 대한반도에만 갇혀있던 때와는 다르게 신기한 경험이었다. \n\n참령님이 말한대로 청도를 지나 동영, 직례를 거쳐갔다. 주위에 많은 고난도 있었고, 봉변에 처할 뻔 하였지만 대한 필승의 군대답게, 때마다 승리를 거머쥐기 일쑤였다. 이번에 아군이 들어온 곳은 그 유서도 깊다는 제남이었다. 어릴 적 할어머니께 들은 바로는 그 조조가 이 제남 땅의 상으로 임명되었다고 하였었다. 아무튼, 그런 제남 땅에 들어올 수 있었으니 얼마나 놀라웠겠는가. 내 짧은 생에 이런 경험을 하니 어찌 기쁘지 아니한가.\n\n유서가 깊다는 말을 들었지만, 이 정도일 줄은 몰랐다. 주변을 파도 파도 보물들이 나온 것은 예사이오, 뜨신 온천물은 전장에서의 피로를 풀어주는 단물과도 같았다. 여자들은 말할 것이 뭐가 있을까, 물론 뙤놈들 답게 안면이 그리 잘나지는 않았지만 도시 사람들 그 특유의 분위기가 있었다.\n\n주위 민가에 있는 뙤놈들에게 재물이 부족하여 조금 '빌렸'다. 물론 제 분수를 알지 못하고 약간의 '마찰'이 있었지만, 곧 원만한 합의가 있었다. 몇몇 반항을 하던 벌레들이 있었지만, 곧 우리의 손에 들린 먼지털이개로 바스러졌다. 그리 될 것 같았으면 그저 사리고나 있지, 쯧.\n\n무엇이 되었든, 이 여행은 즐겁다. 이래서 높으신 양반내들이 여행을 다니는 것인지 알 수 있을 것 같다."
