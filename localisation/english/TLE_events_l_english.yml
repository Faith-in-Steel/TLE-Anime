 japan.1051.t:0 "전선을 간다 (2/2)"
 japan.1051.d:0 "교토로 향하였다. 은인에게 들은 말이 있고, 유신이라는 것을 한 작자들이 개인적으로도 궁금하였기에 교토로 향하였다. 다행히도, 검문은 그리 강하지는 않았다. 도쿠가와라는 성씨가 있기에 잠시 의심의 눈초리를 받았으나, 별 다른 행적이 없었고 무엇보다 꾀죄죄한 내 몰골을 보았기에 넘어가주었다.\n\n수 개월인가? 수 년인가? 긴 시간만에 다시 돌아온 교토의 모습은 예전과는 달랐었다. 냉랭한 기운과 조금이라도 건드리면 터질 것 같은 분위기는 온데간데 없었다. 각지 각기에서 불에 탄 이후 재건되는 모습이 보였고, 거리에 있는 사람들의 얼굴에는 활기가 넘쳐있었다. 머리를 때리는 충격을 받았다. 교토의 거지도, 높으신 양반도 모두 하나같이 예전에는 볼 수 없었던 감정이 들어있었다. \n\n다시 난 수 개월을 내 옛 집과, 교토에서의 여러 소식들을 주워담으면서 정보를 모으고, 모으고, 모았다. 눈이 떠지는 기분이었다. 나라를 망치고, 질서를 파괴한 것은 천황과 그 일당들이 아니었다. 우리 도쿠가와였던 것이었다. 충격적이었다. 내가 한 행동이 의미없었던 것이었나. 그러나, 난 은인의 얼굴을 떠올렸다. 그 분 또한 천황폐하의 은혜 덕분에, 아마 눈을 떴던 것임이 분명했다. 늦었다. 그러나, 너무 늦지는 않았다. 하늘의 자손으로서, 하늘의 신하로서, 주군을 위해 몸을 바쳐야 하지 않겠는가.\n\n몸을 단련하고, 정신을 수양했다. 하늘을 위하려면, 이러한 꼴로 있으면 안됐다. 단련하고, 또 단련하였다. 그리고, 우리의 하늘에게 어둠이 다가왔을 때, 나는 죄인의 몸을 이끌고 청하였다. 그리고 하늘은 어리석은 딸을 받아주었다. 나는 감격에 벅차, 눈물을 멈출 수 없었다. 난 폐하가 계신 곳을 향해 절을 한 후, 총을 들고 전장으로 향하였다. 내가 있어야 할 곳은 이 전선, 하늘을 위해 싸울 곳이었다."
 japan.1051.a:0 ""우리는 우리의 하늘을 위해 싸우리라.""
 
 japan.1052.t:0 "신의 종이"
 japan.1052.d:0 "사이렌 소리가 시끄러워 잠에서 깨어났다. 아내도 그건 마찬가지였는지 부엌에 앉아 물을 마시고 있었다.\n"소리 때문에 잠을 못 자겠어요."\n"그러게 말이야."\n"아아, 차라리 폭탄이라도 떨어지면 잠이 확 깰텐데!"\n나는 아내의 말에 질겁하여 주위를 둘러봤다.\n"누가 듣기라도 하면 어쩔려고!"\n"당신 목소리가 더 커요. 그리고 듣기는 누가 듣는다고."\n천연덕스럽게 말하는 아내에 나는 멋쩍게 웃으며 밖으로 나갔다. 하늘에선 대한제국의 쌍발기가 날고 있었다. 이제 곧 떨어질 그것을 기다리며 담배에 불을 붙였다.\n\n그러길 몇 분, 떠오르는 태양빛에 하얗게 빛나는 여름의 눈이 나리기 시작했다. 바닷사람들이라면 누구나 알겠지만 대한제국에서 뿌리는 삐라들이다. 쓰가루로 피난 가기 전 잠깐의 휴일을 즐기러 온 시고쿠의 A도시에서는 카미노가미(신의 종이)라며 부른다고 한다. 어부인 집주인은 하늘에서 내리는 종이니 카미가미가 어울린다며 호탕하게 웃어보였다. 나또한 시골사람들의 이런 말장난에는 못 당해낼 듯 하다. 잠시 다른 생각을 한 사이에 삐라는 땅 바닥에 떨어졌다. 그 중 하나를 주워 찬찬히 읽어보았다.\n'각성! 일본인에게 고함. 현 천황참칭자 히로히토는 쇼군을 암살하고 권좌에 오른 독재자다. 일본인들은 각성하여 거짓 왕을 몰아내고 대한과 함께 동양의 평화를...'\n\n기각이다, 기각. 이번 삐라는 조금의 웃음도 나오지 않는 되먹지도 못한 것이다. 무엇보다 마치 자신이 신인 것 마냥 내려다보는 문체에 구역질까지 나온다. 아내의 부름에 삐라를 버리고 숙소로 들어가는 나는 하나만은 확실하다고 생각했다."
 japan.1052.a:0 "'신은 기계장치와 같이 오지 않는다고.'"
 
 japan.1053.t:0 "신의 종이"
 japan.1053.d:0 "'황혼의 제국'\n\n죽기는 쉬워도 길을 비켜주기란 어렵다. 이 말이 있자 조선은 일본인들이 얼마나 죽기 쉬운지 시험해 보는 것 같았다. 전쟁은 화약과 피에 익숙하지 않는 조그마한 시골 동네까지 들이닥쳤고 너무 많은 이들이 불공평하게 죽어나갔다.\n\n첫 총성이 울리자 후비군으로 몇 주간의 훈련을 받아 징병된 나는 분노와 흥분을 느꼈지만 첫 전투가 일어나기도 전에 내 집이 불타고, 내 친구가 죽고, 내 가족이 죽고, 내 동료가 죽었다. 그러자 불안함과 공포가 나를 잠식하였고 의지를 잃고 패주하여 혼란스럽고 허약한 패잔병으로 전락했다.\n\n패잔병이었던 나를 더욱 시험케 하는 것을 그들이 뿌린 자칭 안전보장서 삐라였다. 무기를 내려놓아라... 안전을 보장하겠다... 대한과 함께 동양의 평화를 되찾자... "거짓말! 내 가족을 죽이고 고향을 불태운 놈들이 누구란 말이냐?" 그러나 내가 느낀 분노와는 달리 내 몸은 급히 이 삐라를 주웠고, 큰 죄를 지었다는 듯이 품속에 숨겼다.\n\n그 이후로 얼마나 시간이 지났을까? 해안으로 진격하는 와중에 나는 잿더미가 된 마을에서 찢어지고 버려진 삐라들을 보았다. 조선에서 뿌렸던 삐라들이었다. 그것을 주워보니 저질 종이의 까슬까슬한 촉감이 느껴졌다.\n\n그러나 그 촉감 외에는 아무것도 느껴지지 않았다. 분노도 경외감도 증오도 두려움도 그 어떤 감정도 느껴지지 않았다. 지금 생각해보니 하찮은 종이 쪼가리에 무엇을 느낄 필요조차 있었을까?\n\n이제 그들은 아무것도 아니다. 자신을 불태워 존속하는 제국은 아무것도 아니다. 그들의 수도가 불타자 나도 내 가슴속의 불안감과 공포를 꺼내서 태웠다.\n\n너무 잘 탄다."
 japan.1053.a:0 "'활활 타라, 활활 타.'"
 
 japan.1061.t:0 "신센구미 - 교토수비직"
 japan.1061.d:0 "쇼군 전하께\n일급 기밀 정보\n큐슈 통감부에서의 소요사태에 대하여\n\n1월 17일에 있었던 한국 황제의 암살시도 이후, 큐슈에서의 소요사태는 걷잡을 수 없이 퍼져나가고 있음. 이미 코쿠라, 카고시마, 나가사키 등에서의 지역주민들의 시위는 통감부가 통제할 수 있는 범위의 것을 넘었으며, 한국 본국은 추가적인 경찰력을 파견할 여력이 존재하지 않는 것으로 보임. 50만명 이상의 주민들이 시위에 참여한 것으로 보이며, 이는 1919년에 있었던 기미 운동의 규모에 필적하는 것임.\n\n큐슈로의 군사개입에 대하여 - 긍정적으로 볼 수 있음. 대한제국의 아시아-태평양에서의 우위는 암살 시도에도 불구하고 흔들리지 않을 것이며, 반란을 진압함에 따라 일한 정부간 우호관계를 돈독히 하여 차후 대한 외교에 있어서의 우위를 점할 수 있으리라고 짐작됨. 또한 현재 어소를 중심으로 교토에서의 불순분자들의 움직임이 포착되는 만큼, 중앙군을 동원하여 에도의 존재감을 재확인할 수 있다는 이점 역시 존재함."
 japan.1061.a:0 "큐슈로의 진압군을 조직하라."
 
 japan.1062.t:0 "붉은 바다"
 japan.1062.d:0 "이번에 일어난 큐슈 잇키에 모든 사람들이 동의하고 참여한 것은 아닙니다. 그저 먹고 사는 것에 집중하던 소시민들은 폭동의 불길과 진압군의 총칼을 피해 고향을 등지고 칸몬 해협으로의 피난길에 올랐습니다. 수천에 달하는 피난민들은 큐슈와 시모노세키를 오가는 연락선에 몸을 싣거나 금방이라도 가라앉을 듯한 낚시배를 타고 해협을 건너기 시작했습니다. 시모노세키 조계의 영국군과 일본군은 이러한 피난민들을 받딸이기로 합의했고, 시모노세키항은 이들을 받딸이는 난민촌이 되었습니다. \n\n그 후 며칠 간 이것이 유지되었으나 바로 어제 문제가 생겼습니다. 큐슈의 피난민들이 혼슈에 들어와 또다른 잇키를 일으킬 것이라 생각한 일부 막부 내 고관들이 해군에게 난민행렬을 막을 것을 요구했습니다. 이에 해군의 연안경비대가 구축함 몇 대와 함께 칸몬해협에 들어가 난민선을 향해 경고와 함께 위협사격을 행했습니다. 대부분의 포탄은 난민선에서 먼 곳에 떨어졌으나 한 발의 포탄이 연락선 시라기마루의 우현에 맞고 말았습니다. 시라기마루는 10분간 구조요청을 타전하다 침몰하였고, 탑승객 768명 중 694명이 사망하였습니다. 해군 측은 이를 안타까운 사고일 뿐 의도는 아니었다고 해명했습니다.\n\n시라기마루 침몰 사건은 이를 지켜본 영국인 기자에 의해 세계에 알려졌고, 각국 언론은 막부를 비판하기 시작했습니다. 더 큰 문제는 에도에서 시라기마루 침몰이 막부가 명령한 것이라는 괴문서가 나돌면서 지방의 민심이 동요하기 시작했다는 겁니다. 심지어 진압군 내에서도 시라기마루 침몰로 인해 사기가 하락하고 있다는 보고도 들려옵니다."
 japan.1062.a:0 "무언가 잘못되었다."
 
 japan.1063.t:0 "신센구미 보고서: 진압군 반란"
 japan.1063.d:0 "신센구미 - 교토수비직\n쇼군 전하께\n일급 기밀 정보\n큐슈 사태 진압군의 반란에 대하여\n\n지난 1월 23일, 히로시마를 지나 큐슈로 향하던 도쿠가와 쿠니유키 장군 휘하 제5방면군에서 지휘관 구타사건이 일어난 것을 시작으로, 진압군 내부에서의 항명과 이탈이 끊이질 않았다는 것은 이미 보고한 바 있음. 현재 이것은 대대적인 군사반란으로 이어진 것으로 추정됨.\n\n히로시마뿐만 아니라 토사 번을 통해 쿠마모토로의 상륙을 시도하던 제3방면군 역시 연락이 끊겼으며, 지휘관들의 생사 역시 불분명함. 이는 하급 무사들을 중심으로 팽배한 민족주의 및 근황주의 정서에 기반한 것으로 추정되며, 시라기마루 호 침몰이 그 직접적인 도화선이 되었다고 여겨짐.\n\n제3방면군, 제5방면군의 통제를 잃음으로써 현재 중앙정부가 동원할 수 있는 추가적인 병력은 없다시피 함. 또한 반란에 가담한 해당 부대들이 교토의 불순분자들과 합류하여 에도로 총부리를 돌릴 가능성 역시 존재함. 현재는 도호쿠의 열번들과의 협력을 돈독히 하여 최악의 사태를 대비하는 것이 현명할 것이라고 여겨짐.\n"
 japan.1063.a:0 "조슈 정벌의 재림인가?"
 
 japan.1064.t:0 "신센구미 보고서: 유신회 봉기"
 japan.1064.d:0 "신센구미 - 교토수비직\n쇼군 전하께\n일급 기밀 정보\n교토 불순분자들의 반란모의에 대하여\n\n천황및근황파교토반란개시\n\n군사반란군교토반란동참\n\n관서지방전부반란동참\n\n현재동부향해진격중"
 japan.1064.a:0 "천황 폐하 만세! 쇼와 유신 만세!"

 japan.1100.t:0 "위대한 해의 고향"
 japan.1100.d:0 "오래 전, 이자나기와 이자나미 남매가 일본열도를 만들고, 많은 시간이 흘러 최초의 인간이 이 땅에 자리를 잡았었다. 그들은 이 땅을 야마토라 칭하였고, 많은 자손을 두어 이 땅에서 생육하고 번성하였다. 이 땅에서 새 나라를 세우고, 이름을 짓고, 딸과 딸들에게 복을 내렸었다.\n\n여러 해가 뜨고 지면서, 그들의 신화는 점점 잊혀져 갈 때 즈음부터, 새로이 보는 위협이 찾아왔었다. 처음 보는 이들은 야마토의 강역을 짓밟고, 민초들을 짓밟았다. 나약하기 그지없는 위정자들은 이 땅의 딸 딸들이 죽어가는 것을 수수방관만 하고 있었다. 야마토 인들은 고통에 시름하였고, 나날이 죽어만 갔었다. 쓰러지다 못해 말라 죽어갈 때, 야마토인들의 백마 탄 초인이 이 땅에 내려왔다. 구름 위 세상에 있던 임이 내려왔다. \n\n임은 야마토인들을 가엾이 여겼다. 자신의 어린 백성들을 위해, 임은 직접 야마토인들을 위해 무릎을 꿇고, 자신이 가진 불씨로 불꽃을, 아주 작은 불꽃을 틔웠다. 작은 불꽃은 곧 마른 장작을 만나 활활 불타며, 이곳에 우리가 있다는 것을 알렸다. 야마토인들은 비로소 생광의 파편을 보게 되었다.\n\n황혼의 끝에서 여명으로 가는 길은 험하였다. 자갈밭과 모래밭이 발을 상처입혔다. 임과 함께, 야마토인들은 묵묵히 감내하며 이를 거쳤다. 서광을 향하는 그 마음, 임과 함께하는 그 마음 하나로 버티면서, 몸이 부서진다 할지라도 마음을 굳게 먹고 나아갔다. 길의 끝에 다다랐을 때, 오래 된 위협은 옛 적에 그리하였던 것처럼 또 다시 야마토인들을 노렸다. 그들은 옷과, 괭이를 가져간 것도 모자랐다. 이제 그들이 원하는 것은 야마토인 그 자체였다. 파도가 다시 한번 야마토인을 향해 몰아쳤다.\n\n그러나, 이 땅의 민중들이 임에 아래서 총을, 창을, 칼을, 쟁기를, 주먹을 들며 위협에 맞서 싸웠다. 모든 것이 불살라진다 하더라도, 고통이 몸을 난자한다 하더라도, 피육이 다져진다 하더라도, 그들은 무릎을 굽히지 않았다. 이전과는 다르게, 그들에게는 의무가 있었고, 의사가 있었고, 의지가 있었다. \n\n임을 지켜야 한다는 의무가 있었다. 이 땅에 모든 것들을 지킨다는 의사가 있었다. 자신을 위해, 가족을 위해, 임을 위해, 후대에 전해질 천만대의 자손들을 위한다는 의지가 있었다.\n\n파도는 멎었고, 위협은 가셨다. 많은 피가 흘렀음에도 야마토인들은 끝까지 두 다리로 서 있었다. 여전히 그들은 헐벗고, 굶주리고, 나약하지만 이제 그들은 저문 해 따위가 아니다. 그들의 마음 한켠에 이 기억이 있는 한, 성공할 수 있다는 기억이 있는 한, 그들은 언제나 떠오르는 해일 것이다."
 japan.1100.a:0 "임의 치세는, 천대에 팔천대에!"

 japan.1101.t:0 "안식처"
 japan.1101.d:0 "백발이 성성하고, 굽은 등을 툭툭 두드리며 노인은 앞으로 나아갔다. 얼굴에는 세월의 무게를, 풍파를 견뎌내며 얻은 전훈이 세겨져 있었고, 손에 들린 지팡이만이 그가 견딘 무게를 받아내고 있었다. 만개한 봄날의 벚꽃이 익숙하다는 듯, 또 찾아왔냐 노인에게 물으면서 바람에 맞춰 인사하였다. 눈을 맞춰 똑같이 화답해준 노인은 다시 걸으며 제 갈길을 밟았다. 저벅 저벅, 잘 움직이지도 않는 다리를 움직여 계속해서 앞으로 나아갔다.  뒤에서 한 소년이 노인을 따라오고 있었다. 빠르게 다리를 움직여 달려왔다. 어느새 노인의 등 뒤를 따라잡더니, 이윽고 노인의 옆에서 발을 맞추어갔다.\n\n"할아버님, 날이 춥습니다. 돌아가셔서 몸을 편안케 하시는게 어떠신지요?"\n노인의 어린 손자가 그리 말하였다. 늙은 할아비가 걱정이 되었고, 근시일에 있던 노인의 병환이 악화되어 진실로 그녀에게 휴식이 필요했기에 올린 말이었다. 노인은 웃으면서 손자의 머리를 쓰다듬어주었다. \n"그래. 가야지. 가야하고 말고. 그런데, 후미야. 이 할애비는 우리 손주랑 조금만 더 있고 싶은데, 후미는 어찌 생각하느냐?"\n\n노인의 말에 우물쭈물하던 손자는 '물론 저도 할아버님이랑 같이 있고 싶지만..'이라 말하면서도 제 부친에게 조부의 건장을 챙기지 않은 것을 추궁당할 것이 두려워 말끝을 흐렸다. 노인은 웃으면서 더 이상 말 없이 정원의 길을 걸어나갔다. \n\n나무가 풍성하게 심어져 있었고, 풀에는 생기가 돌고 있었다. 물은 잔잔하면서도 맑으니, 평온함이라는 그림을 인세에 구현한 것 같았다. 연못에는 금붕어 한 쌍과 그 새끼 여러마리가 활발히 돌아다니고 있었다. 무엇이 그리도 재밌는지 이리저리 연못에서 쏘다니는 꼴이 노인에겐 퍽 웃기었다. 잠시 다리가 뻐근하여, 연못 앞에 있는 나무 의자에 앉았다. 손자도 그의 옆에 얌전히 앉았다."
 japan.1101.a:0 ""

 japan.1102.t:0 "안식처"
 japan.1102.d:0 "의자에 앉아 멍하니, 노인은 앞을 바라보았다. 그러나 노인의 눈은 허공을 향해있지 않았다. 그의 눈은 지금까지 그가 걸어온 길을 바라보고 있었다.\n\n바쁘고, 고되고, 거친 길 이었다. 노인은 잘 굴러가지 않는 머리로 다시 생각해보아도 그리하였다 느꼈다. 젊은 혈기에 치우쳐 굳이, 가지도 되지 않는 험한 길을 걸어왔고, 일신의 편안함을 내던진 채 길을 걸어왔다. 검은 머리를 흩날리던 그 옛적에는 어찌도 그리 무모하였는지 노인은 혀를 찼다. 그러나 노인이 '그 고생이 의미가 없었나'라고 자문해보면, 그것은 아니었다. 그 시련과 고난을 통하여, 마침내 원하던 것을 이뤄내지 않았는가. 반 쯤 망한 나라를 물에서 끄집어 냈고, 굶주리고 헐벗은 신민들에게 음식과 옷을 주었다. 조상들이 묻힌 땅을 되찾았고, 평화의 문을 높이 세웠다. 이정도면 꽤 괜찮게 살아오지 않았는가?\n\n그리 혼자만의 생각을 이어가다, 문득 노인은 걱정이 되었다. 자신의 대에는 비로소 태평성대를 이뤄냈을지는 몰라도, 그가 없으면, 그의 딸. 손자, 증손자. 그리 대를 거듭하면서 이 땅은 어떻게 될 것인지, 걱정이 되었다. 다시 국치와 혼란이 있을지도 모를 일이 아니던가. 아와지의 굴욕은 한 번이면 족했다. 두 번 다시 그러한 일을 겪어서는 안 됐고, 안 될 것이었다. \n\n그러다 문득 노인은 옆에 있는 손자를 바라보았다. 천진 난만하고 자유 분발한 둘째손자는 마치 노인의 어릴 적을 빼닮은 아이였다. 호기심과 걱정을 조금 담아 노인은 손자에게 가볍게 물어보았다.\n\n"후미야"\n"네 할어머니."\n"만약에, 네가 길을 걸어가고 있다 하자. 꼭 걸어가야 하는 길이란다. 그런데, 걷다 보니 큰 돌부리에 걸려서 넘어졌고, 발에 물집이 터져 너무 아파 걸어갈 수 없다면 어떻게 할게냐?"\n\n손자는 잠시 생각하였다. 아직 완전히 성숙하진 못한 머리로는 조부가 낸 어려운 문제에 답하기 힘든 것 같았다. 노인은 그 모습을 바라보며 쓴웃음을 지었다. 그러나, 조금의 시간이 흐른 뒤, 손자는 말하였다.\n\n"저라면 음, 조금 쉬었다가 다시 일어서서 갈 것 같아요."\n"왜 그렇게 생각했느냐?"\n"음, 발이 죽도록 아파도, 걸려서 바닥에서 구르든, 장을 지지든, 저 자체는 멀쩡하잖아요? 어짜피 다 쉬면 낫고, 죽지만 않으면 가능성은 있으니까 목적지에 반드시 도착해야 한다면 어떻게든 다시 걸어갈 것 같아요.""
 japan.1102.a:0 ""
 
 japan.1103.t:0 "안식처"
 japan.1103.d:0 "노인은 눈을 동그랗게 뜨더니, 이내 껄껄대며 웃었다. 손자는 갑자기 웃은 그의 조부가 이해되지 않았는지, 어리둥절한 표정을 지었다.\n노인은 너무 잔걱정을 많이 하였다. 손자의 말에서 깨달았다. 딸들도, 손주들도 이리 잘들 자라주었다. 그 어린 젖먹이들 또한 이리 컸는데, 밖에 있는 수천만의 다른 자식들은 어떻겠는가. 노인은 웃고, 또 웃었다. 평생을 걸어오던 그녀에게 짐을 한 덩이 풀어주게 하는 대답이었다.\n\n그녀는 웃고, 또 웃었다. 지칠 때까지 웃을 수 밖에 없었다. 노인의 모든 근심은 이제 씻겨갔다. 멀리서, 노인의 웃음소리를 듣고, 중년의 여성이 찾아왔다. 노인의 둘째 딸이었다. 손자는 오랜만에 보는 제 숙부를 보고선 반갑게 인사하였다. 노인의 딸 또한 인사에 회답해주고, 걱정스래 자신의 아비를 바라보았다. 노인에게 몸을 신경써야 한다고 말하며, 딸은 노인을 부축하려 걸어갔다. 원래라면 고집스래 홀로 걷겠다 말했을 노인이나, 얌전히 둘째 딸의 부축을 받고 갔다. 딸은 기이함을 느꼈지만, 당장엔 옆에 있는 노인이 중요하였기에 기이함을 떨쳐내고 노인에게 우려 섞인 잔소리를 하면서 걸어가기 시작했다.\n\n노인은 기쁘게 웃었다. 자신이 죽고 없더라도 역경이 찾아오면 딸이, 손자가, 그리고 후손들이 다시금 역경을 이겨낼 것이었다. 그녀는 짐을 얹고 걸어왔으나, 이제 그의 자식들도 짐을 덜어받고 있었다. 그들은 충분히 장성하였고, 굳세었다. 이제 노인은 조금 쉬어도 될 때였다.\n\n히로히토는 마침내 안식처를 찾을 수 있었다."
 japan.1103.a:0 "1901.4.29 ~ 1989.1.7, 쇼와 덴노."
 
 japan.1104.t:0 "전우"
 japan.1104.d:0 "조용하면서도 장엄한 분위기를 내는 건물로 한 여자가 봉투를 들면서 걸어올라왔다. 'ㅍ'자 모양으로 세워진 건물은 그 목적에 맞게 엄숙함을 내뿜고 있었다. 여자는 그 건물을 향해 한 차례 거수경례를 한 후, 이윽고 이곳에 온 목적이 있는 곳을 향해 걸음을 하였다. 주위를 둘러보면 잠든 이들의 취향이 담긴 꽃과 나무, 심지어 그들이 생전에 좋아하던 요리의 모형까지 만들어져 있었다. 여자 또한 언젠가 눈을 감으면 이곳에 올 것이기에 그 모습을 하나하나 머리에 담아두었다.\n\n우뚝 솟은 묘비 앞에서 여자는 봉투를 내려다놓으며 절을 한 후 앉았다. 묘비에는 다른 거창한 말 없이 이리 적혀있었다.\n\n'큰 지붕 아래 한 가족이 되길 바라며, 1889 ~ 1949. 이시와라 간지.'\n\n"아이고 나 왔네. 내 나이가 되니까 이제 이것도 힘들여. 자식새끼들은 나 늙었다고 이래 오는 것도 말렸다네."\n여자는 옛 전우가 좋아하던 사케를 꺼내면서 쪼르르 따랐다. 한 잔은 무덤에 뿌렸고, 한 잔은 자신이 마셨다. 옛 적의 추억을 떠올리면서 그녀는 말을 이어나갔다. \n\n"어디보자, 어디서부터 이야기를 해야할까 조금 고민이구만. 원체 안 찾아온지 오래되서 무슨 이야기부터 해야할지 원. 섭섭하다면 미안하지만, 자네도 고관이었으니 알지 않는가? 나는 자네보다 더 바빴으니 찾아올 수가 있어야지. 그래도 이제는 책까지 다 썼고, 학교장 하던 것도 때려치고 나왔으니까 훨 나을걸세."\n\n한 잔 더 마신 후, 여자는 말을 계속 해 나아갔다."
 japan.1104.a:0 ""
 
 japan.1105.t:0 "전우"
 japan.1105.d:0 ""혼조 그 영감은 자네 죽고 한 3년 즈음 더 살다가 갔다네. 국장까지 치뤄졌으니까 나름 싸운 값은 받은 것이겠지. 도미나가랑 스기야마는 사이좋게 61년에 갔고. 난 그놈들이 워낙 잘싸워서 아직도 간게 믿기지 않는다니까? 그런데 웃긴건 무타구치 그놈은 아직까지 살아있다는걸세. 빡통인지 영걸인지는 아직도 난 오락가락하네만 그 지옥같던 주고쿠에서 풀 뜯어먹으며 버티고, 지금까지 살아있는걸 보면 인물은 인물이라는 소리겠지."\n\n"자네 딸 지로는 그래도 잘 살아있다네. 많이 걱정했을게지만, 야마토 소녀인데 그깟 전상을 이겨내지 못할 것 같은가? 요즘에는 공장일도 보고 글도 틈틈히 쓰는 것 같았고. 내 손주들도 그리 똑부러졌으면 좋겠건만, 어이고."\n\n"크. 오늘 따라 술이 달구만. 또 무어가 있더라, 아. 폐하께서는 지금도 왕성하게 일을 하시고 계시다네. 아마 전시보다 더 열심히 일하고 계신게 아닌지 싶다네. 무슨무슨 경제개발 5개년? 농촌신생활운동이라는 계획을 세우셨다고 하셨지. 내가 늙으니 머리가 굳어가지고 이해가 안되지만, 그래도 하나 느낀건 잠도 안 주무시고 그리 하시는 것 같으니, 옥체가 걱정됐다네. 이제 보령도 있으신데 건강을 챙기셔야 하지 않는가?"\n\n"뭬야? 나는 이제 뭘 할 것이라고? 그야 나도 늙었고 이제 젊은 이들이 하나 둘 씩 나오니까 메이지의 노인네는 쇼와의 젊은이들에게 양보를 해줘야지. 아, 자네는 이 말도 모르겠지? 내 귀여운 손녀가 알려준 말인데, 요즘 젊은이들한테는 메이지는 옛것을 말하고, 쇼와는 그, 새로운 것을 말한다고 한다라네. 무슨 말인지 이해가 안된다고? 나도 처음에 그랬으니 나나 자네나 늙은게지. 자네는 골통도 잘 돌아가는 놈이니 알딸었어야 하는데 에잉."\n\n그렇게 말하고는 여자는 한동안 말을 멈췄다. 그리고 조용히 술을 따라 홀짝였다. 오래 시간이 지나, 챙겨온 술이 반 정도 비워졌을 때, 여자의 뒤에서 정장을 입은 소녀 둘이 찾아왔다. \n\n"할아버님, 이제 슬슬 해가 저물고 있습니다. 들어가시죠."\n\n여자는 그 말을 듣고 벌써 이렇게 되었냐니 등의 말을 하곤, 돌아갈 채비를 하였다. 마지막으로 그녀는 자신의 전우에게 술을 따라주었으나, 순간 바람이 불어오더니, 잔을 엎어 술을 바닥에 쏟았다. 여자, 도조 히데키는 웃으면서 말하였다."
 japan.1105.a:0 ""하하하! 그래, 다음에 꼭 다시 오도록 하지!""
 
