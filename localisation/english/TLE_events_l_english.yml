 korea.197.t:0 "민간 무장단체의 조직"
 korea.197.desc:0 "한성 말고도 다른 곳에서 소식이 들려오고 있습니다. 이강의 연설은 전국적으로 퍼져나가, 각지에서의 피 끓는 청년들의 애국행동을 불러일으키게 만들었습니다. 자신의 형님 동생들이 저 멀리 땅에서 피를 흘리며 죽어가고, 우리 제국 내에 있는 내통자들이 이들을 죽음으로 몰아넣어 갈 때 자신들은 무엇을 했는지 반성하자는 취지에서 만들어진 '애국행동단'은 전국적인 호응을 얻고 평양, 원산, 대구, 부산, 광주 등의 지부를 순식간에 설립하면서 '반 제국적'이고 '비 대한적'인 이들에 대한 '애국'행동을 시작하였습니다."
 korea.197.a:0 "자랑스럽군."
 
 korea.198.title:0 "무한 함락 성공!"
 korea.198.desc:0 "우리의 군대는 무한으로의 입성을 성공적으로 이뤄냈고, 적의 군수시설과 여러 병참시설을 완전히 손아귀에 넣는 것에 성공하였습니다. 이것으로 제국의 중화 정벌을 향한 계획의 마지막 단추가 꿰메어졌습니다!"
 korea.198.a:0 "자랑스럽군."
 
 korea.199.title:0 "무한 함락 실패!"
 korea.199.desc:0 "우리의 군대는 무한으로의 기한 내 입성을 실패하였고, 적의 군수시설이 후방으로 도망가는 것을 지켜볼 수 밖에 없었습니다. 중화민국의 군 여력은 우리의 군대가 중경으로 입성할 때까지 꽤나 남아있을 것으로 보입니다."
 korea.199.a:0 "이럴 수가!"
 
