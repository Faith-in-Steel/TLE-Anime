 korea.155.title:0 "대한제국 중추원 최고 인민회의 총선거"
 korea.155.desc:0 "중추원이 새로이 열리고, 최고 인민회의가 열리게 되었습니다. 이 인민회의에서 승리를 거두는 이가 앞으로의 대한을 이끌게 될 것입니다. 많은 접전 끝에, 인민사회당 내부 파벌 중 하나인 유교사회당과 조선공산당의 후보 둘이 자웅을 겨루고 있습니다. 승자는..."
 korea.155.a:0 "..조선 공산당, 여운형!"
 korea.155.b:0 "..유교 사회당, 이동휘!"
 
 korea.156.title:0 "새 황제의 즉위"
 korea.156.desc:0 ""강명 14년 훙서하신 성조 강황제 폐하의 뒤를 이어, 불초 후손인 이휼이 왕업을 짊어져 이어가게 되었음을 삼가 조상께 고합니다. 소손은..."\n\n어린 황제의 낭독으로 시작한 즉위식은 제국에 새로운 시대가 찾아옴을 알린 것과 같았습니다. 지난 강명 14년의 파란 이후 바람 잘 날이 없던 대한제국에 드디어 안정이 찾아왔다는 것을 알린 것이기도 하였습니다. 어린 황제가 수 시간에 걸쳐 복잡한 예식을 마친 뒤, 신정부 또한 황제의 조서를 받들어 섭정 겸 대한의 모든 권력을 합법적으로 장악하는데 성공하였습니다. 사회주의와 군주주의. 이 기묘한 동거가 어디까지 갈 지는 미지수이나, 적어도 대한 사람들은 안정이 찾아온 것을 기뻐할 것입니다."
 korea.156.a:0 "만수무강하시옵소서, 헌문제 폐하!"
 
 korea.157.title:0 "인민의 나라"
 korea.157.desc:0 "강명제의 사망으로 피어오른 인민의 국가는, 이제 제 일을 하며 돌아가기 시작하였습니다.\n\n혁명의 전사들은 밖으로 눈을 돌림과 동시에 인민의 국가에 사는 인민들을 돕고 있고, 한성을 비롯한 전 국토에 사는 인민들은 하나로 단결하여 더 나은 내일을 위해 노동하고 있습니다. 특권층으로 분류되었던 부르주아지들은 전부 해체되었으며, 산업기구는 국유화되어 빈부의 격차와 끔찍했던 대공황의 여파는 사라졌습니다. \n\n우리의 힘은, 우리 스스로의 단결에서 나옵니다. 만국의 노동자가 단결할 그날까지, 우리는 인민의 대표인 황제와 함께 전진할 것입니다."
 korea.157.a:0 "함께하면 우리는 승리한다!"
 
 korea.158.title:0 "황족의 운명"
 korea.158.desc:0 ""인민의 황제" 헌문제의 즉위와는 별개로, 우리는 인민들과 차별적인 우대를 받고 있는 황실의 인원들에 대해서 다시 고민해볼 필요가 있습니다."
 korea.158.b:0 "그들을 혁명의 선봉으로 써라"
 korea.158.a:0 "황적을 박탈하라"
 
 korea.159.title:0 "규슈 혁명"
 korea.159.desc:0 "최근 대한제국에서 일어난 급변사태에 대응하지 못한 총독부는 오늘, 일 천황의 동생인 야스히토 친왕의 지휘 하에 붕괴되었습니다. 야스히토 친왕은 빠르게 질서를 되찾아 일본에게 구주를 되돌려주겠다고 선언하였습니다."
 korea.159.a:0 "혁명 만세!"
 
 korea.160.title:0 "홋카이도 혁명"
 korea.160.desc:0 "최근 대한제국에서 일어난 급변사태에 대응하지 못한 자치정부는 오늘, 일 장군 도미나가 교지의 지휘 하에 붕괴되었습니다. 도미나가 장군은 빠르게 질서를 되찾아 일본에게 홋카이도를 되돌려주겠다고 선언하였습니다."
 korea.160.a:0 "혁명 만세!"
 
 korea.161.title:0 "연해주 자치정부"
 korea.161.desc:0 "최근 대한제국에서 일어난 급변사태에 대응하지 못한 주 정부는 오늘, 알렉산드르 콜차크 전 백군 장교의 지휘 하에 붕괴되었습니다. 도미나가 장군은 빠르게 질서를 되찾고 한국과 협력하여 반공전선의 선봉에 서겠다고 선언하였습니다."
 korea.161.a:0 "혁명 만세!"
 
 korea.162.title:0 "대한제국 만주정부"
 korea.162.desc:0 "최근 대한제국에서 일어난 급변사태에 대응하지 못한 총독부는 오늘, 본토의 통제파 장교들의 지휘 하에 붕괴되었습니다. 통제파 정부는 빠르게 질서를 되찾고 반공전선의 선봉에 서겠다고 선언하였습니다."
