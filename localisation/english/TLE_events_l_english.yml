 korea.196.t:0 "화교배척운동의 끝" 
 korea.196.desc:0 "열성적인 애국자들의 활동은 이제 그 끝을 보였습니다. 황상폐하께서도 애국적인 행동은 가히 칭찬할만 하다 옥음을 내리셨으나, 동시에 일어난 행동이 국체의 불안을 유발할 수 있지 않을까를 우려하시면서 암묵적으로 이 운동을 종결시키라고 하였습니다. 이강 총리와 정부 고관들 또한 지엄하신 성상폐하의 명을 충실하게 받들어, 이번 운동에 대한 종결과 책임자 몇을 감옥에 보내면서 종결시켰습니다.\n\n'대한인에 대한 압박 약간 노골적으로 이뤄졌기 때문에 만주 및 대한 내 각 신문에 대한인 압박의 기사와 청도사건에 대한 기사가 게재되자 재만대한인과 직접 관계있는 대한내 대한인에게 오압박 사실의 과장적 정보 등이 제공되었다. 대한인 일반은 지나인에 대한 약간의 오해를 가지게 되었다. 여기에 근년 대한내 모든 사업의 융성과 지나 내지의 시국의 영향으로 도래하는 지나인이 매우 많고, 노동자는 물론이거니와 잡화상, 포목상, 음식점 등 각 방면에서 대한인 동업자를 압박하는 상태로 인해 일반적으로 기분 좋게 생각하지 않은 때, 재만대한인 압박 상황의 선전이 이뤄졌기 때문에 보복적으로 일부 대한인들의 독단적인 행동으로 지나인들에게 약간의 피해를 입힌 사례가 있었다.'\n-이강 정부 공식 발표"
