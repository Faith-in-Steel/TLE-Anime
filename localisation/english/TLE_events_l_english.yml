 TOOLTIP_ENDING_KOREA:0 "\n이리하여 대한제국의 "§R치국평천하§!"를 향한 여정은 긴 길을 걸은 끝에 마침내 종점에 도달하였습니다. \n\n§R사필귀정§!, 자신이 지은 §Y업보§!는 다시 돌아오게 되는 법. 타인의 §R유해§!에서 꺼낸 §t피§!와 §t골육§!으로 쌓은 §Y옥좌§! 위에 앉았던 §t제국§!은 자신의 §R죄§!에 짓눌려 쓰러졌습니다. \n\n그러나 §t제국§!이 제 업보에 대가를 치르게 되었다 한들, §R대한§!이 종말을 맞이한 것은 아닙니다. 아직 그 땅에 살아있는 이들은 있고, 그들에게 내린 어둠이 가시면 다시 새로운 §Y해§!가 뜰 것입니다. \n\n새로이 뜬 §Y해§!는 §t광명§!을 §C천지§!에 비추면서 들판에 §Y나무§!, §Y들풀§!, §Y꽃§!을 피울 것이고...\n\n...그리고 §t제국§!의 유해 위에서 피어난 §Y꽃§!은 영원히 남게 될 것입니다.\n\n플레이 해주셔서 감사합니다!"
 TOOLTIP_ENDING_KOREA_COMMUNISM:0 "이것으로 대한제국 "§R군주사회주의§!" 플레이는 끝입니다. 플레이 해주셔서 감사합니다!"
 TOOLTIP_ENDING_JAPAN:0 "\n이리하여 일본제국의 "§R쇼와 유신§!"을 향한 긴 여정은 험난한 길을 걸은 끝에 마침내 종점에 도달하였습니다. \n\n손과 발이 묶여 생의 §Y불꽃§!이 꺼지기 전까지 고통을 받은 민중들은, 자신들의 마지막 §Y불꽃§!을 틔워, 말라 죽어간 이들의 §t염원§!을 장작 삼아 환한 §Y불길§!을 피워 올렸습니다. \n\n그들은 그 동안 자신들을 §R고통§!받게 만든 §R파도§!에 저항하여 그들의 §Y불꽃§!을 지켜냈고, 자신들의 §Y뜻§!을 스스로 이룰 수 있다는 §Y희망§!을 보았습니다. \n\n§R파도§!가 멎었다 할지라도, 아직 이들에게는 많은 §t문제§!가 있습니다. 수십 년 동안 §t분열§!되어 싸워왔던 이들이 짧은 시간에 단단히 뭉치기에는, 많은 §Y앙금§!이 남아 있습니다. 묵은 §Y원한§!이 남아 있습니다. 깊은 §Y상처§!가 남아 있습니다.\n\n그렇지만, 언젠가 깊은 §Y상처§!가 아물고, 오래 된 §Y원한§!이 풀어지고, 그리 많던 §Y앙금§!이 사라질 때가 오면, 이들은 자신들이 가질 수 있었던 그 §t성화§!의 §Y불꽃§!을 높이 들어 널리 알릴 것입니다.\n\n당장에 §t불가능§!해 보이는 이것 또한 이들은 자신들이 깨달은 §Y희망§!을 기반으로 결국에는 §C가능§!케 할 것입니다.\n\n플레이 해주셔서 감사합니다!"
