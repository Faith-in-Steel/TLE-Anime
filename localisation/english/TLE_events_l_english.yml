 korea.216.title:0 "부름"
 korea.216.desc:0 "한성부 구로방에서 영등포 공장으로 매일 출근하는 박성춘은 승전 소식이 전해지자마자 그의 공장 동료들과 함께 황제 폐하 만세를 외쳤다. 간악한 영국과 미국 제국주의자들은 대한의 태극깃발 앞에서 항복을 구걸했고, 감히 반란의 기치를 들어올렸던 왜왕의 도시들은 제국의 공군 앞에서 무릎을 꿇었다. 이강 내각총리대신 각하 말마따나, 세계 전사 역사상 가장 위대한 승리였다.\n\n하지만 그 다음날도, 그 다음날도, 박성춘에게는 다르지 않은 하루하루가 이어졌다. 전쟁에서의 승리를 위하여 멸사봉공의 정신으로 폐하를 위해 복무하라는 작업반장의 순시는 어느새 전쟁이 끝났어도 그때의 정신을 잊지말고 노동하라는 문장으로 감쪽같이 바뀌었다. 할당량을 채우지 못하면 얻어맞았고, 받는 봉급은 줄어들었다. 구로로 가는 전차 안에서 그녀는 얇아진 노란봉투를 주섬거리면서 그 액수를 다시 한번 확인했다.\n\n차장이 틀어놓은 라디오에서는 '냉전'이라는 주제어와 함께 이를 설명하는 앵커의 목소리가 앵앵거리고 있었다. 즉, 귀축영미와의 전쟁은 끝났지만 이들과의 체제경쟁은 지속되고 있으며, 박성춘과 같은 일반인들은 이 새로운 형태의 전쟁에서의 승리를 위하여 전쟁과 다름없는 태도를 견지해야 한다는 것이었다. 그녀는 봉투를 웃주머니에 다시 넣고, 전차에서 내렸다. 그것이 황제 폐하의 새로운 부름이라면, 여기에 따르는 것이 그와 같은 충실한 황국신민들의 의무였다."
 korea.216.a:0 "그렇게, 삶은 계속된다."
 
 korea.217.title:0 "진정한 하늘"
 korea.217.desc:0 "제국은 이강 총리 각하와 황제 폐하의 영도 아래 아주에 만고불변할 평화를 가져오고, 세계 만국으로 하여금 아주 지배의 증인으로 삼았습니다.\n\n분명 제국은 무너지기 직전이었습니다. 사회주의자들은 파업을 획책하고 군대는 정부를 겁박하는 혼돈의 시대였습니다. 그러나 동서고금을 막론하고, 다시는 없을 위대한 통치자 이강 총리께서 이 모든 혼란을 정리하셨습니다. 이 과정이 위법적이라 지적하는 이도 있지만 그건 뭣도 모르는 이들의 비방일 뿐입니다.\n\n내부 안정에 성공한 이강 각하의 칼 끝은 이내 드넓은 중원으로 향하였습니다. 2000여년에 이르는 시간 동안 한민족을 억압하고 우리의 민족성을 겁탈하려한 무지몽매한 중국인들을 계몽시키기 위함이었습니다. 우리의 고귀한 뜻을 이해하지 못한 중국인들이 극렬히 저항하긴 했으나 결국 대한의 건딸에 의해 우리의 대의를 받딸이게 되었습니다. 분명 수많은 피가 흐르긴 했으나 어두운 중원에 밝은 빛을 가져오기에는 합당한 대가입니다.\n\n어려움이 없던 것은 아닙니다. 간교한 왜국의 '자칭' 천황과 그들의 사주를 받은 귀축영미가 우리의 앞길을 막아섰을 때는 모든 것이 끝난 줄 알았습니다. 그러나 위대한 총리 각하의 영도와 국민들의 헌신 덕에 우리는 이들을 굴복시키는데 성공했습니다. 간악한 왜왕의 손아귀에서 벗어난 일본인들은 이제 따뜻한 대아의 품에 안기게 되었습니다. 불만을 표출하는 이들도 있기는 하지만 귀축영미의 선동일 뿐이니 무시해도 괜찮습니다. 곧 신막부에 찬사를 보내게 될 것입니다.\n\n물론 이 모든 것에 대가가 없던 것은 아닙니다. 미아리의 공동묘지는 꽉 찼고, 식료품 값은 천정부지로 솟았습니다. 그렇지만 그건 별 문제가 아닙니다. 사람은 언제나 죽고, 물가라는게 오를 때도 있는 것 아니겠습니까? 국민들 모두 정부에 대한 비판은 한마디도 없고 언제나 열렬한 환호만을 보내니 필시 그들도 행복할 것입니다.\n\n네, 행복하고 말고요."
 korea.217.a:0 "상제는 우리를 도우소서"
