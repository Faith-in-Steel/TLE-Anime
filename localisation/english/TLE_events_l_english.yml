 korea.191.t:0 "반도 내 중국계 재산몰수 여론"
 korea.191.desc:0 "'동북아의 큰형이 비할 수 없는 멸시를 당하면서도 하등의 대책이 없다면 이는 대한민족의 전멸을 의미하는 것이다. 동족이 지척에서 이와 같이 생명과 재산의 위해를 받아도 그대로 좌시한다면 이는 분명히 정신적으로 조선민족의 멸망을 세계에 폭로하는 것.'\n\n최근 경향신문에 나온 논평으로, 극단적인 민족주의 세력들이 실은 것이 아닌 중도주의 세력까지 이렇게 말한 것이었습니다. 지금 제국민들은 분노하고 있습니다. 이 틈을 타서, 우리는 거슬리면서도 돈이 많은 중국 화교들의 재산을 몰수해서 국고로 돌릴 수 있습니다. 남은 사람들은 추방하거나, 저 멀리 만주벌판 개간을 시킬 수도 있지요."
 korea.191.a:0 "저들을 모조리 때려잡아라!" #중국몰수 이벤트
 korea.191.b:0 "돈은 국고로, 사람은 오지로." #중국몰수 이벤트
 
 korea.192.t:0 "거주구역 제한" 
 korea.192.desc:0 "뙤놈과 같은 지역에서 살 수 없다 생각하는 대한인들은 한반도 내에서 저 가증스러운 지나인들이 두 발을 딛고 살아가는 것 자체가 역겹다고 느낍니다. 우리 정부 당국은 당연히 이러한 신민들의 기대에 부응하기에 충분한 정책을 입안하였습니다."
 korea.192.a:0 "청국노들에게 허락된 땅은 양강(압록&두만) 이북이다."
 korea.192.b:0 "북만주는 괜히 떼어둔 것이 아니지."
 
 korea.193.t:0 "구주는 안전한가?"
 korea.193.desc:0 "최근 지나인들이 우리가 적법한 권한을 발동할 때 행한 여러가지 반역행위들이 속속 들어남에 따라, 많은 제국민들은 과연 지나인만 이러는지 충분히 의심을 갖게 되었습니다. 그리고, 제국인들 말고도 정부 고관들까지 다른 식민지가 혹시라도 역천의 죄악을 저지르지는 않을지를 진지하게 고민하고 있습니다.\n\n불안함이 있으면 진실로 그 불안함을 해결하면 될 것, 3.1 기미 일본 시위 이후에 우리 정부에서도 이들에 대한 반역을 충분히 눈치채고 있었고, 유신정부란 것들이 일어서자 더욱이 그러함을 알았습니다. 어서 우리 목 뒤에 놓인 유리조각을 치웁시다."
 korea.193.a:0 "샅샅이 뒤져라."
 korea.193.b:0 "쥐새끼 한마리도 남기지 말 것."
 
 korea.194.t:0 "우리는 무엇이 되고 싶은가?"
 korea.194.desc:0 "밤 10시. 내가 막 잠들려고 하는데 길거리에서 갑자기 사람들의 아우성이 들려왔다. 그 절규가 너무 처참하여 차마 문을 열고 바라보지 못하였다. 하지만 조선인은 이미 문앞으로 다가와 손에 칼, 몽둥이, 돌 등을 들고서 만나는 사람마다 두들겨 팼다. 질서가 크게 무너지고 길에는 조선인들만이 가득했다. 우리 화인은 감히 저항하지 못한 채 재빠르게 도망쳤으나 남녀노소 울부짖음이 하늘과 땅을 뒤덮었다. 거리에서 사람들이 고통속에 몸부림치고, 여기저기 살려달라는 자가 있고, 딸을 찾고 어미를 찾는 절규가 있어, 곧 지옥세계와 다름없었다. 모두들 살고 싶어 했지만 누구도 돌봐줄 겨를이 없었다. 동서남북으로 뛰어 성 밖으로 죽어라 도망칠 뿐이었다. 하지만 원한을 품은 조선인의 함성이 뒤따르는데 그 형세가 호랑이와 이리같이 위협적이었다. 해가 뜰 때 무렵 시내에 그 많던 화인들은 거의 남지 않았다.\n\n-증옥인의 증언."
