 korea.232.title:0 "나문찬 (3/3)"
 korea.232.desc:0 "모리히로와 아키츠네는 길길이 날뛰면서, 이를 반대하였다. 당장 토시히코가 죽을지도 모르는 살벌한 땅이 저 식민지 일본인데, 어찌 그곳으로 보낼 수 있단 말인가? 그러나 토시히코 또한 브라질로 가겠다는 그 때와 같이, 아니, 그때보다 더 완고히 자신의 의지를 피력하였다. 모리히로와 아키츠네는 분노하고, 돌려보려 애써보았으나 토시히코는 목석과도 같았다. 결국 인정하고, 토시히코가 가서 죽지 않을 수 있게, 대한령 일본에 대한 충분한 정보와 충분한 돈을 주었다. 샌프란시스코 항에서, 그렇게 세 형제는 마주보았다. 두 명은 미주 땅에 남았고, 두 명은 일본 땅으로 갔다.\n\n공영권의 깃발이 아시아 곳곳에 퍼져있는 이 시점에서, 대한은 한 줌도 되지 않는 임시정부 요인의-물론 거슬렸다 하지만- 연이 한참 전에 끊긴-그렇게 보인- 동생의 입국을 허락하였다. 토시히코가 미국인이었으면 허락하지 않았을 가능성이 농후하였으나, 브라질인로 귀화를 한 탓에 쉽게 입국할 수 있었다. 토시히코는 기대감에 부푼 마음으로 오사카 항에 발을 딛었고, 전철을 타고 그의 옛 고향으로 향하였다.\n\n교토, 지금은 화경이라고 불리는 땅은 이제 폐허가 아니다. 철근과 콘크리트 건물이 땅을 빼곡하게 매웠고, 나무 가옥은 찾아볼 수 없었다. 대로에는 전철이 오갔으며, 사람들은 양장을 입고 분주히 오가녔다. 그러나, 토시히코는 위화감을 느꼈다. 이곳이 자신의 어릴 적 고향인지, 그도 아니면 샌프란시스코 도심가인지. 물론 한자와 한글로 된 글이 있어 화경이라는 것은 알아볼 수 있었으나, 단지 그것 뿐이었다. 하지만, 이곳이 토시히코의 새 터전이 될 땅이었다. \n\n비와 호에 닿은 토시히코는 그곳에서 형의 유골을 뿌려주었다. 그러면서, 어느정도 길게 길러진 머리카락을 잘라 같이 뿌렸다. 자신의 옛 모습을 바꾸고, 이곳에서의 삶을 완벽하게 연기하기 위해서. 그리하여 토시히코는 자신의 자랑스러운 이름을 벗어던지고, 수 년간 대한의 언어와 풍습을 배워, 나문찬이라는 이름을 받아 대한인이 되었다. 이곳에서 나문찬은 찬란하기 그지 없는 대한을 위해, 그리고 그 대단하신 대한의 민중들을 위해 은밀하게, 또한 확실하게 일을 할 것이었다. \n\n그의 어머니도, 어머니도, 형도, 그리고 모든 일본인들도 그것을 원할 터였다."
 korea.232.a:0 "내 일생, 조국과 민족을 위하겠다."
 
 korea.233.title:0 "차가운 전쟁 (2/2)"
 korea.233.desc:0 ""이 새끼가 할말이 있고 못할 말이 있지 유대 운터멘쉬놈들에게 잠식당한 미국 놈들 아니랄까봐 뭐 핵무기가 어쩌고 저째? 우리 대독일국이 아메리카보다 투발 및 가용 가능한 핵무기가 훨씬 많다는 사실을 모르는것이오! 저 미개한 동양놈들이나 해코지 할것이지 어디서 위버멘쉬인 우리 대독일국을 농락하는것이오!"\n\n 이 말이 끝나자마자 대강 하는 소리를 유추하던 김용식 대사님께서 머리 끝까지 화가 치밀어 올라 이성을 잃고 큰소리로 고래고래 말하기 시작하셨다. 나는 침착하고 이성적이던 김대사님이 이렇게 화를 내면서 말하는것을 본건 이번이 처음이자 마지막 이었다. \n\n"핵무기 떨어트릴 폭격기도 띄울곳 없어서 그 미개한 동양놈들 항공모함 빌린 자칭 위버멘쉬께서 이런말씀을 하시다니 정말로 유감입니다. 막말로 자칭 위버멘쉬라는 분들께서 그 우리 제국의 일격으로 용궁 가버린 로열네이비 한테도 탈탈 탈곡기 들어간 곡식마냥 털리고 우리 제국이 다 이겨놓은판에 숟가락이나 얹으셨군요 참 대단하십니다. 그리고 미리견 당신네들은 패전국 주제에 정말로 말이 많으시군요. 애초에 호주가 당신네 몫이 아니라 우리 제국이 대의를 위하여 양보한것이라는 생각은 못하오?"\n\n 그 후 1시간 동안 온갓 욕설과 서로의 부모 안부를 챙기는 참 버러지 같은 상황이 연출 되었으며 당연하게도 이번 '다과회'는 아무 성과 없이 종료되었다. \n\n"이봐 박동진이.."\n\n 소동이 끝난뒤 대사관으로 돌아가는 도중에 김용식 대사님께서 갑자기 나에게 말을 걸었다.\n\n"네 대사님.."\n\n나는 떨리는 목소리로 대답하였다. 이후 대사님은 내가 상상하지도 못한 말을 술술 하셨다. \n\n"자네 수고가 많았네.. 저 친구들도 진짜 자신들이 하면 안되는 말을 한걸 지금쯤 한번은 생각해봤을거야.. 비록 총칼로 하는 전쟁은 끝났지만 이제부터는 이렇게 말로 하는전쟁이 시작될걸세. 제국을 위해서는 이제부터 저 군바리 놈들 보다는 우리 외교관의 역할이 중요해질게야... 잘 새겨듣게."\n\n나는 아직도 이 순간을 철저하게 기억한다. 마치 어제 있었던일 같이 아직도 기억이 생생하다. 이 사건 이후로 더이상 삼국 대사들간의 "다과회"는 열리지 않았다. 다들 내색하지 아니했지만 그들도 충분히 알고 있었다. 지난 전쟁이 피와 총칼이 난무하지만 덥디 더운 '열전'이었다면 이번에 펼쳐지는 싸움은 평화롭지만 평화 속에서 공존하는 위기로 펼쳐지는 '냉전'이 될것임을 말이다."
 korea.233.a:0 "빙하기가 올 것이다."
 
 korea.240.title:0 "혁명 준비"
 korea.240.desc:0 "전쟁의 종결 이후 시간이 오래 흘렀습니다. 독일놈들의 그 간악한 손길은 러시아 전역에 미쳤고, 우리는 은밀히 암중에서 힘을 길렀습니다. 클리멘트 보르실로프 장군은 라브란티 베리아를 축출하고 두번째 독-소 전쟁을 준비할 것입니다!"
 korea.240.a:0 "원수여, 우리는 이 곳에 있습니다!"
 
 korea.241.title:0 "혁명전선 창설?"
 korea.241.desc:0 "전소련이 여러가지로 파편화된 후, 우리는 우리의 껄끄러운 형제들과 한 집에서의 삐걱대는 동거를 하였습니다. 그러나, 대원수 보르실로프의 지휘 아래 하나로 전선을 꾸리자는 제안이 나왔습니다. 이는 분명 도움이 될 것이나, 지금까지 그들과 분쟁을 겪어 온 우리의 영토를 상당부분 할양해야 할 것입니다. 어떻게 할까요?"
 korea.241.a:0 "환영하네, 동지들!"
 korea.241.b:0 "우리는 모든 것을 가질 것이다!"
 
 korea.242.title:0 "서러시아 혁명전쟁"
 korea.242.desc:0 "일어나라, 거대한 나라여,\n일어나라, 죽음의 전투를 위하여!\n사악한 파시스트놈들과의,\n저주받을 놈들과의 전투를 향해 일어서라!\n\n고결한 분노가,\n파도처럼 끓어오르게 하라.\n전 인민의 전쟁이,\n성스러운 전쟁이 치뤄지고 있다!"
 korea.242.a:0 "모든 믿음의 압제자를, 침략자를 격퇴하리라!"
 
 korea.243.title:0 "국가판무관부 항복"
 korea.243.desc:0 ""
 korea.243.a:0 "종전을 요청하자.."
 korea.243.b:0 "절대 안돼!"
 
 korea.244.title:0 "승리?"
 korea.244.desc:0 "우리는 적의 국가판무관부를 함락시키고, 우리의 옛 수도를 되찾았습니다. 그러나, 아직 많은 영토가 적의 손에 남아있습니다. 우리의 전진은 적에게 위협이 되고 있으며, 조금만 더 간다면 전연방의 영토를 되찾을 수 있을 것입니다.."
 korea.244.a:0 "종전을 요청하자."
 korea.244.b:0 "우리는 끝까지 싸울 것이다!"
 
 korea.245.title:0 "패배."
 korea.245.desc:0 "적의 진군은 모든 국가판무관부를 함락시켰고, 우리의 영내로 진군하고 있습니다. 국가의 존속을 위해서라도, 우리는 평화를 요구할 것입니다. \n\n만약 받딸이지 않으면, 모든 것의 종말이 있을 것입니다."
 korea.245.a:0 "종전을 요청하자."
 korea.245.b:0 "우리는 끝까지 싸울 것이다!"
 
 korea.246.title:0 "총체적 승리"
 korea.246.desc:0 "우리는 적의 모든 국가판무관부를 함락시키고, 우리의 옛 수도를 되찾았습니다. 우리의 인민들은 모두 해방되었고, 국가는 평화를 되찾았습니다. 적이 평화를 전구하고 있으니, 우리의 군대를 쉬는 것과 동시에 국가를 회복시킬 평화의 시간을 잠시동안 가집시다. 무엇이 되었든 간에, 우리는 승리하였습니다!"
 korea.246.a:0 "우리의 승리다!"
 
 korea.248.title:0 "혁명전선의 붕괴"
 korea.248.desc:0 ""
 korea.248.a:0 "어둠 속에서도, 우리는 나아갈 것이다."
 
 korea.250.title:0 "외몽골에서의 승리"
 korea.250.desc:0 "북방군이 쉬수정을 비롯한 환계군벌의 잔당들을 처리한 후, 몽골에서의 자체적인 신정부 수립을 위해 북방군은 정부의 명령을 받고 본국으로 퇴각하였습니다. 김경천 장군은 큰 공적을 세우고 제국 육군으로 복귀하였고, 개선문에서 백마를 타고 시민들의 큰 환호를 받았습니다."
 korea.250.a:0 "좋아!"
 
 korea.251.title:0 "소련과의 불가침조약 제의 - 조건"
 korea.251.desc:0 "1920년대 초 시베리아 출병으로, 우리는 연해주를 얻어왔으나, 대가로 러시아라는 거대한 시장을 잃어버리고, 북쪽에 공산주의 적국을 두게 되었습니다. 지금까지 계속 연해주를 둔 분쟁을 겪어왔으나, 중국과의 문제가 더욱 중요해지는 지금, 우리는 소련과의 불가침조약을 통해 후방을 안정시키는 것이 최중요한 일일 것입니다.\n\n정부에는 여러 선택지가 있습니다. 저들과 전쟁을 멈추기 위해, 몽골 내 공산당이 사실상 점거 중인 서몽골 지역을 분리하여 저들에게 넘겨주거나, 연해주 내 러시아인들의 권리를 인정하고, 저들에게 일정부분의 경제-기술적인 교류를 가능하게 하거나, 그도 아니면 빈 손으로 협정제의를 보내거나. \n\n어떤 선택을 하시겠습니까?"
 korea.251.a:0 "빨갱이 몽골 놈들은 골칫덩이였지."
 korea.251.b:0 "연해주 정도야 뭐."
 korea.251.c:0 "아무 것도 줄 수 없다!"
 
 korea.271.title:0 "동아시아의 여명"
 korea.271.desc:0 "황성순보 강명 14년 8월 25일자.\n\n'새 새벽녘을 알리는 계성이 저 멀리에서 뭉실뭉실 떠오르고 있었다.'\n\n최근 대한 내에서 인기를 끌고 있는 소설의 첫 문구이다. 누구라도 이 글을 본다면 아마 매료될 것이라 필자 또한 장담한다. 이 글을 읽는 독자들은, 지난 대전쟁 때 우리 제국이 잘못된 선택을 하게 되었을 때의 미래를 상상해본 적이 있는가? 아마도 현재를 살아가는 우리들은 그러한 상상을 한 적이 없을 것이다. \n\n이 작가는 그러나, 범인인 우리들과는 달랐다. 그녀는 다른 길을 걸어간 사람인 것처럼, 우리의 다른 길을 생생하게 묘사하고 있다. 대전쟁에서의 패전으로 바뀐 대한의 모습, 피폐해진 민생, 혼란한 정국과 자유를 억압하는 위정자들, 그리고 이러한 모든 것을 실감나게 표현하는 글솜씨까지.\n\n이 글에 쓰인 '대한민국' 이라는 공화국의 모습이 우리의 지금 위정자들의 모습과 비슷하지 않은가? \n\n-저자 미상"
 korea.271.a:0 "한 권 사보는 것도 나쁘지 않겠군."
 
 korea.272.title:0 "건원절"
 korea.272.desc:0 "1867년 10월 11일, 고조 태황제께서 원단을 세우고 하늘에 제사를 지내시오니, 이 땅에 끊겼던 하늘의 명맥이 다시금 이어지게 이어지게 되었습니다. 태황제께서는 삼한의 적통으로서, 만백성의 만기찬란을 받으며 제단에 올라 대한이라는 국호를 정하고, 영락이라는 연호를 세우셨습니다. \n\n그로부터 수십년이 지났습니다. 우리의 천명이 굳건함은 만방의 인민들이 널리 아는 사실이고, 우리 자신들 또한 당연하게 여기는 사실입니다. 대황제 폐하께서도 건원절을 맞으시어 그 영광의 날과 같이 신대한의 영광과 신민들에게 격려의 말씀을 하시었습니다.\n\n신민들은 건원절 휴일을 기념하면서 축제를 즐기고 있습니다."
 korea.272.a:0 "대한제국 만세!"
 
 korea.273.title:0 "건원절"
 korea.273.desc:0 "1867년 10월 11일, 고조 태황제께서 원단을 세우고 하늘에 제사를 지내시오니, 이 땅에 끊겼던 하늘의 명맥이 다시금 이어지게 이어지게 되었습니다. 태황제께서는 삼한의 적통으로서, 만백성의 만기찬란을 받으며 제단에 올라 대한이라는 국호를 정하고, 영락이라는 연호를 세우셨사옵니다. \n\n그로부터 칠십 년이 지났습니다. 영락을 넘어 광무, 융희, 그리고 강명에 이르기까지, 대황제 폐하께서는 건원 칠십 년을 기념하시어 황실 인원들을 대동하고 순행을 나가셨고, 대한 인민들은 뜻 깊은 건원절을 기념하여 황성 거리 곳곳에서 축제를 열며 축포를 날렸습니다. \n\n오늘은 건원절입니다. 우리의 빛나는 축일입니다."
 korea.273.a:0 "찬란히 빛나라, 나의 조국이여!"
 
 korea.274.title:0 "건원절"
 korea.274.desc:0 "1867년 10월 11일, 고조 태황제께서 원단을 세우고 하늘에 제사를 지내시오니, 이 땅에 끊겼던 하늘의 명맥이 다시금 이어지게 이어지게 되었습니다. 태황제께서는 삼한의 적통으로서, 만백성의 만기찬란을 받으며 제단에 올라 대한이라는 국호를 정하고, 영락이라는 연호를 세우셨습니다. \n\n그로부터 수십년이 지났습니다. 우리의 천명이 굳건함은 만방의 인민들이 널리 아는 사실이고, 우리 자신들 또한 당연하게 여기는 사실입니다. 대황제 폐하께서도 건원절을 맞으시어 그 영광의 날과 같이 신대한의 영광과 신민들에게 격려의 말씀을 하시었습니다.\n\n신민들은 건원절 휴일을 기념하면서 축제를 즐기고 있습니다."
 korea.274.a:0 "대한제국 만세!"
 
 korea.275.title:0 "만수성절"
 korea.275.desc:0 "'성수무강하사 해옥주를 산같이 쌓으시고!'\n\n대한의 지존, 강명제의 탄생일은 대만에서 북해도에 이르는 모든 사람들이 대한과 아시아 형제들이 살고있는 평화, 우애, 협력의 시대를 기념하는 축제로 여겨집니다.\n\n강명황제의 통치기간 동안, 제국은 강건하고 국제적 열강의 지위까지 성장해 왔으며, 이제 폐하의 치세 이전의 위상과는 다른 대한이 펼쳐져 있습니다. 수백만 명의 사람들이 공공장소나 집에서 이 만수성절을 보내며 황제폐하의 안녕을 기원하며 황제의 번영하고 정의로운 통치가 앞으로도 오래 지속될 수 있도록 기원하고 있습니다."
 korea.275.a:0 "오 천만세에 복록을 일게 하소서!"
 
 korea.276.title:0 "만수성절"
 korea.276.desc:0 "'성수무강하사 해옥주를 산같이 쌓으시고!'\n\n대한의 지존, 강명제 폐하의 탄생일은 대만에서 북해도에 이르는 모든 사람들이 대한과 아시아 형제들이 살고있는 평화, 우애, 협력의 시대를 기념하는 축제로 여겨집니다.\n\n강명황제의 통치기간 동안, 제국은 강건하고 국제적 열강의 지위까지 성장해 왔으며, 이제 폐하의 치세 이전의 위상과는 다른 대한이 펼쳐져 있습니다. 수백만 명의 사람들이 공공장소나 집에서 이 만수성절을 보내며 황제폐하의 안녕을 기원하며 황제의 번영하고 정의로운 통치가 앞으로도 오래 지속될 수 있도록 기원하고 있습니다."
 korea.276.a:0 "오 천만세에 복록을 일게 하소서!"
 
 korea.277.title:0 "천추경절"
 korea.277.desc:0 "대한에서 일인지하 만인지상의 위치에 있는 이를 말하자면, 지존의 후계이신 태자전하를 말할 수 있겠습니다. \n\n대한의 현 대황제이신 강명제 폐하의 장남이신 태자전하께옵서는 융희 말년에 태어나시어 제국의 큰 흥복이 되시었으며, 영특한 면모를 보여주시며 많은 이들의 귀감이 되고 있습니다. \n\n전하께서는 탄일을 기념하시어 황성으로 순행을 나가셨으니 신민들은 감읍하여 전하께서 무탈하시기를 기원하였습니다. 수백만 명의 사람들이 황태녀 전하의 탄일을 기념하고 있습니다."
 korea.277.a:0 "태자 전하 천세, 천세, 천천세!"
 
 korea.278.title:0 "천추경절"
 korea.278.desc:0 "대한에서 일인지하 만인지상의 위치에 있는 이를 말하자면, 지존의 후계이신 태자전하를 말할 수 있겠습니다. \n\n대한의 현 대황제이신 강명제 폐하의 장남이신 태자전하께옵서는 융희 말년에 태어나시어 제국의 큰 흥복이 되시었으며, 영특한 면모를 보여주시며 많은 이들의 귀감이 되고 있습니다. \n\n전하께서는 탄일을 기념하시어 황성으로 순행을 나가셨으니 신민들은 감읍하여 전하께서 무탈하시기를 기원하였습니다. 수백만 명의 사람들이 황태녀 전하의 탄일을 기념하고 있습니다."
 korea.278.a:0 "태자 전하 천세, 천세, 천천세!"
 
 korea.279.title:0 "강명황제 붕어"
 korea.279.desc:0 "'대황제 폐하 천붕.'\n\n1967년 1월 4일, 전 대한에 비통한 소식이 전해졌습니다. 대한의 대황제이시자, 이 나라의 큰 어버이이신 대황제 폐하께서 붕어하셨다는 소식입니다.\n\n대전을 거치면서 건강이 안좋아지기 시작한 폐하께서는 50년대 들어서 잔병치레를 하게 되었고 60년대에 들어서자 많은 시간을 침상에서 지내게 되셨습니다. 폐하의 어의들 또한 용태를 호전시키기 위하여 총력을 다하였으나, 천명을 거스를 수는 없던 법이었습니다.\n\n황태녀 전하와 의친왕 전하, 그리고 다섯 분의 공주와 경친왕, 정친왕, 여러 손자녀들이 보는 앞에서 폐하께서는 편안히 눈을 감으셨습니다. 천붕 몇 시간 전, 폐하께서는 경왕, 정왕, 다섯 분의 공주, 의왕, 황태녀 전하 순으로 깊은 이야기를 나누셨습니다.\n\n대행황의 묘호는 대한의 진정한 번영을 이뤄냈다 하여 '성', 자유를 신민에게 돌려준 업적을 사 '조'로 결정하였고, 시호로 '경장평문효헌소열강황제'가 올려졌습니다. 황태녀 전하께서는 곧 대행황의 뒤를 이어 연호를 논어에서 따와 '헌문'으로 하여 즉위하셨습니다."
 korea.279.a:0 "헌문황제 폐하, 만세!"
 
 korea.793.title:0 "연합군최고사령부"
 korea.793.desc:0 "플레이어는 연합군최고사령부로 플레이하여, 대한제국의 멸망 후 이벤트를 보실 수 있습니다."
