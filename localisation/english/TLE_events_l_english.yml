 eok_news.9.a:0 "저들을 모두 죽여라!"
 eok_news.9.b:0 "중화여! 단결하라!"
 eok_news.9.c:0 "올 것이 왔군."
 
 eok_news.10.t:0 "외몽골 평정"
 eok_news.10.desc:0 "[This.GetNewsIcon]1932년에 대한국 북방군의 공격으로 시작된 외몽골 출병이 종결되었습니다. 대한제국의 최고 권력자인 이강의 지휘 아래 한국군은 몽골에 있던 쉬수정의 옛 군대를 완전히 격파하였으며, 돤치루이는 중앙아시아 쪽으로 망명하려 하였다가 사살되었다고 합니다. 내몽골로 피신해 있던 젭춘담바 후툭투는 데므치그돈로브의 도움으로 고륜으로 돌아왔으며, 몽골족 주요 부족장들은 쿠릴타이로 대한제국의 황제이자 몽골 천호의 적법한 계승자인 강명제를 칸으로 선출하였습니다.\n\n한편 대한제국 내부에서는 이번 전쟁의 승리에 자축하고 있으며, 이강의 훌륭한 지도 아래 전쟁을 승리로 이끌었다는 선전을 이어가고 있습니다. 한국 정계에서 이강의 권력이 공고해져 가고 있습니다."
 eok_news.10_2.desc:0 "[This.GetNewsIcon]1932년 대한국 북방군의 공격으로 시작된 외몽골 출병이 종결되었습니다. 대한제국의 지도자인 [KOR.GetLeader]의 지휘 아래 한국군은 몽골에 있던 쉬수정의 옛 군대를 완전히 격파하였으며, 돤치루이는 중앙아시아 쪽으로 망명하려 하였다가 사살되었다고 합니다. 내몽골로 피신해 있던 젭춘담바 후툭투는 데므치그돈로브의 도움으로 고륜으로 돌아왔으며, 몽골족 주요 부족장들은 쿠릴타이로 대한제국의 황제이자 몽골 천호의 적법한 계승자인 강명제를 칸으로 선출하였습니다.\n\n대한제국 내부에서는 이번 전쟁의 승리에 자축하고 있으며, [KOR.GetLeader]의 훌륭한 지도 아래 전쟁을 승리로 이끌었다는 선전을 이어가고 있습니다."
 eok_news.10.a:0 "칭기즈 칸도 별거 아니었군!"
 
 eok_news.11.t:0 "한국의 새 황제"
 eok_news.11.desc:0 "[This.GetNewsIcon]놀라운 전개로, 대한제국에서 혁명정부가 승리하였고, 대한제국의 황태녀가 한국의 다섯 번째 황제로 즉위하였다고 합니다. 황태녀는 인민사회당의 도움을 받아 즉위하였는데, 인사당은 1936년 한국 황제가 암살된 후 부터 진행된 피비린내 나고 큰 혼란을 주었던 한국 내전에서 군부와 입헌주의 세력을 전부 뒷방으로 물러나게 만들고, 한성을 장악하고는, 나아가 한반도 전역을 기어코 장악하는데 성공하였습니다. \n\n내전 중 대만으로 피신한 보수파 군 세력은 이를 인정하지 않고, 경친왕을 새로운 황제로 옹립하고 연호를 건원으로 한 새로운 한국을 세웠습니다."
 eok_news.11.a:0 "인민의 황제께, 만세!"
 eok_news.11.b:0 "황태녀가 미쳤군!"
 eok_news.11.c:0 "...뭐라고?"
 
 eok_news.12.t:0 "대한 혁명"
 eok_news.12.desc:0 "[This.GetNewsIcon]이전 한국 황제가 생존했다는 신문은 거짓이었습니다. 파괴적은 폭탄은 한국 황제의 마차를 부숴 그의 짧은 생을 끝나게 하였으며, 한국 정부의 기능을 완전히 멈추게 하였습니다.\n\n현재 대한제국 정부는 식민지를 비롯한 한반도 외 영토에서의 연락이 전부 두절되었다고 하며, 한반도 내에서는 한창 혁명군과 군사정부의 교전이 이루어지고 있다 합니다. 무엇이 어찌되었든, 동아시아 질서가 붕괴하고 있습니다."
 eok_news.12.a:0 "혁명 만세!"
 eok_news.12.b:0 "빨갱이 새끼들!"
 eok_news.12.c:0 "아니, 이게 무슨.."
 
 eok_news.13.t:0 "대일본제국 선포"
 eok_news.13.desc:0 "[This.GetNewsIcon]오늘 아침, 불에 타서 재건이 되고 있는 쿄토의 고쿄 앞에서, 일본의 군주인 쇼와 덴노는 일본의 통일과 대일본제국의 설립을 선언하였습니다. \n\n일본은 19세기 중반, 메이지 유신을 실현시키기 위한 보신전쟁에서 막부가 승리한 이후, 아와지조약을 거치면서 완전히 산산조각나며 많은 영토와 산업화와 문명국으로 가는 길을 잃어버렸었습니다. 그러나 1936년, 그들의 황제인 쇼와가 '일본혁명'으로 막부를 무찌른 후에, 산업화와 국가개혁을 실행하였고, 이후에 벌어진 대한제국과의 전쟁에서 승리한 이후에, 그들은 끝내 자주독립과 평화를 찾아냈습니다. "
 eok_news.13.a:0 "대일본제국 만세!"
 eok_news.13.b:0 "굴욕이다."
 eok_news.13.c:0 "그들은 찬사를 받을만하다."
 
 eok_news.14.t:0 "한중전쟁의 종결"
 eok_news.14.desc:0 "[This.GetNewsIcon]오늘 아침, 대한제국의 총리인 [KOR.GetLeader]이 광화문 앞에 서서 중국전선에 대한 공식적인 종전을 선언하였습니다. 대한제국의 중국 침략은 꽤 오랫동안 이어져왔고, 중간에 지지부진한 성과를 내는 듯 하였으나, 그들의 군대는 기어코 베이징, 난징, 그리고 충칭까지 중국 곳곳에 그들의 자랑스러운 국기 태극기를 꽂아넣었습니다.\n\n대한제국의 황제인 강명제는 이강에게 훈장을 수여하였고, 중화민국의 임시 대통령의 자리에 오른 장바이리에게서 항복문서를 받딸였습니다. 동아시아에서의 전쟁이 끝이 났습니다."
 eok_news.14.a:0 "우리는 어찌하란 말인가!"
 eok_news.14.b:0 "대한제국 만세!"
 eok_news.14.c:0 "놀랍군."
 
 eok_news.15.t:0 "대한국의 설립"
 eok_news.15.desc:0 "[This.GetNewsIcon]동아시아에서의 전쟁이 끝이 난 이후, 연합국 최고사령부는 대한제국에 대한 특별관리감독을 지속적으로 실시하였었습니다. 군국주의와 제국주의에 대한 사상에서 한국인들을 완전히 벗어나게 하고, 진정한 자유국가로 거듭나게 하는 작업이 이뤄진 끝에, 비로소 그들은 나라를 다시 되찾았습니다. \n\n새로이 재편된 한국은 입헌군주정의 국가로, 황제는 두되 그 실권이 없는 얼굴마담으로 자리하고 있습니다. 대한국의 총리로 취임한 이승만은 취임 연설에서 "자유와 민권은 우리 인류가 오랫동한 추구해온 가치"라면서 여러번 민권에 대해 강조하였습니다."
 eok_news.15.a:0 "위선 떨지 마라, 조센징."
 eok_news.15.b:0 "구한국의 최후의 하루는 곧 신한국의 최초의 하루다"
 eok_news.15.c:0 "고려봉자들은 위선떨기를 좋아하는군."
 eok_news.15.d:0 "세번째 전쟁은 없겠군."
 
 eok_news.16.t:0 "구주병합조약"
 eok_news.16.desc:0 "[This.GetNewsIcon]1880년의 아와지 조약은 미, 영, 프, 러, 한 5개국이 일본을 분할하는 것을 정당화 해주었고, 1902년부터 1904년까지 벌어졌던 한러전쟁은 구주와 북해도를 완전히 대한제국의 것으로 만들게 해주었습니다. \n\n어제자로 일본 왕국의 명목상 군주인 도쿠가와 요시미츠의 윤허로 규슈에 세워진 통감부가 폐지되고, 대한제국 특수행정구역 구주가 설치되었습니다. 수백만에 해당하는 규슈, 이제 구주가 된 지역 내 일본인들은 대한제국인으로 국적이 변경되었습니다."
 eok_news.16.a:0 "이런 간악한!"
 eok_news.16.b:0 "조국을 위한 또 다른 승리로군."
 eok_news.16.c:0 "제국주의자 놈들은 영토만 노리는군."
 eok_news.16.d:0 "불길하군."
 
 eok_news.17.t:0 "충무공 조약"
 eok_news.17.desc:0 "[This.GetNewsIcon]1940년대 태평양에서의 가장 참혹한 전쟁이었던 한미전쟁, 혹은 태평양 전쟁이 놀랍게도 한국의 승전으로 종결되었습니다. 대한제국군은 새로이 만든 신무기를 통해 미합중국에게 중대한 타격을 입혔고, [USA.GetLeader]은(는) 이러한 충격으로부터 나오는 염전론을 이기지 못하고 대한제국과의 평화협상을 추진하였습니다. \n\n대한제국의 자랑스러운 항공모함 '충무공 이순신' 함에서 이루어진 조약은 미합중국의 태평양 이권을 완전히 빼앗는 조약으로, 샌프란시스코 항구 50년 조차, 하와이 및 필리핀 양도, 그 외 아시아에서 서방권의 영향력 배제 등을 담았습니다."
 eok_news.17.a:0 "끝이로군."
 eok_news.17.b:0 "드디어!"
 eok_news.17.c:0 "...."
 eok_news.17.d:0 "호랑이가 독수리를 잡았군!"
 
 eok_news.18.t:0 "제2차 세계대전의 종전"
 eok_news.18.desc:0 "[This.GetNewsIcon]1933년 히틀러의 집권부터 1939년 제 2차 세계대전까지, 히틀러와 독일은 수 많은 업보를 함께한 채 역사의 한 장으로 사라졌습니다. 베를린에는 그들의 하켄크로이츠가 아닌 그들이 그토록 혐오하던 소련의 깃발이 걸렸고, 국가는 폴란드와 소련, 미국, 영국, 프랑스까지 다섯 개가 넘는 국가들에 의해 분할되었습니다. \n\n나치의 유산은 완전히 불태워지고 있습니다. 그들이 자행한 학살, 강간, 민간인 공격 등 수 많은 전쟁범죄들이 뉘른베르크에서 열릴 전범재판을 위해 연합군 최고사령부에게로 들어가고 있습니다. 전쟁은 끝났습니다."
 eok_news.18.a:0 "잘가라, 빌어먹을 파쇼들아!"
 eok_news.18.b:0 "끝인가.."
 eok_news.18.c:0 "지옥에나 떨어져라 빌어먹을 크라우트!"
 eok_news.18.d:0 "오늘은 축배를 들도록 하지"
 
 eok_news.19.t:0 "소련의 패망"
 eok_news.19.desc:0 "[This.GetNewsIcon]독일 제국의 군홧발 아래, 레닌그라드와 모스크바, 스탈린그라드까지 함락당한 이후, 소비에트 연방 정부는 더 이상의 항전은 무의미하다고 여겼습니다. 그들의 대표단은 오늘 독일군이 점령한 모스크바에서 휴전조약, 사실상의 항복조약에 서명하였고, 독일이 세운 A-A선 이후로 후퇴하였습니다. \n\n독일군이 점령한 소련 지역에는 모스코비엔, 우크라이네, 오스트란트, 카우카지엔 등의 국가판무관부가 설치되었고, 콜라반도를 비롯한 소련이 핀란드에게서 강탈한 지역들은 핀란드에게 독일이 넘겨주었습니다."
 eok_news.19.a:0 "자유로운 공화국의 단합을..."
 eok_news.19.b:0 "축배를 들어라!"
 eok_news.19.c:0 "유럽에서는, 그럼 누가 싸우는가?"
 eok_news.19.d:0 "빨갱이가 죽었다고?"
 
 eok_news.20.t:0 "제2차 세계대전의 종전"
 eok_news.20.desc:0 "[This.GetNewsIcon]아돌프 히틀러가 정권을 잡은 이래로, 독일은 갈 수록 부강해져갔고, 결국 1939년 폴란드를 침공하면서 발생한 2차 세계대전은 마침내 '명예로운 평화'를 끝으로 막을 내렸습니다. 칼레에서부터 아르한겔스크까지, 히틀러의 제3제국은 그들의 목적을 달성하여 하켄크로이츠를 높이 걸었고, 연합국은 저들의 세력을 잃고 대서양으로 쫒겨났습니다. \n\n소련마저 붕괴한 가운데, 유럽에는 신세계 질서가 장을 올렸습니다. 그러나, 아직 미합중국과 영국은 그 힘이 건재하고 있어, 독일과의 총성없는 전쟁을 준비하고 있습니다. 새 시대가 시작되고 있습니다."
 eok_news.20.a:0 "..."
 eok_news.20.b:0 "우리는 승리한다!"
 eok_news.20.c:0 "아직 속단하긴 이르다!"
 eok_news.20.d:0 "열전이 아니니까... 냉전(Cold War)이겠군!"
 
 eok_news.23.t:0 "중국 내전"
 eok_news.23.d:0 "[This.GetNewsIcon]한중전쟁이 중국의 승전으로 막을 내린 후, 중국 정부와 국민당의 갈등은 정점을 찍었었습니다. 국민당의 지도자 [CHI.GetLeader]은(는) 정부를 "인민의 생활과 민족의 미래를 구렁텅이로 몰아넣은 반역자"라고 비난하였습니다. \n\n어제, 국민혁명군은 장강을 넘었습니다. [CHI.GetLeader]의 명령 아래 수백만의 군대가 베이징을 향해 달려가기 시작하였고, 중화민국 정부 또한 이에 대응하기 위해 징병령을 내렸습니다. 중국의 통일을 위한 전쟁이 시작되고 있습니다."
 eok_news.23.a:0 "확인"
 
 eok_news.24.t:0 "중화민국 선포"
 eok_news.24.d:0 "[This.GetNewsIcon]국민당이 베이징을 장악하고, 중국 정부를 붕괴시킨 후, 오늘 [CHI.GetLeader]은(는) 중국의 통일과 중화민국을 선포하였습니다. 1842년 아편전쟁의 패배 이후 자그마치 100년이 넘는 긴 시간동안 중국은 혼란기에 빠져있었고, 각지의 군벌들이 중국 곳곳을 장악하면서 이 거대한 대륙은 여러갈래로 찢어서 서로의 피를 보게 만들었습니다. \n\n그러나 한중전쟁과 그 이후 수 많은 인명이 죽은 끝에, 국민당은 비로소 중국의 패권을 거머쥘 수 있게 되었습니다. 천안문에 걸려있던 사진은 내려오고, [CHI.GetLeader]의 사진과 쑨원의 사진이 나란히 걸리게 되었습니다. 중국이 다시 하나가 되면서 많은 열강들은 이에 집중하고 있습니다."
 eok_news.24.a:0 "확인"
 
 eok_news.25.t:0 "교토 함락"
 eok_news.25.d:0 "[This.GetNewsIcon]수 일, 어쩌면 수 개월 간의 시가전 끝에 한국군이 교토 진입에 성공했고, 한국 군부는 도시에서의 대규모 전투 작전이 종료했음을 방금 발표했습니다. 일본의 군주 히로히토는 한국을 피해 동쪽 도쿄로 향한 것으로 알려졌으며, 각지의 민병대와 의용군이 교토 인근에서 산발적인 교전을 펼치고 있지만, 한국 군부에 의해 큰 가치가 없는 저항이라고 일축되었습니다.\n\n일본 정부는 수도가 함락되었음에도 결사항전의 의지를 불태우고 있으며, 불확실한 소식통에 따르면 일본 천황 또한 죽는 한이 있어도 조국을 위해 싸우겠다 선언하였다 말하였다 합니다."
 eok_news.25.a:0 "조국을 위한 또 하나의 승리로군!"
 
 eok_news.26.t:0 "싱가포르 함락"
 eok_news.26.d:0 "[This.GetNewsIcon]동방의 지브롤터라 불리우고 전 소유국 영국이 난공불락의 요새라고 여기던 싱가포르가 대한군에 의해 점령되었습니다.\n\n상가포르 대한 통치 사령부는 풀러턴 빌딩을 본부로 삼았고, 도시를 대략 '강명 시대에 얻은 남방의 섬'으로 번역할 수 있는 강남도로 개명했고, 이후 황제 본인이 직접 이름을 따서 '진남도'라는 이름으로 최종 개명되었습니다. 대한 헌병대가 집단으로 거리를 순찰하고 있으며, 이제 대한군이 주둔하게 될 것이라는 메시지를 곳곳에 전하고 있습니다."
 eok_news.26.a:0 "확인"
 
 eok_news.27.t:0 "체코슬로바키아 쿠데타"
 eok_news.27.d:0 "[This.GetNewsIcon]매우 충격적이게도, 중앙 유럽에서 가장 선진적인 민주주의 체제를 가지고 있던 체코슬로바키아 정부는 오늘 자진사퇴를 발표하고 공산당에게 정권을 이양한다고 발표하였습니다. 체코슬로바키아 공산당은 소련의 지원을 받아 체코슬로바키아 영내에서 좌익활동을 하였고, 소련의 유럽방면 확장정책의 일환으로 크렘린에서는 이들에게 쿠데타 및 정부 장악을 명하였던 것으로 알려졌습니다. 체코슬로바키아 제3공화국은 나치 독일의 치하에서 벗어나고 얼마 안되어서 공산주의 정부의 손아귀에 떨어졌습니다."
 eok_news.27.a:0 "또 다른 전쟁이군."
 eok_news.27.b:0 "세상에!"
 eok_news.27.c:0 "환영하오 동무!"
 
 eok_news.28.t:0 "유고슬라비아 왕정 폐지"
 eok_news.28.d:0 "[This.GetNewsIcon]예고된 것처럼, 유고슬라비아 내에서 치뤄진 총선거 이후 공산당의 압승이 펼쳐지면서, 오늘 유고슬라비아에서의 왕정이 폐지되었습니다. 국왕 페타르 2세와 카라조르제비치 왕조의 일원들은 베오그라드를 비롯한 유고슬라비아 국내에서 추방되었으며, 유고슬라비아는 요시프 브로즈 티토를 중심으로 한 연방제 공화국을 수립하였습니다. \n\n새로 수립된 정부는 예상 외로 크렘린과의 무조건적인 협력을 감행하려 하는 것은 아닌 것 같으며, 서방 국가들과의 연결창구를 열어두는 식으로 행동하면서 많은 의문을 주고 있습니다."
 eok_news.28.a:0 "또 다른 전쟁이군."
 eok_news.28.b:0 "예상했었다."
 eok_news.28.c:0 "동지 제군, 환영하오!"
 
 eok_news.29.t:0 "해삼위 함락"
 eok_news.29.d:0 "[This.GetNewsIcon]항구에서 최후까지 저항을 이어가던 해병대의 항복을 마지막으로 시내에서 벌어지던 교전이 종료되었고 붉은 군대 사령부는 해삼위 그들의 언어로는 블라디보스토크가 완전히 자신들의 통제 하에 들어왔다고 발표하였습니다. 도시를 확보한 붉은 군대는 곳곳에서 해삼위 표기를 블라디보스토크로 교체하는 등 도시에 남아있는 대한제국의 흔적을 제거하기 시작하는 중이며, 곳곳에서 대한인과 백계 러시아에 대한 인민재판과 공공연한 폭력이 이어지고 있습니다.\n\n한편, 스탈린이 도시에 거주하는 대한인들에 대한 강제이주 명령을 내렸다는 소문이 퍼짐에 따라 도시를 탈출하려는 민간인들의 행렬이 이어지고 있지만, 붉은 군대는 그에 대한 언급 없이 그들의 이동을 통제하고 있습니다.\n\n1902년 한러전쟁의 결과로 양도되었으며, 러시아에 대한 승리의 상징으로 여겨지던 해삼위의 함락은 대한제국 전역에 큰 충격을 주고 있으며, 제국의 몰락이 머지않았다는 상징처럼 여겨지고 있습니다."
 eok_news.29.a:0 "붉은 곰이 태평양을 향해 포효한다.."
 eok_news.29.b:0 "씁슬하군."
 eok_news.29.c:0 "동지 제군, 환영하오!"
 
 eok_news.30.t:0 "의주 함락"
 eok_news.30.d:0 "[This.GetNewsIcon]조금 전, 소련군 사령부는 조선반도와 만주를 이어주는 관문인 의주를 붉은 군대가 완전히 통제하고 있다고 발표하였습니다.\n대한제국 측에서는 단 한 명의 빨갱이도 압록강과 두만강을 건너지 못했다고 주장하며 강력한 보도통제를 이어가고 있지만, 소련 측에서 공개한 사진들과 연합군의 항공정찰 결과는 소련 측의 주장에 힘을 실어주고 있으며, 대한제국 내에서도 남하하는 피란민들에 의해 도시가 함락되었다는 소식이 퍼져 나가고 있습니다. 의주의 함락은 대한제국이 자랑하던 압록강 방어선이 돌파되었음과 함께 조선반도 역시 더는 붉은 군대의 분노 앞에 안전하지 않다는 사실을 말해주고 있습니다.\n\n한편, 소련 측에서는 대한제국군이 압록강의 댐을 파괴하여 의주를 수몰시키는 속칭 살수 작전을 실행하려 했다고 주장했지만, 대한제국 정부는 이 역시 강력하게 부정하고 있습니다."
 eok_news.30.a:0 "전쟁이 대한으로 찾아왔다."
 eok_news.30.b:0 "씁슬하군."
 eok_news.30.c:0 "전진!"
 
 eok_news.31.t:0 "일본 혁명의 성공"
 eok_news.31.d:0 "[This.GetNewsIcon]일본국의 군주 도쿠가와 요시히사의 사망 이후 벌어진 제3차 일본내전은 이번에야말로 근황군의 승리로 끝을 맺었습니다. \n\n1868년 최초의 일본 내전과 1874년의 2차 일본 내전은 좌막군과 외세의 합종군으로 근황군이 참패하였고, 일본의 천황은 제사장으로 전락하는 신세가 되었었습니다. 1887년 일본국 헌법의 선포는 막부의 권위를 공고히 하였습니다. \n\n그러나 1919년 기미독립선언, 1923년의 관동대지진은 일본국 정부의 권위를 크게 실추시켰고, 1936년 있었던 강명황제 암살시도 이후 전국적인 시위와 더불어 쇼군 암살이 일어나자 내전이 일어났습니다.\n\n도쿠가와의 망명이 확인됨에 따라, 일본의 천황 히로히토는 공식적인 승전선언을 교토에서 연설을 통해 발표하였습니다."
 eok_news.31.a:0 "반자이!"
 eok_news.31.b:0 "불안하군!"
 eok_news.31.c:0 "전진!"
 
 eok_news.32.t:0 "한성 함락"
 eok_news.32.d:0 "[This.GetNewsIcon]연합군이 한성 진입에 성공했고, 연합군은 도시에서의 대규모 전투 작전이 종료했음을 방금 발표했습니다. 공격이 시작되기 전에 황제는 이미 도시를 떠났을 것이라 추측됨에도 불구하고 황궁 근처에서는 광신적인 근위사단의 병사들이 지키고 있었기 때문에 격렬한 전투가 있었던 것으로 보고되었습니다. \n\n한성을 함락하여 남아있는 한국 본토의 조직적인 저항도 곧 붕괴될 것으로 전문가들은 예측하고 있습니다. 한국의 강경파가 마지막 한 사람까지 항전해야 한다고 황제를 설득하는데에 성공하지 않는 한 평화 협상이 곧 시작될 것으로 보입니다."
 eok_news.32.a:0 "자랑스럽군!"
 eok_news.32.b:0 "이럴 수가!"
 eok_news.32.c:0 "중대한 발전이군."
 
 eok_news.33.t:0 "평양 함락"
 eok_news.33.d:0 "[This.GetNewsIcon]한국의 삼경 중 하나, 서경 평양부가 연합군에 의해 함락되었습니다. 성벽으로 둘러싸인 도시에서 수비군의 격렬한 저항에도 불구하고, 한국군 북방사령부는 간신히 평양성 뒷길을 통해 탈출하였습니다.\n\n산발적인 총성이 여전히 들려오고, 도시 곳곳에서 여러 차례 불길이 치솟고 있지만, 대부분의 잔존 한국군 병력은 도시에서 철수했거나, 연합군에 의해 포로로 붙잡혔습니다. 이는 만주 점령과 더불어 대아전쟁에서 연합군에 상당한 의미를 주는 주요한 승리입니다."
 eok_news.33.a:0 "대단하군!"
 eok_news.33.b:0 "서경이, 서경이!"
 eok_news.33.c:0 "중대한 발전이군."
 
 eok_news.34.t:0 "부산 함락"
 eok_news.34.d:0 "[This.GetNewsIcon]'동래가 연합군의 손에 떨어졌다'는 소문이 현지에서의 보도를 통해 사실로 확인되었습니다. 파손된 것이 대부분이긴 하지만 행궁을 포함하여 많은 건물이 현재 연합국 사령부 아래에 복속되었습니다.\n\n해외 기자는 도시를 활보하는 수많은 연합군 병사의 행렬이 돋보이는 큰 승리 행진을 목격하였습니다. 거리에 서 있는 한국인 시민들은 행진 중인 연합군을 침묵하면서 보았습니다."
 eok_news.34.a:0 "가자!"
 eok_news.34.b:0 "부산을 기억하라!"
 eok_news.34.c:0 "중대한 발전이군."
 
 eok_news.35.t:0 "만주민국 수립"
 eok_news.35.d:0 "[This.GetNewsIcon]만주에 대한 지속적인 연합국의 관리감독 끝에, 오늘 만주민국은 정식으로 독립국의 지위를 얻게 되었습니다. 1864년 조선이 청나라에게서 공식적으로 남만주를 얻어낸 것을 시작으로 1880년, 1902년까지 세차례에 걸쳐 '한국화'당한 이 땅에는 한민족, 만주족, 한족, 몽골족, 그리고 소수의 슬라브족이 살고 있습니다. \n\n정부는 공식적인 표어로 '오족협화'를 내세우며 만주의 통합과, 만주인으로서의 정체성을 강조하려 하는 것으로 보입니다."
 eok_news.35.a:0 "불안하군!"
 eok_news.35.b:0 "아쉽군!"
 eok_news.35.c:0 "중대한 발전이군."
 
 eok_news.36.t:0 "만주 분단"
 eok_news.36.d:0 "[This.GetNewsIcon]만주에 대한 지속적인 연합국의 관리감독 끝에, 오늘 만주민국과 만주 소비에트 사회주의 공화국은 정식으로 독립국의 지위를 얻게 되었습니다. 1864년 조선이 청나라에게서 공식적으로 남만주를 얻어낸 것을 시작으로 1880년, 1902년까지 세차례에 걸쳐 '한국화'당한 이 땅에는 한민족, 만주족, 한족, 몽골족, 그리고 소수의 슬라브족이 살고 있습니다. \n\n남만주 정부는 공식적인 표어로 '오족협화'를 내세우며 만주의 통합과, 만주인으로서의 정체성을 강조하려 하는 것으로 보이고, 북만주정부는 '인터네셔널'을 강조하면서 국제적인 공산주의 국가의 공조를 외치고 있습니다."
 eok_news.36.a:0 "빨갱이들과의 한판 승부가 다가오는군."
 eok_news.36.b:0 "새로운 국면이군."
 eok_news.36.c:0 "중대한 발전이군."
 
 #뉴스 이벤트
 nuke_dropped.14.t:0 "한성 핵폭탄 투하"
 nuke_dropped.14.d:0 "[This.GetNewsIcon][GetDateText] 오늘, 대한국 발전의 총 본산이자 수백년간 수도였던 한성이 핵폭발에 휩싸였습니다. 전쟁이 계속되며 지금껏 수 차례의 공격에 허덕이던 도시였지만 지금 이것과는 비교할 수 없을 것입니다. [From.From.Owner.GetLeader](는)은 자신의 국가의 붕괴를 똑똑히 보았으며 오늘은 [From.From.Owner.GetNameDef]의 수백년간의 확장정책의 종말을 표하는 순간이었습니다.\n대한국 황실의 생존은 확인되었으며 대한국 국민 전체의 사기가 떨어졌습니다. 내부 첩보요원에 따르면 황실을 중심으로 해서 무조건 항복을 준비한다고 합니다.\n\n이제 전쟁의 끝이 머지 않았습니다."
 nuke_dropped.14.a:0 "이제 전쟁이 끝나겠군."
 nuke_dropped.14.b:0 "상제는 우리 제국을..."
 
 nuke_dropped.15.t:0 "부산 핵폭탄 투하"
 nuke_dropped.15.d:0 "[This.GetNewsIcon][GetDateText], 한성과 평양에 이어 대한제국의 최대도시 중 하나인 부산이 핵폭발에 휩싸였습니다. 대한제국 물류의 4할 가량을 차지하던 항구는 흔적도 없이 사라졌으며 이곳에 종사하던 모든 사람들은 흔적도 없이, 그저 그림자가 있었다는 흔적이 이들이 존재했음을 알려주고 있습니다. \n[KOR.GetLeader]은 이 사태에 대해 침묵을 유지하고 있지만, 그의 권위는 이번 한번의 폭격과 함께 산화한 것 같습니다."
 nuke_dropped.15.a:0 "오늘, 부산 시민이 아니라는 것에 다행이다."
 nuke_dropped.15.b:0 "임진란 이후의 최악이군."
 
 nuke_dropped.16.t:0 "해삼위 핵폭탄 투하"
 nuke_dropped.16.d:0 "[This.GetNewsIcon]오늘, 대한제국 최북방 요충지이던 해삼위에 핵폭탄이 투하되었습니다. 한때 러시아 제국의 극동 항구도시 모습을 가지고 있던 이 도시는 이제 잿가루와 죽어가는 사람들 밖에 남지 않게 되었습니다. 많은 사람들은 [SOV.GetAdjective]에서 핵폭탄 투하 과정에 불만을 제기할 것이라고 믿고 있습니다.\n이제 대한제국의 모든 것이 안좋기만 합니다."
 nuke_dropped.16.a:0 "이 전쟁이 끝나기까지 얼마나 더 많이 떨어질 것인가?"
 nuke_dropped.16.b:0 "끝이군."
 
 nuke_dropped.17.t:0 "의주 핵폭탄 투하"
 nuke_dropped.17.d:0 "[This.GetNewsIcon]원래 원산에 투하될 예정되었던 핵폭탄은 오늘 의주에서 폭발했습니다. 연기, 구름 그리고 기술적 문제가 겹쳐진 기상 문제로 인해 임무를 맡은 비행기는 기수를 돌려야 했고, 역사에 남을 사건을 바꾸어버리고 말았습니다.\n\n폭탄의 효과는 계곡에 자리잡은 도시의 위치 때문에 약간 억제되었지만, 피해는 여전히 심각했습니다. 일부 군사 시설이 타격 받았지만, 치명적인 민간 손실은 그것을 훨씬 웃돕니다. 우리가 이 무기의 장기적 효과를 알려면 수 십년이 걸릴 수 있습니다."
 nuke_dropped.17.a:0 "[From.From.Owner.GetAdjective]의 항복을 이끌어낼 수 있을까?"
 nuke_dropped.17.b:0 "우리는 의주는 아니길 바랬다."
 
 nuke_dropped.18.t:0 "군산 핵폭탄 투하"
 nuke_dropped.18.d:0 "[This.GetNewsIcon]"거리는 지옥 그 자체 같았다\"\n- 윤기중\n\n오늘, 핵폭탄이 군산 상공 580미터에서 폭발했습니다. 도시의 3분의 2 이상이 즉시 파괴되었습니다. 도시는 지진에 견딜 수 있도록 내진 설계를 거쳤음에도 불구하고, 몇몇 튼튼한 건물만이 폭발에서 살아남았습니다.\n\n핵폭탄의 힘이 대중의 마음에 각인되었지만, 무기 앞에서 사람의 가치는 절하되었습니다. 어느 쪽도 사건의 공포를 고려하지 않았습니다만, 지속적인 낙진과 눈 깜짝 할 사이 사라진 생명들은 오래도록 남게 될 것입니다."
 nuke_dropped.18.a:0 "이 전쟁이 끝나기까지 얼마나 더 많이 떨어질 것인가?"
 nuke_dropped.18.b:0 "우리는 희생자들을 돋기 위해 신속히 행동해야 합니다."
 
 nuke_dropped.19.t:0 "대전 핵폭탄 투하"
 nuke_dropped.19.d:0 "[This.GetNewsIcon]핵폭발이 오늘 대전을 파괴했습니다. 도시에는 대공 방어 체계가 있었지만, [From.From.Owner.GetNameDef](은)는 이러한 공격에는 대비하지 못했습니다. [GetDateText], 독립문은 마지막 종을 울렸고, 폭발에 녹아내리고 말았습니다. \n\n[From.From.Owner.GetLeader]은 오늘 늦게 있을 라디오 연설을 준비하고 있습니다. 사기는 어느 때보다 낮으며, 한국인들에겐 그의 한 마디 혹은 유창한 항복 선언이 절실히 필요할 것입니다."
 nuke_dropped.5.a:0 "핵폭풍 때문에 윗입술에 자꾸 힘이 빠지는군."
 nuke_dropped.19.b:0 "대한은 가망이 없었어."
 
 nuke_dropped.20.t:0 "함흥 핵폭탄 투하"
 nuke_dropped.20.d:0 "[This.GetNewsIcon][From.From.Owner.GetAdjective]의 중요한 산업 중심부인 함흥시가 오늘 핵폭탄으로 공격받았습니다. 추측하기에 이 도시가 선택된 이유는 지식인들이 결집한 곳이기 때문인 것 같습니다.\n\n함흥과 인근에 있는 회령의 역사적 중요성은 많은 이들이 폭탄 투하를 모면할 것이라고 추정케 했으나, 빗발치는 파괴의 공포가 가득한 장소로 변모해, 공격에 의한 정신적 충격을 커지게 했습니다. 계곡에 자리잡은 도시의 위치 때문에 폭발은 제한되었지만, 옛 황제의 고향과 많은 산업용 건물들이 완전히 파괴되었습니다."
 nuke_dropped.20.a:0 "이런 전쟁에서 유산과 아름다움은 아무 의미가 없지."
 nuke_dropped.20.b:0 "저들이 옛 것을 파괴하면, 우린 새로운 것을 만들 것이다."
 
 nuke_dropped.21.t:0 "춘천 핵폭탄 투하"
 nuke_dropped.21.d:0 "[This.GetNewsIcon][GetDateText] 오늘, 한국 곡창지대 중 한 곳인 황해도의 황주가 핵폭발에 휩싸였습니다. 세계대전 내내 잦은 공격에 시달렸던 황주였지만, 이번 공격은 기존의 그 어떤 것과도 비교할 수 없을 것입니다. 옛 여몽전쟁 이후로 이리 파괴된 적이 없던 춘천은, 그 시절과는 비교도 안되게 융성해진 이 도시가 이렇게 파괴되리라고 생각한 사람은 아무도 없습니다. \n\n춘천이 잿더미로 변한 것과 달리, 대한제국 정부는 아무런 입장문도 발표하고 있지 않습니다. 그러나 불확실한 정보원에 따르면, 악의 제국 내부에서는 그 어느때보다 염전론이 강해졌다 합니다."
 nuke_dropped.21.a:0 "폭발의 여파가 강하군."
 nuke_dropped.21.b:0 "오늘 춘천은 사라졌다."
 
 nuke_dropped.22.t:0 "황주 핵폭탄 투하"
 nuke_dropped.22.d:0 "[This.GetNewsIcon][GetDateText] 오늘, 한국 곡창지대 중 한 곳인 황해도의 황주가 핵폭발에 휩싸였습니다. 세계대전 내내 잦은 공격에 시달렸던 황주였지만, 이번 공격은 기존의 그 어떤 것과도 비교할 수 없을 것입니다. 옛 조청전쟁 이후로 이리 파괴된 적이 없던 황주는, 그 시절과는 비교도 안되게 융성해진 이 도시가 이렇게 파괴되리라고 생각한 사람은 아무도 없습니다. \n\n황주가 잿더미로 변한 것과 달리, 대한제국 정부는 아무런 입장문도 발표하고 있지 않습니다. 그러나 불확실한 정보원에 따르면, 악의 제국 내부에서는 그 어느때보다 염전론이 강해졌다 합니다."
 nuke_dropped.22.a:0 "곡창지대의 황폐화다."
 nuke_dropped.22.b:0 "오늘 황해도는 사라졌다."
 
 nuke_dropped.23.t:0 "제주 핵폭탄 투하"
 nuke_dropped.23.d:0 "[This.GetNewsIcon][GetDateText] 오늘, 한국 남쪽의 섬인 제주가 핵폭발에 휩싸였습니다. 두 번째 세계대전 내내 잦은 공격에 시달렸던 제주였지만, 이번 공격은 기존의 그 어떤 것과도 비교할 수 없을 것입니다. 옛 삼별초 이후로 이리 파괴된 적이 없던 제주는, 그 시절과는 비교도 안되게 융성해진 이 도시가 이렇게 파괴되리라고 생각한 사람은 아무도 없습니다. \n\n제주가 잿더미로 변한 것과 달리, 대한제국 정부는 아무런 입장문도 발표하고 있지 않습니다. 그러나 불확실한 정보원에 따르면, 악의 제국 내부에서는 그 어느때보다 염전론이 강해졌다 합니다."
 nuke_dropped.23.a:0 "아름다운 관광도시가 어디로 갔는가."
 nuke_dropped.23.b:0 "폐허로."
 
