 korea.85.title:0 "시합"
 korea.85.desc:0 "동방에서 악귀가 쳐들어온다는 말을 들었었다. 조카와 형수, 그리고 동생은 이곳 또한 위험하다며 피난길에 올랐다. 그들은 나 또한 따라오라고 뼈만 남은 앙상한 손으로 끌으려 했지만, 그래도. 어머니와 어머니가 뭍혀있는 이 땅을 떠날 수는 없었기에 나는 이곳에서 남아있기로 하였다. \n\n설령 악귀라고 하여도, 가엾은 민초들에게 무슨 일을 하지는 않겠지.\n\n이리 안일하고 멍청한 생각을 하면서.\n\n\n조선군이 들어오자 난징은 지옥도로 변하기 시작하였다. \n\n옆집 진아이링은 병졸들에게 끌려가 몹쓸 짓을 당하였다. 병졸들은 그녀의 여린 몸 구석구석을 유린하였고, 탐하였다. 그녀가 끌려가는 것을 보았을 때, 나는 이를 직감하였지만 움직일 수가 없었다. \n\n앞집 천 아줌마는 이루말할 수 없을 정도로 참혹하게 돌아가셨다. 딸이 보는 눈앞에서, 자신이 준 선물을 끌어안은 딸이 보는 눈앞에서, 그 무엇보다 사랑하던 딸이 보는 눈앞에서, 저 악귀들은 아줌마를 총검으로 찌르고, 개머리판으로 두개골을 으깨어 사람의 몰골을 찾아볼 수 없도록 만들었다. \n\n천 아줌마의 딸 또한, 그리 좋은 꼴을 보지는 못하였다. \n\n공포가 머리를 채웠다. 이성은 날라갔고, 오직 그 때, 같이 피란길에 오르자고 하던 가족들의 모습이 생각났다. 무서웠다. 당장 이곳을 떠나고 싶었다.\n\n주위가 얼추 진정된 후에, 아무도 없는 것을 확인한 뒤에야 조심스래 밖에 나올 수 있었다. 떠나기 전에 장강 하류에 배를 놔두겠다고 한 것이 생각났다. 그곳을 향해, 떨리는 두 다리를 움직였다. \n\n나는 뛰고 또 뛰었다. 어머니, 어머니는 이미 생각에서 밀려난지 오래였다. 능선에 올라 난징 시내를 보니 이곳 저곳에서 총소리와 비명소리, 그리고 불에 타는 건물들의 소리가 아우러져 귀를 찌르고 있었다. 이건, 지옥이었다. 난징은 지금 지옥이었다.\n이 지옥도 얼마 안남았다. 저 언덕만 넘으면, 저 가로수만 넘으면, 빠져나갈,\n\n\n\n허벅지가 욱씬거리는 통증과 함께, 차가운 바람을 느끼며 눈이 떠졌다. 무슨 연유인지는 몰라도, 팔다리가 꼼짝도 할 수 없도록 단단히 묶여있었다. 주변을 둘러보니, 나와 같은 모습을 한 이들이 수두룩하였다. 어림잡아도 수백정도 될까.\n\n"가위바위보로 순서를 정하지"\n"-보! 내가 먼저구만 그래!"\n\n군관으로 보였던 여자 둘이 웃으면서 손을 흔들고 난 후, 왼쪽에 있던 여자가 허리춤에 있던 칼을 꺼냈다.\n\n"시, 작!"\n\n그리고 호각이 불리자 여자, 군관이 저 앞에 있던 아이의 목을 칼로 베었다. 참수, 그 옛날에 하던 형벌을 지금 이렇게 하다니. 야만적이었다. 저 옆에 손을 흔들던 여자는 뭐라뭐라 말하면서 종이에 글을 적고 있었다. 환도를 들고 있는 여자는 내 이웃의 머리 째로 자르고 있었다. 순서가 다가오고 있었다. 비명이 점점 가까워지고 있었다.\n 피, 눈물이 터져나오기 시작했다. \n다가오고 있다. 다가오고 있다.\n눈앞이 흐려지며, 콧물이 흐르기 시작했다.\n\n잠시 후, 군관이 내 앞으로 다가왔다.\n\n"살려주세요! 제발 살려주세요! 뭐든지 하겠습니다 살려주세요!"\n"뭐라는거야?"\n"장형필, 4분 지났다! 느림보 녀석아, 빨리 해!"\n"알겠다, 알겠어! 그래, 얼른 끝내주마!" \n\n끝내 여자의 칼이 내 목을 향해 쇄도했다. 한번에 끝나지 않았다. 두번, 세번, 네번. 천천히 느껴지는 고통 속에서, 눈 앞에 여러 광경이 펼쳐졌다. 어머니, 어머니, 동생...\n\n검은 어둠이 나를 덮쳤다.\n\n\n\n\n"이런, 105 밖에 못채웠구만."\n"또 졌나? 한심하기는. 좀 잘 해봐라. 다른 놈들 더 잡아와주랴?"\n"우라질, 이번에는 반드시 이겨주마""
