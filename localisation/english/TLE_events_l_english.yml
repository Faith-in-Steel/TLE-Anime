 korea.81.title:0 "무한"
 korea.81.desc:0 "누군가 민국의 근원을 물어보면 열의 아홉은 무창에서 일어난 혁명군을 꼽을 것이다. 동맹회의 열사들이 무창에 모여, 민국을 선언하고 청말신정을 끝내었으니 이 어찌 근원이 아니겠는가. \n\n짧은 총포소리가 잦아든 뒤, 대열을 맞추어 동에서 온 이들 중 많은 수가 도시에서 빠져나갔다. 무창, 한양 등을 완전히 손에 넣고 다음 목표지로 나아가기 시작한 것이었다. 그 동안은 끔찍하였다. 문명개화를 알려주겠답시고 찾아온 불청객들은 약탈과 방화, 살인과 강간을 자행하는 것은 기본이었다. 이제는 안하는 것이 이상할 지경이었다. 어느 극성분자들이 이곳이 혁명이 시작되었다며, 불경한 땅이라며 유적지들을 파괴하는 꼴이 우스웠다. 대체 누가 불경하다는 것인지, 이해가 가지 않았다. \n\n하늘은 어둡기 그지 없었다. 밤이어서 그렇겠지만, 이상하리 만큼 어두웠었다. 바람에 스치던 별빛은 흩날려 사라졌고, 하나 둘 셀 수 있던 별자리는 흉귀들을 피해 몸을 숨겼다. 누구라도 이 중화를 구해주었으면, 무한을 구해주었으면, 나를 구해주었으면."
 korea.81.a:0 "하지만, 그것이 이뤄질 일은 없었다."
 
 korea.82.title:0 "중경"
 korea.82.desc:0 "끝이 났다. \n드디어 끝이 났다.\n\n중화민국 최후의 항전도시였던 중경에는 자랑스러운 태극기가 걸렸고, 끝에 끝까지 우리에게 맞서 싸우던 이들은 허망한 표정을 지은 채 바닥에 널브러져 있었다. 드디어 전장을 떠나, 고향으로 갈 수 있겠다는 희망에 들떠 모오든 이들이 얼싸안고 기뻐했다. \n\n저 서울에서 이곳까지 오는 여정이 얼마나 힘들었는가. 처음에 생사를 같이하겠다고 맹세한 전우 몇은 중원 화북땅에 피흘린 채 오래였고, 고조 대제 탄신일에는 고향으로 보내주겠다던 조국의 맹세는 휴짓조각이 되었었다. 그러나, 이곳에 걸린 태극기는 우리의 헌신이 보답받았음을 증명하고 있다. 이제, 우리는 웃으면서 고향으로 돌아갈 수 있고, 고향에 돌아가면 따뜻한 한마디를 들으면서 잘 수 있을 것이다.\n\n"우라질! 지혈! 지혈 도와달라!"\n"흐.. 흐흐... 그냥 가주게, 나도 가망이 없는 것은 잘 알고 있어"\n"그리는 못하네! 중경까지 왔는데 이렇게 끝낼 수는 없지 않는가!"\n\n남아있던 저항군의 총탄에 하복부를 저격당했었다. 뙤놈이 뭐라뭐라 한 것이 들렸지만, 곧 바로 고깃덩이로 화하였다. 그러나, 나 또한 별 다르지 않은 운명이 찾아올 듯 하다. 이곳까지 왔는데, 조국의 승리를 보고 죽을 수 없다니. 눈앞에 흐려지고, 흔들린다. 피를 너무 많이 흘렸나보다. \n"서울에.. 서울에 묻어........."\n 마지막 힘을 쥐어짜, 말을 하였다. 그것을 끝으로, 지독한 어둠이 찾아왔다."
