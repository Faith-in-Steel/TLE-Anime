 korea.51.title:0 "밖"
 korea.51.desc:0 "저는 엄마랑 밖에 나가서 거리를 구경하는 것을 좋아했어요\n동생들이랑 엄마랑 밖에서 나가 놀면 항상 재밌었어요\n밖에서 꽃이 흩날리는걸 보고 사람들이 거리에서 웃는 소리를 들으면 절로 웃음이 나왔어요\n\n그렇지만 요즘에는 거리에 잘 못나가고 있어요\n엄마가 밖에 나가지 말라고 하시고, 나간다고 하더라도 대로변에만 걸어다니라고 하셨어요\n왜냐고 물어보니 무서운 어른들이 잡아간다고, 절대 으슥한 골목길에 다니지 말라고 말하셨어요\n\n사람은 다 실수를 한다고 소학교에서 배웠어요\n형도 누나도 엄마도 엄마도 할어머니도 할머니도요\n음, 이번에는 엄마가 실수한 것 같아요\n이 어른들은 착한데 말이죠\n.\n.\n.\n.\n요즘에는 거리에 잘 못나가고 있어요\n엄마랑 밖에 나가서 거리를 구경하는 것을 좋아했어요\n동생들이랑 엄마랑 밖에서 나가 놀면 항상 재밌었어요\n밖에서 꽃이 흩날리고 사람들이 거리에서 웃는 소리를 들으면 절로 웃음이.\n웃음이 나왔어요.\n.\n.\n.\n.\n.\n엄마 엄마 보고싶어요."
