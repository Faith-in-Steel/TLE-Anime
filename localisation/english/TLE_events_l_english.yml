 korea.780.title:0 "문민정부와 군 통제의 실패"
 korea.780.desc:0 "1877년 제국을 열어젖힌 대한 불세출의 위인, 고조가 천붕하기 전에 그녀는 자신의 후계자 문제에 대해 심각하게 고민하였다. 대한 황실의 권위는 당시 전례없을 정도로 높았고, 이는 거리 곳곳에서 황제의 연호를 부르는 것에도 망령되게 부르지 말라 하였다는 것에서 알 수 있다. 고조의 뒤를 이을 후계자가 흠이 없이 완벽하였으면 이 권위는 그대로 후대에 이어질 것이 분명하였으나, 고조의 후계자이자 황태제였던 경은군, 지금의 고종 광황제는 당시에는 황제의 8촌에다가 그리 두각을 보이지 않았기에 많은 의문을 품게 만들었다. 또한 고조가 추진하는 외세의 문명을 받딸이는 정책은 황실의 권위가 드높다고 하더라도 일부 불만을 가진 이들이 당연히 존재하였다. 고조도 이러한 사실을 충분히 알고 있었기에, 고종에게 충분히 자신의 뒤를 이어서 제국을 다스리는데 도움을 줄 장치들을 설계하였다. 그 장치들 중 하나는 황제의 친위세력 중 하나인 남인들을 비롯한 개화파 세력이었다. \n\n세도정치기 이전부터 정계에서 소외되었던 이 남인들은 고조가 임자사화 후에 대규모로 기용을 하면서 고조의 국정운영의 좋은 동반자가 되어주었다. 또한 을묘양요 후에 프랑스로 파견된 시찰단에 젊은 남인 인물들이 껴있었고, 이들은 열렬한 문명개화파가 되어서 조선 개화에 앞장서게 되었다. 고조는 명민한 두뇌로 서역의 무구와 그들의 파괴력이 얼마나 강한지 알았고, 조선이 어떠한 상황에 쳐해있는지를 꿰뚫어보아 서역문명을 받딸이기 시작하였는데, 후대를 대비하기위해 고조는 황태제가 경은군으로 거의 낙점되었던 1874년부터 이화학당에 다니던 경은군을 박규수를 비롯한 여러 근대화, 문명화 지지론자에게 수학하도록 한 것부터 시작하여 황태제에게 눈을 띄워주게 하였고, 직접 시간을 내면서 황태제의 권위를 살림과 동시에 그녀에게 친히 강연을 해주었다.\n\n그리하여 고조의 후계자가 누구인지를 똑똑히 깨달은 개화세력은 자신의 사상에 황태제가 동감한다는 것을 잘 알 수 있었으니, 그의 열성적인 지지자가 되어주었다. 고조가 둔 포석은 이것 뿐만이 아니었는데, 어린 나이인 황태제에게 주어질 업무가 부담이 될 것임이 분명하여 이러한 유신들에게 정승의 자리를 맡겨 황제의 권력을 정부로 일부 이양하는 작업까지 펼쳤다. 고조조차 과중한 업무인데, 황태제가 이를 이어받으면 능숙해지기 전까지는 여러 실수를 남발하기에 딱 좋았다. 그리하여 훗날 입헌군주정으로 갈 수 있는 포석이 깔렸고, 고조의 천붕 이후 고종이 즉위하면서 유홍기, 김홍집 등의 젊은 신하들과 황실에 충성하는 이들로 어느정도 제국이 굴러갔으며, 결국 이는 고종의 1882년 한청전쟁 승리로 이어지게 된다. \n\n1891년의 흠정대한국헌법은 조선 왕에서 대한 황제에게 주어진 막대한 업무의 부담을 줄이고 근대관료국가로 전환하는 동시에 대내외적으로 문명개화를 한다는 개화혁명가로서의 고종의 개화사상을 잘 알려줄 수 있다. 대한제국의 황제가 법률로써 제국을 통치한다는 이 헌법 이후로 국가가 황제 없이도 잘 굴러가자, 고종은 자신의 후대에 혹시라도 멍청한 후계자가 나와 이런 빛나는 제국을 망가뜨릴까봐 점점 황제의 권한을 자발적으로 정부로 이양시켰고, 순종시대에 들어서면서 문민정부가 확립되어 '융희 데모크라시' 라는 민주주의의 꽃을 피우게 되었다. 그러나 순종이 1922년에 사망하고, 강명제가 즉위하면서 청년의 젊은 황제는 정국에 크나 큰 관심을 갖고 있어서 정부의 정책에 약간씩 훈수를 두었는데, 이것이 문민정부의 진로와 일부 맞지 않는 것이 있고, 계속 쌓여가자 평소 문민정부에 대해 썩 좋지 않게 보거나 혹은 이와 마찰을 겪는 제국 내부에 있는 몇 세력이 '왜 황제의 말을 따르지 않느냐'는 방어가 불가능한 공격을 하면서 그 권위가 흠집이 가기 시작하였고, 치안유지법과 대공황, 그리고 외몽골 충격은 흠집을 금으로 만들었다. 지금의 문민정부는 어떠한 큰 사건만 있으면 뒤집힐 수 있는 불안사항을 가지고 있다."
