 korea.95.desc:0 "... ... ...\n\n.. .... .. .....\n\n.... ... ..\n\n...!"
 korea.95.a:0 ".........."
 
 korea.96.title:0 "깡패 처리"
 korea.96.desc:0 "고시형, 흔히 구마적이라고 부른 이는 지금 지난 시절을 되짚어보던 중이었다. 그 스스로, 천하에 부끄럼이 없는 소녀라고 생각하고 있었다. 물론 젊은 혈기에 이곳 저곳 돌아다니고 동지들을 모았었던 적이 있었지만, 지금은 그 나날들과는 연관이 없다고. 나는 저들과 다르다고 외치고 싶었다.\n\n'나는 깡패입니다. 국민의 심판을 받겠읍니다.'\n\n지금 그녀는 현수막을 몸에 내건채, 거리 이곳 저곳을 그의 '동지'들과 나돌아다니고 있었다. \n"이 뙤놈과도 같은 놈들아! 네놈들이 내 귀한 딸을 다리 병신으로 만들어놨든!"\n"내 네놈들 때문에 망친 장사가 얼마나 되는줄 아느냐! 이 개돼지보다 못한 놈들!"\n\n그녀는, 이런 취급을 받아서는 안된다고 생각하였다. 어찌 이 고시형이, 남에게 아무 잘못도 하지 않은 이 고시형이.\n\n그러나, 현실은 그녀에게 그 자신은 한낱 깡패에 불과하다고, 송곳과 같이 알려주었다."
 korea.96.a:0 "난 항상 자네가 마음에 들지 않았지."
 
 korea.97.title:0 "문이 닫힌 중추원"
 korea.97.desc:0 "왁자지껄 하다 못해 싸움판이 벌어졌던 중추원은 굳게 문이 닫힌지 오래입니다. 혁명군이 한성을 장악한 후 중추원부터 폐쇄하여 제국 내 모든 권력을 장악하여, 아무런 입법활동과 정당활동을 할 수 없었기 때문입니다. 한때 대한당의 의원이었던 박중양은 혼자서 술만 홀짝이며 "저 무식한 군바리들이 뭘 한다고.." 라며 불평하였기도 하였습니다. 이미 군이 국가를 장악한 이상, 아무 것도 하지 못하는 그저 한탄일 뿐이었지만요."
 korea.97.a:0 "꼴 좋다."
 
 korea.98.title:0 "이범석"
 korea.98.desc:0 "황도파의 공세 끝에 통제파가 몰락하면서 몇몇 장성들은 도주를 하였습니다. 이강과 같은 장성들은 교전 당시 사살되었으나, 이범석과 같은 통제파 내부 극단세력 일부는 알 수 없는 곳으로 도망갔었습니다. \n\n어두운 밤에, 제도로 하나의 소식이 날아왔습니다. 이범석을 찾아냈다고. 그 즉시 헌병대를 꾸려 제보된 위치로 가니 역시. 이범석이 곤히 자고 있었습니다.\n\n"체포해!"\n\n조사하여보니, 이범석의 사촌 형이 그를 고발한 것이었습니다. 황도파가 제국을 장악한 이상 그녀는 애물단지 이상도 이하도 아니었습니다. 가문을 완전히 몰락시킬 수 있다는 가족 회의 결과, 위원회에게 그들은 연통을 넣었습니다.\n\n오늘 저녁, 이범석에 대한 재판이 완료되었고 형이 집행되었습니다. 그녀는 "대한제국 만세!" 라는 외마디 함성을 외치고 절명하였습니다."
 korea.98.a:0 "비겁한 작자들이로군."
 
 korea.99.title:0 "소파와 대장"
 korea.99.desc:0 "천도교의 수장인 소파 방정환이 이병무 혁명최고지도자를 찾아왔습니다. 방정환은 황도파 장성진들이 믿는 주요 종교인 천도교의 수장으로, 전대 교주였던 손병희의 사위입니다. 그가 제안한 것은 위원회에서 천도교를 지원해주는 대신 자신들은 대한제국 내에서 위원회와 황도파의 정당성을 선전해줄 것이었습니다. 곰곰히 생각한 끝에, 이병무 장군은 이를 받딸였습니다."
 korea.99.a:0 "좋군."
 
 korea.100.title:0 "해평"
 korea.100.desc:0 "해평 윤씨 가문이 개화기에 만들었던 해평상회에서 시작한 해평그룹은 제국 경제의 많은 부분을 장악하였습니다. 금융, 조선, 철도 등등... 가히 대한 재계순위 1위라고 부를만 하였습니다. 그러나, 젊은 청년장교들은 이것이 마음에 들지 않았습니다. 그들은 저 재벌들의 종막을 원하였고, 국가사회주의(State Socialism)를 실현하길 원했습니다. 오늘 그들의 요청에 따라, 대한제국 내 모든 재벌들은 해체되었고 그들의 자산들은 압류당하였습니다. 젊은 기업가, 윤보선은 땅을 치고 핏발 선 눈으로 그들을 저주하였습니다. "네놈들이 무사할 것이라 생각하지 말아라!""
 korea.100.a:0 "꼴 좋군! 이 빌어먹을 수탈자들아!"
 
 korea.101.title:0 "형제"
 korea.101.desc:0 "경친왕은 황도파가 썩 마음에 들었다. 황실이 갈수록 문민정부란 것들에게 힘을 잃어가는 것이 마음에 들지 않았고, 그녀는 이 제국의 정당한 주인인 자신의 형황에게 권력이 돌아와야한다고 굳게 믿고 있다. 기억도 안나는 어릴적 부황이 하였던, 백성이 앞으로 이 나라의 주축이 될 것이라는 것은 그녀에게 와닿지 않았다.\n\n황도파가 제국 전체를 장악한 이후, 강명황제는 창경궁에 들어가 칩거하였다. 이것은 일종의 옛 형황에 대한 의리를 지키는 것이자 감히 허락도 없이 움직인 놈들에 대한 항의였다. 이병무를 주축으로 한 황도파는, 경친왕에게 간곡히 청하였다. 황제폐하를 설득하여 달라- 고.\n\n창경궁 깊은 곳에서, 대한의 지존과 그의 아우가 앉아있다. 형과 부모 모두 죽고, 이제 남은 것은 둘과 출가한 동생들 뿐이었다. 둘은 나이 차이가 별로 나지 않아 친구처럼 지내기도 하였다. \n\n"폐하."\n경친왕이 운을 띄웠다.\n"밖에 있는 이들은 폐하와 대한을 위하여 결단한 이들입니다."\n"저들은 폐하를 위해 역경을 견뎌내었으며, 어려운 선택을 내린 것이옵니다."\n\n경친왕의 말이 이어져도, 강명제는 눈을 감고만 있을 뿐이었다.\n입술을 꽉 깨물면서 경친왕은 말을 이어갔다.\n"폐하, 아니 형님."\n"..그래, 원아."\n\n군신의 예가 아닌, 형제의 예로서 말을 하자 그제서야 강명제는 답을 하였다. 눈을 뜬 강명제는 당혹도, 분노도 아닌 그저 회한에 차 있었다. \n경친왕은 그제서야 형황이 어떠한 생각을 하고 있는지 알게 되었다.\n"...큰형님께서 신민들에게 그 권력을 위임하시었던 것이, 그리도 걸리셨단 말입니까."\n\n본디 황위와는 관련이 없었을 강명제는 큰형인 융희제 이택이 유언으로 남기었던, 제 자식들과 이 땅의 민권을 존중해달라는 유언이 그리 마음에 걸렸던 것이다. 나이 차이가 많이 나 강명제를 친 자식처럼 키웠던 융희제였기에, 부친의 유언을 지키는 것처럼 이를 존중하고 있던 것이었다.\n\n"형님. 부디 미천한 동생의 말을 들어주시길 바랍니다."\n"내 큰형님과 일전에 약속한 바가 있었다."\n"그러나, 큰형님께서도 외곬수처럼 우직하게 서 있는 것을 원하시지 않으실 것입니다. 제국이 변하고, 강산이 변하면, 황실 또한 그에 맞춰야하지 않겠습니까."\n\n잠시 경친왕의 눈을 바라본 강명제는 이내 생각해보겠다며 축객령을 내렸다. 경친왕은 형황에게 인사를 올린 후, 조용히 어전을 나왔다."
 korea.101.a:0 "천세, 천세, 천천세"
 
 korea.102.title:0 "황국협회"
 korea.102.desc:0 "예전 대한제국 황실이 승전에 승전을 거듭하여 가히 현인신으로 추앙받을 무렵, 문명화를 한다며 1891년 대한제국 최초의 선거가 치뤄졌다. 무지렁이들은 그저 자기네 양반님들의 이름이 나온 것을 찍었지만, 한성 중앙에서는 많은 격전이 벌어졌었다. 보수파 대한당, 급진파 개화당, 그리고 수구파 황국협회까지. 많은 이들이 격전을 벌였었다.\n\n옛 사대부들은 가까운 종친이었던 이들, 대표적으로 흥선군과 완림군 이 둘의 유산을 이어받아, 대한제국 내에서 옛 조선시대 마냥 황제를 보위하겠다는 이들은 황국협회라는 것을 조직하였다. 황국협회는 근황이라는 기치를 들고 일어나 많은 이들에게 대한 황상의 지엄함을 널리 알리고 있으며, 근황파가 제국을 장악한 이후에는 이들과 협조하면서 그들의 주인인 강명제를 보위하겠다는 일념으로 분골쇄신 노력하고 있다.\n\n"만수무강하시옵소서, 존엄하신 대한의 황제폐하!""
 korea.102.a:0 "황제 폐하 만세!"
 
 korea.103.title:0 "항한전쟁의 끝?"
 korea.103.desc:0 "중경의 함락으로 우리 국가는 끝났습니다."
 korea.103.a:0 "이젠 끝이다..."
 korea.103.b:0 "아니다..."
 
 korea.104.title:0 "중국 정부의 항복"
 korea.104.desc:0 "중국 정부가 오늘 아침, 대한제국 정부에게 정식으로 항복을 하였습니다."
 korea.104.a:0 "끝났다!"
 
 korea.105.title:0 "[FROM.GetName]의 불가침조약 제안"
 korea.105.desc:0 "오늘 [ROOT.GetName]에 있는 [FROM.GetName]의 대사관에서 불가침조약을 요청하는 서신이 왔습니다. 이들은 두 국가간의 모든 적대행위를 중지하는 것을 요구하였습니다. "
 korea.105.a:0 "좋다!"
 korea.105.b:0 "우리는 다른 생각이 있다"
 TOOLTIP_EVENT_KOREA_105_A:0 "§Y탄누투바 지역§!에 자치공화국이 설립됩니다."
 TOOLTIP_EVENT_KOREA_105_B:0 "§Y연해주 지역§!에 §Y핵심 주§!가 추가됩니다."
 
 korea.106.title:0 "[FROM.GetName]의 동의"
 korea.106.desc:0 "우리의 조건이 성공적으로 저들에게 받딸여지면서, 우리의 후방은 안전하게 되었습니다."
 korea.106.a:0 "좋다!"
 
 korea.107.title:0 "[FROM.GetName]의 거절"
 korea.107.desc:0 "저들은 우리의 아무 것도 없는 요구를 거절하였습니다!"
 korea.107.a:0 "제길!"
 
 korea.108.title:0 "이중제국 건설"
 korea.108.desc:0 "놀라운 전개로, 대한제국의 강명황제가 황후로 일본의 황녀를 들이면서 대한제국과 대일본제국이 하나로 합쳐지게 되었습니다. 강명황제는 자신의 부인에게서 양위를 받아 일본제국의 126대 천황 '칸메이 덴노'로 즉위하였습니다."
 korea.108.a:0 "대한의 강명 황제이시자 대일본제국의 칸메이 덴노 만세!"
 
 korea.109.title:0 "대한제국의 동아 방공협정 발의"
 korea.109.desc:0 "오늘 대한제국 정부는 소비에트 연방과 인접하거나, 이에 영향을 받는 모든 국가에게 방공협정을 제안했습니다. 대한제국 정부는 조약에 참여할 경우 각 국가가 공산주의 국가에 공격을 받으면 그 전쟁에 참여할 의무가 있다고 말하였습니다."
 korea.109.a:0 "좋아."
 korea.109.b:0 "거절하지."
 
 korea.110.title:0 "[FROM.GetName]의 동의"
 korea.110.desc:0 ""
 korea.110.a:0 "좋다!"
 
 korea.111.title:0 "[FROM.GetName]의 거절"
 korea.111.desc:0 ""
 korea.111.a:0 "제길!"
 
 korea.112.title:0 "미국의 금수조치"
 korea.112.desc:0 "세계에서 가장 강대한 나라와의 전쟁은, 우리 경제를 피폐하게 만들고 있습니다."
 korea.112.a:0 "제길!"
 
 korea.113.title:0 "중국과의 전투태세"
 korea.113.desc:0 "제국 내 주전론자들과 이강 총리의 계획에 따라, 대한제국은 곧 중국과의 전쟁을 계획할 것입니다."
 korea.113.a:0 "좋아!"
 
 korea.114.title:0 "북경 함락 실패"
 korea.114.desc:0 "1번작계 뇌격을 사용했다 한들, 우리 제국군은 북경을 함락시키는데 실패하였습니다. 저들은 산업시설을 온전히 보전하여 후방으로 퇴각하는데 성공하였습니다."
 korea.114.a:0 "빌어먹을!"
 
 korea.115.title:0 "북경 함락 실패"
