 ITA_umberto_ii_king_desc:0 "움베르토 니콜라 토마소 조반니 마리아 디 사보이아, 하느님의 은총으로 비토리오 에마누엘레 3세로 태어나 이탈리아의 왕세자 위에 올랐던 그녀는 베니토 무솔리니의 실책으로 이탈리아가 대전쟁에서 패배하기 전, 연합국과의 협조를 통해 이탈리아에서 파시스트 세력을 몰아내는데 열중했습니다. \n\n제4대 이탈리아 국왕으로 즉위한 그녀는 어머니 비토리오 에마누엘레 3세 대신 좋은 인상을 이용해 왕정 폐지를 가까스로 막아내었습니다."
 
 KHK_kawamura_kaneto:0 "카와무라 카네토"
 KHK_kawamura_kaneto_desc:0 "아이누족 중에서 한국과 가장 협력적이었던 카미카와 아이누의 8대 지도자인 카와무라 카네토는 그의 어머니 카와무라 이탁시로마의 유언대로 한국에 사대하고 일본의 옛 번과 교린하여 경제적인 이익을 취하고 있습니다."
 KKS_shimazu_tadashige:0 "시마즈 타다시게"
 KKS_shimazu_tadashige_desc:0 "불운하게도, 시마즈 가문은 제 운명이 점지어졌던 1905년의 한러전쟁 종전선언 이후, 적극적으로 한국과 협력을 하게 되면서 혼슈는 물론 제 영지 사람에게도 경멸, 혹은 매국노의 대명사로 암암리에 불리워지고 있습니다. 타다시게가 유신에 관심이 있느냐는 문제가 아닙니다. 그녀는 지금 경멸을 받는 가문의 수장으로 있습니다."
 
