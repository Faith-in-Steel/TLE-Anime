 KOR_god_save_the_king_3:0 "상제는 우리 제국을 도우사"
 KOR_god_save_the_king_3_desc:0 "고종 광황제 이천의 둘째이시자 대한의 적법하신 계승자, 전 아주의 보호자이신 대한의 강명황제 폐하, 상제는 우리 폐하를 도우소서.\n대조선국의 후신이자 주명의 계승자, 진정한 중화인 대한, 상제는 우리 제국을 도우소서."
