 KOR_left_right_compromise:0 "좌-우 합작"
 KOR_left_right_compromise_desc:0 "좌-우 합작은 어려울수도 있지만 성공만 한다면 안정적이고 이상적인 나라를 만들 수 있습니다."
 KOR_national_development:0 "국가 재건"
 KOR_national_development_desc:0 "내전으로 우리의 국토와 산업은 무너졌고 많은 건물과 시설들이 무너졌습니다. 우리는 빨리 무너진 건물을 복구시키고 새로운 건물들을 만들어야합니다."
 KOR_establishment:0 "국영 산업"
 KOR_establishment_desc:0 "국가에서 진행하는 산업은 국가의 발전의 큰 도움이 됩니다."
 KOR_market_economy_reform:0 "경제 조정"
 KOR_market_economy_reform_desc:0 "정부의 경제 조정으로 더 효율적인 민간공장 사용이 가능해졌습니다."
