 KOR_Weakening_the_kingship:0 "황도파"
 KOR_Weakening_the_kingship_desc:0 "1877년, 경은군 이재성이 대한제국의 차대 황제인 고종 광무황제 이천이 되어 즉위하면서 근황주의 세력의 기초인 황국협회가 시작되었습니다. \n\n이 세력은 급변하는 사회적 상황에서 보수 유림세력과 민족주의 세력을 중심으로 퍼저나갔으며 훗날 민주주의가 이 땅에 정착했을 때도 황제의 수족이 되었습니다. 그러나 현 상황에서, 근황주의는 조금 다른 양상으로 퍼져나갔는데 이는 바로 군부 쪽으로의 확산이었습니다.\n\n군 내부에서 군국주의자들 다음으로 많은 비중을 차지하는 황도파는 현재 황제가 침묵하고 있는 상황에서 자신들의 황제를 위해, 어떤 조치든 취할 것입니다. \n\n이들은 황실을 위협하는 북적 오랑캐 빨갱이들과의 최종전쟁을 부르짖으며 주변 아국들과 연합을 해야된다는 사상을 공통적으로 가지고 있습니다."
 KOR_political_officer:0 "군부의 정치 개입"
 KOR_political_officer_desc:0 "군의 권한이 강화됨에 따라서 저들이 정계에 간섭하려는 욕망은 끊이질 않았습니다. 선황께서는 위정자들의 자율적인 국정 운영을 존중하여 군의 정치 개입을 막으셨으나, 선황 사후 일어난 여러가지의 일이 위정자들의 썩은 정치를 심판하자 다시 군의 정치개입 야욕이 불타오르고 있습니다."
 KOR_weak_army:0 "제한된 군대"
 KOR_weak_army_desc:0 "베르사유 조약 이후 대한의 군대는 20만으로 축소되었으며 신병기의 도입이 불가능해졌었습니다."
 KOR_political_turmoil:0 "정치적 혼란"
 KOR_political_turmoil_desc:0 "제국의 오래된 문제인 정치적은 혼란은 우리 제국군에게까지 영향을 끼치고 있습니다."
 KOR_militarism:0 "군국주의" 
 KOR_militarism_desc:0 "개화 이후, 치르는 전쟁마다 연전연승을 거둔 대한제국은 막연한 승리감에 도취하였습니다. \n조청전쟁부터 시작하여 조러전쟁, 그리고 의화단에 난에서 대전쟁까지. 대한제국의 군대가 가는 곳에 연이어 승전보가 울려퍼졌습니다.\n\n그러나 이는 결과적으로 신민들에게 막연한 승리감만 고양시켰습니다.\n\n"우리 제국이 이기겠지"\n"귀축 영미와 싸워도 우리는 뒤쳐지지 않는다!"\n\n..라는 생각 말입니다." 
