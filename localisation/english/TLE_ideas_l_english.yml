 JAP_showa_hirohito_2_desc:0 ""다시 천고의 뒤에 백마 타고 오는 초인이 있어 이 광야에서 목놓아 부르게 하리라."\n\n다이쇼 덴노와 데이메이 황후의 맏딸이며, 만세일계로 내려지는 대일본의 봉황이자 유일무이한 군주인 쇼와 덴노는 메이지 34년(1901년) 일본 교토 교토어소에서 파란만장한 인생의 첫 발걸음을 찍었습니다. 1912년 조부 메이지 덴노가 실패자라는 오명을 뒤로 하면서 훙서하고, 어머니 다이쇼 덴노가 허울 뿐인 전일본의 군주로 즉위할 때까지만 해도 그녀는 어린아이에, 아무런 생각이 없이 주어진 특권만을 누리는 '왕자님'에 불과하였습니다. 궁인들에게 떠받들여지면서 후생을 살아가게 될, 그렇게 새장 속 새로, 스노글로브 속 장식품으로 온갖 기름 칠된 말만 들으면서, 나중에 불꽃이 다할 때까지 가만히 있을, 그러한 왕자님으로 말입니다.\n\n그의 인생의 전환점은 얼마 되지 않아서 찾아왔습니다. 1919년, 전 일본을 뒤덮었던, 아키노미야 미치히토 친왕의 죽음으로 일어난 만세운동이 그것이었습니다. 단순히 친왕을 기리면서 규슈에서 시작된 시위는 곧 민족주의자들의 '자주일본선언'을 기점으로 완전히 폭발하였으며, 도쿠가와 막부의 치세 하인 전 일본에서 피 끓는 애국자들의 봉기를 만들게 하였습니다. 교토의 어소에서 일을 보던 어린 쇼와 또한 소란에 휩쓸려, 이를 바라보았습니다. \n\n그녀는 머리를 치는 충격을 받았습니다. 일평생을 천황의 치세 아래 백성들은 행복하게 살고 있다고 믿은, 혹은 그렇게 믿고 싶었던 어린 왕자님은 왜 이런 봉기가 일어났는지가 이해가 되지 않았습니다. 그리고 왕자님은, 장막 뒤에 있던 역사의 민낱을 파헤쳤습니다. 고귀한 왕자님은, 주변의 만류와 걱정을 뿌리치고 밤낮을 가리지 않으며 지식을 쌓아올리기 시작하였습니다. 자신이 믿고 있던 환상이 걷히자, 동화 속 왕자님은 거센 폭풍 앞 불꽃이었던 것이 보였습니다. 그리고 그녀는, 두려움을 느꼈습니다. 자신의 자리와, 그리고 이 주위에 있는 모든 인연들. 가족, 친지들까지. 모든 것이 걱정되었고, 그리고 불안하였습니다. \n\n그러나, 그녀는 그저 불안감을 가지는 선에서 끝나지 않았습니다. 자신의 나라를, 그리고 이 미래를 고치기 위해 '기미봉기'의 당사자들을 어소로 부르기도 하였고, 한탄하는 왕비와 왕의 만류에도 개혁가들과의 연을 이어가고, 미래를 바꿀 지도를 그리기 시작하였습니다. 고귀한 '왕자님'은 새 왕이 되어 사라진 것이 아닙니다. 왕자님이 '왕자님'으로 남고 싶지 않았기 떄문에 사라진 것입니다.\n\n자신에게 주어진 사명을 깨달았기에, 자신만이 마지막 불꽃임을 깨달았기에."
