 KOR_cheondogyo:0 "천도교"
 KOR_cheondogyo_desc:0 "누군가는 천도교라는 이 종교를 단지 기독교 계열의 아류라고도 봅니다. 그러나, 지금 대한제국의 황도파 장성들에게 천도교는 단지 기독교의 아류가 아닌 대한민족의 정기를 온전히 담을 수 있는 유일한 종교라고 믿어집니다. \n\n동학에서 출발한 천도교는 초대 교주 최제우, 2대 교주 최시형, 3대 교주 손병희를 지나 4대 교주 방정환에 이르기까지 많은 격변을 거쳐왔습니다. 1855년 을묘양요, 혹은 조선 개항이라고 불리우는 때 기독교가의 포교가 공식적으로 인정이 되면서 이는 많은 백성들에게 퍼져나갔고, 이를 조선식으로 새로 해석하여 민중들에게 접근한 것이 동학이라는 종교의 시작이었습니다. 1860년 전라도 작은 마을에서 시작하였지만 그 세를 늘려 전라도에서는 주류 종교가 되었고, 1867년 대한제국 선포와 동시에 근대적 개혁을 시작하겠다는 황제의 선포로 종교의 자유가 보장이 되자 그 확장세는 더욱이 늘어나갔습니다. \n\n정말 뜬금없게도, 천도교는 지금 대한제국의 지배층인 황도파-군사혁명위원회의 많은 장성들이 믿는 종교입니다. 원래 황도파는 삼남지방 출신 육군 장교들이 꾸렸으니 당연히 그 지역 출신들은 천도교를 믿을 수 밖에 없죠. 지금 천도교의 교주인 방정환은 그것을 이용해 천도교를 정부 차원에서 지원하는 조건으로 집권의 정당화를 위해 노력할 것을 약속했습니다."
 
 KOR_failed_civilian_control_of_the_military:0 "실패한 문민통제"
 KOR_failed_civilian_control_of_the_military_desc:0 "문민통제가 약화된 것은 1916년, 아마 대전쟁이 막바지에 들어섰을 때부터일 것입니다. \n개화 이후, 고종 광무제께서 내리신 선조치 후보고라는 '임무형 지휘체계'를 따라서 군부에서 독자적으로 판단을 하여 임무를 수행하도록 하였습니다. 그러나 이런 군의 전통이 대전쟁시기 변질되기 시작하면서 안좋은 방향으로 흘러가기 시작하였습니다. 당시 막대한 예산을 차지하던 군부는 제국 내부에서 많은 영향력을 과시하면서 임무형 지휘체계를 넘어서, 점점 자신들에게 명령을 내리던 정치인들에게까지 개입을 하려고 시도하였습니다. 물론 이 시도는 황제폐하에 의해 가로막혔지만, 전 황제폐하가 안타깝게도 1922년에 병으로 세상을 떠나게 되면서 황태제이신 이진(초명 이우용)께서 즉위를 하셨습니다. \n\n젊고 혈기 넘치는 황제는 제국을 부강하게 만든 군대에게 크게 매료되었으며 이는 자연스레 군부에게로 힘이 쏠리게 되었습니다. 황제폐하의 관심이라는 막대한 후광 아래에 군 내부에서의 근황파 인사들과 군국주의자들은 점점 정치 쪽으로 개입을 시작하였으며 끝내 1910년부터 시작된 융희 데모크라시는 1924년 '치안유지법'을 끝으로 민주적으로 선출된 황제폐하의 합법적인 대리인, 의회와 내각이 약화되면서 점점 민주주의라는 것은 대한에서 멀어져가기 시작하였습니다.\n\n이를 눈치챈 몇몇 의원들이 1920년대 군부를 통제하려는 법안을 제출하였으나 군 인사들에게 "사례"를 받은 여야당을 가리지 않은 대다수 의원들은 이런 의원들을 말리거나, 저지시키거나, 정 안되면 탈당까지 거론할 정도로 상황을 악화만 시켰습니다.\n\n결과는 지금, 1936년 새해, 제국의 눈앞에 펼쳐져 있습니다. 군부는 마구잡이로 날뛰고 있으며 황제의 결정과 제국의 위대함을 칭송하지 않으면 언제라도 청년장교나 황도파 인사들에게 쳐 죽음 당할 수 있으며 정부 인사들에는 군대의 입김이 강하게, 아주... 강하게 작용하고 있습니다.\n\n이를 저지할 자는 오직 황제폐하 뿐이지만, 그분께서는 어찌 움직일지는 아무도 모릅니다.\n아니면 이 모든 일이 그분의 계략일지도요."
 
 KOR_bersaju_pact_of_korea:0 "베르사유 조약"
 KOR_bersaju_pact_of_korea_desc:0 "만주를 두고 러시아와의 갈등을 벌인 끝에 1914년 유럽에서 발발한 전쟁에 동맹국의 편으로 참전한 대한국은 일본제국이 영일동맹을 빌미로 배후중상을 입혀 끝내 패배하였습니다. 이에 군대는 20만으로 축소되었으며, 군수품과 함선건조 제한까지 걸렸습니다."
 KOR_striked_factories:0 "대공황의 여파"
 KOR_striked_factories_desc:0 "러한전쟁을 기점으로 비로소 숙원인 열강의 반열에 오르는 것은 성공하였지만 워싱턴 해군 군축조약을 시작으로 구주를 비롯한 새 영토의 통치, 계속된 군비 확장, 중국 정복 준비 등 여러가지 국가시책으로 인해 점차적으로 농민들에게 걷는 세금이 높아져왔고, 이에 따라 농민들의 생활은 궁핍해져갔으며 대부분 농가 자식들은 가문을 이을 후계자를 제외하고는 유럽의 산업혁명처럼 공장에서 일자리를 얻기 위해 한성. 평양, 의주 같은 공업도시 혹은 대도시로 몰려가 하층민을 이루기 시작했습니다. 이로 인한 사회적인 갈등은 1920년대 찬란하게 빛난 융희제 치세에는 감춰져있었으나 1929년 대공황 이후 한번에 터지기 시작하였습니다. \n\n"우리에게 쌀을 달라."\n\n빈자들은 거리에 넘쳐났고, 이는 동아 문명의 등불이라고 자부하는 한성이라고 해도 예외가 아니었습니다. 사방에는 소매치기와 거지들이 널부러져 있었으며 조금만 한적한 곳을 가면 변을 당하기 십상이었습니다. 설상가상으로 적백내전기 나라를 위해 싸운 군인들에게 돌아갈 몫의 예산도 줄어듬에 따라, 그 사이가 안좋다던 육군과 해군은 손을 잡고 '무능하기 짝이 없는 정부', '황상폐하의 말을 제 멋대로 써대는 가짜들' 이라며 서서히 정치에 개입을 해가기 시작했습니다. \n\n경제는 어렵고, 정치가 혼란한 이 틈을 타서 §R조선공산당§!이나 §C신한청년당§! 등의 극단주의 세력들 또한 힘을 키우기 시작했습니다. 소문에 의하면, 이들은 저마다의 목적을 위해 어떤 종류의 '일'을 추진하고 있다 합니다."
