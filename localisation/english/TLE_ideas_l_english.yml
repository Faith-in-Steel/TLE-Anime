 JAP_AI_WAR_BONUS_IDEA:0 "§t무엇이 우리를 싸우게 하는가?§!"
 JAP_AI_WAR_BONUS_IDEA_desc:0 "우리의 다리가 저리고, 우리의 눈이 터지고, 설사 우리가 차디 찬 땅에 쓰러져도, 우리는 총을 들면서 눈 앞의 적들과 총칼을 부딪혀 싸울 것입니다. 혹자는, 어찌하여 우리가 한 줌의 재가 되어가는 싸움에 임하는가라고 물어보기도 하였습니다. \n\n다른 말이 필요 없이, 우리는 우리를 위해 싸웁니다. 다른 이들도 아닌, 나와, 우리와, 우리의 가족과, 우리의 친우와, 그리고 고향과 이 나라의 모든 이들을 위해 싸웁니다. 우리가 다시 흙으로 묻혀도, 누군가는 그 흙에 와서 한 잔의 술을 따라줄 것을 믿기에, 우리는 끝까지 싸울 용기를 얻고, 미래를 위한 투쟁을 이어갈 수 있습니다."
 
