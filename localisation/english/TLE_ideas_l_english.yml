 CHI_kuomintang:0 "혁명의 등대"
 CHI_kuomintang_desc:0 "중국 국민정부는 신해혁명으로 시작된 중국 혁명의 유일하고 적법한 후계 정부이며, 열강들과 군벌들에 의해 조종되는 중국이 아닌 자유 중국으로 남아있다고 자부합니다. 비록 군벌에 의해 일시적으로 패배하였다고는 하지만, 혁명적 이념으로 취급받는 삼민주의는 억압받는 모든 중국 민중의 힘을 자극하며 자유롭고 번영하는 자유로운 중국 건설에 탄력을 제공합니다."
 CHI_legacy_of_sun_wen:0 "대안경제정책"
 CHI_legacy_of_sun_wen_desc:0 "Alternativnaya ekonomicheskaya politika AEP, 1931년 러시아의 NEP에서 영감을 받아 선포된 대안경제정책은 북벌의 실패 이후 파탄 상태에 이른 광둥의 경제를 회복하고 각종 개혁 정책을 통해 민심을 회복하는 정책입니다.\n\n지난 5년간 광저우를 중심으로 공업이 발달하고, 제한적 토지개혁과 농촌 건설 사업이 이루어졌으며, 아편 규제, 공공교육과 같은 사회적 개혁도  본격적으로 이뤄졌습니다. 그러나 이러한 야심찬 프로그램은 인기가 많긴 하지만, 우리 정부의 막대한 재원을 차지합니다."
 CHI_legacy_of_sun_wen_2:0 "대안경제정책"
 CHI_legacy_of_sun_wen_2_desc:0 "Alternativnaya ekonomicheskaya politika AEP, 1931년 러시아의 NEP에서 영감을 받아 선포된 대안경제정책은 북벌의 실패 이후 파탄 상태에 이른 광둥의 경제를 회복하고 각종 개혁 정책을 통해 민심을 회복하는 정책입니다.\n\n지난 5년간 광저우를 중심으로 공업이 발달하고, 제한적 토지개혁과 농촌 건설 사업이 이루어졌으며, 아편 규제, 공공교육과 같은 사회적 개혁도  본격적으로 이뤄졌습니다. 그러나 이러한 야심찬 프로그램은 인기가 많긴 하지만, 우리 정부의 막대한 재원을 차지합니다."
 CHI_failed_north_attack:0 "북벌의 상처"
 CHI_failed_north_attack_desc:0 "광둥은 중국 혁명의 전초기지로서 북벌에 필요한 대부분의 물자와 인력을 공급했지만 그 북벌은 실패했습니다. 일시적으로 국민정부는 극심한 재정적 파탄과 지역 경제 붕괴에 직면했고, 비록 대공황으로 인해 실현되지 못했지만, 북양 정부의 광둥 공격 계획은 이를 부추겼을 뿐입니다. 그로부터 6년이라는 시간이 지났지만 여전히 회복은 진행중입니다. "
 CHI_ineffective_bureaucracy_1:0 "암묵적 봉쇄"
 CHI_ineffective_bureaucracy_1_desc:0 "북벌이 실패한 이후 북양정부는 적법한 적통 정부로 인정받았으며, 우리의 빈약한 외교적 위치와 열강들의 의심은 우리는 비공식적 봉쇄 상태로 몰아가고 있습니다. 비록  광저우에 대한 공식적인 봉쇄는 없지만, 외국 투자자들은 광저우에 대한 어떠한 투자도 꺼리고 있고, 심지어 20년대의 대중국 무기 수출 금지 조치를 계속 받고 있습니다."
 CHI_kuomingeminggun_idea:0 "국민혁명군"
 CHI_kuomingeminggun_idea_desc:0 ""국민혁명군이 거둔 다대한 성과는 분명히 삼민주의의 힘으로 쟁취한 것이다. 혁명군이 가는 곳에는 인민의 열렬한 환영의 표시가 있었고, 인민의 마음으로부터의 조력이 있었다. 이런 의미에서도 혁명군은 바로 인민의 군대요 무장인 것이다." -<장제스>\n\n국민혁명군은 분명히 중국에서 가장 큰 군대도 아니고 가장 강력한 군대는 아니지만 가장 정예한 군대라고 할 수 있습니다. 제한된 경제력이 군대의 확장에 발목을 잡았지만, 소련 고문단과 황포군관학교를 통해 쏟아져 나오는 자원자들로 인하여 비록 수는 적지만, 헌신적이고 규율잡힌 군대가 되었습니다. "
 
