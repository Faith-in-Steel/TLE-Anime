 KOR_world_economic_block:0 "한국의 경제적 착취"
 KOR_world_economic_block_desc:0 "대부분 독립적이긴 하지만, 이 국가의 경제는 대동아공영권에 존속하기 위해 외부의 개입을 필요로 합니다. 여기에 또한 더 독립적인 구성원들과의 추가적인 군사 협력과, 일반적으로 이들의 지배자들뿐만 아니라 다른 세력들이 더 직접적으로 관여하는 것을 포함합니다."
