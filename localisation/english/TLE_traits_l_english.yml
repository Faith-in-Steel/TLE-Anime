 KOR_chang_myon_DESC:0 "장면은 그리 인기있는 사람은 아닙니다. 본디 제국의회의 하원의원에 불과했던 장면은 스스로 이범석, 후에는 그의 정치적 라이벌인 허정을 제거하기 위해 대한 정계의 복잡한 사안들을 능숙하게 처리했습니다. 하지만 일이 그렇게 쉽게 풀리지만은 않는 법. 그 정치적 야수들을 무찌르기 위해, 장면은 약간의 뒷거래를 성사시켜야만 했습니다. 그리 약간은 아니지만요. 그리고 그런 연줄들이 처음에는 꽤나 쓸만해 보였지만, 장면의 채무는 계속 쌓여갔고, 그녀는 대한 국민들보다도 다양하고 특별한 이해관계를 위해 일하게 되었습니다.\n\n장면은 제정 체제의 충실한 신봉자이며, 모든 정치적 논의의 최상위에 상제 폐하를 두기를 원합니다. 신한청년당은 대한 유일의 합법정당이며, 다양한 이념을 가진 의원들의 넓은 연정을 아우르지만 상제 폐하의 옥좌를 의회의 난잡한 정치적인 문제들로부터 안전하고 확실하게 지켜냄으로서 유지될 수 있습니다. 그러나, 장면은 그의 정당에 대한 통제를 빠르게 잃고 있으며 그가 내각총리대신직에서 물러나는 것은 불가피해보입니다.\n\n제국의회의 많은 이들은 그가 이범석과 이승만을 무찌른 것과 같은 방식으로 장면이 물러나기를 바라며, 이는 대한 정계에서 줄곧 자신의 유의미한 위치를 지켜온 이승만의 소망이기도 합니다. 만일 장면이 그의 이념을 지켜내고 파벌을 생존시키기를 원한다면, 그녀는 다시 한번 대한의 어두컴컴한 정계 속에서 안전한 그의 길을 찾아내야 할 것입니다. 마치 그가 과거에 수없이 그랬던 것처럼."

 
